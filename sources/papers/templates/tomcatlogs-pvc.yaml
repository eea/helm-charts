apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-tomcatlogs
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: tomcatlogs
  annotations:
    "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
