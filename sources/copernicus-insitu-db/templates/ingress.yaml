{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "appl.webserverName" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: webserver
  {{- if or .Values.ingress.letsencrypt .Values.ingress.annotations }}
  annotations:
    {{- if .Values.ingress.letsencrypt }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.letsencrypt | quote }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "appl.webserverServiceName" . }}
                port:
                  number: {{ .Values.webserver.service.port }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      {{- if .Values.ingress.certificate }}
      secretName: {{ .Values.ingress.certificate | quote }}
      {{- end }}
  {{- end }}
{{- end }}
