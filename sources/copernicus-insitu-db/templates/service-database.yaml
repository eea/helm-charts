apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.databaseServiceName" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: database
spec:
  type: {{ .Values.database.service.type }}
  ports:
    - name: postgres
      port: {{ .Values.database.service.port }}
      targetPort: postgres
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: database
