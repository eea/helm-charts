apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.webserverServiceName" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: webserver
spec:
  type: {{ .Values.webserver.service.type }}
  ports:
    - name: http
      port: {{ .Values.webserver.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: webserver
