apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.mailserverServiceName" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mailserver
spec:
  type: {{ .Values.mailserver.service.type }}
  ports:
    - name: smtp
      port: {{ .Values.mailserver.service.port }}
      targetPort: smtp
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: mailserver
