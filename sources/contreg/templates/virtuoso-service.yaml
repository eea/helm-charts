apiVersion: v1
kind: Service
metadata:
  name: virtuoso
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: virtuoso
spec:
  type: ClusterIP
  ports:
  - name: "virtsql"
    port: 1111
    targetPort: 1111
  - name: "console"
    port: 8890
    targetPort: 8890
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: virtuoso

