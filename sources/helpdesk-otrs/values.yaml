
image:
  repository: eeacms/eea-otrs
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

ldapHost: ''
ldapPassword: ''
mailHost: postfix

mysqlRootPassword: ''
otrsRootPassword: ''
serverName: helpdesk.eionet.europa.eu
trustedDomain: eea.europa.eu
timezone: Europe/Copenhagen

openID:
  clientID: ''
  clientSecret: ''
  cryptoPass: ''
  defaultLogoutURL: ''
  providerIssuer: ''
  redirectURI: ''


# Frontend
resources:
  requests:
    memory: 5Gi
  limits:
    memory: 5Gi

nodeSelector: {}
tolerations: []
affinity: {}

#
# OTRS Backend is an MTA
smtpService:
  type: ClusterIP
  port: 25
  externalTrafficPolicy: Local
  loadbalancerName: 'REPLACEME'
  annotations:
    metallb.universe.tf/allow-shared-ip: "otrs-helpdesk"

frontend:
  resources:
    requests:
      memory: 5Gi
    limits:
      memory: 7Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

backend:
  resources:
    requests:
      memory: 5Gi
    limits:
      memory: 7Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

database:
  securityContext: {}
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 4Gi
  hostname: mariadb
  database: REPLACEME
  username: REPLACEME
  password: REPLACEME
  rootpw: REPLACEME
  nodeSelector: {}
  tolerations: []
  affinity: {}

#
# Mailforwarder subchart
postfix:
  fullnameOverride: "postfix"
  serverName: helpdesk.eionet.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''

haproxy:
  enabled: true
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    service.loadBalancerIP: ""
    annotations:
      metallb.universe.tf/allow-shared-ip: "otrs-helpdesk"

    ports:
    - port: 80
      name: http
      targetPort: 80
      protocol: TCP
    - port: 443
      name: https
      targetPort: 80
      protocol: TCP

    containerPorts:
    - containerPort: 8080
    - containerPort: 8443

  extraVolumes:
  - name: eionet-certificate
    secret:
      defaultMode: 0444
      optional: false
      secretName: star-eionet-europa-eu
  - name: tmpcertificates
    emptyDir: {}

  extraVolumeMounts:
  - mountPath: /ssl
    name: tmpcertificates

  existingConfigmap: haproxyconf

  initContainers:
  - name: cat-ssl
    image: busybox:1.28
    command: ['sh', '-c', "cat /var/ssl/* >/ssl/combined.pem ; chown -R 1001.1001 /ssl ; chmod 400 /ssl/* "]
    volumeMounts:
    - mountPath: /ssl
      name: tmpcertificates
    - mountPath: /var/ssl
      name: eionet-certificate
      readOnly: true
