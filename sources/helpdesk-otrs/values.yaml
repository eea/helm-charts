
image:
  repository: eeacms/eea-otrs
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

ldapHost: ''
ldapPassword: ''
mailHost: postfix

mysqlRootPassword: ''
otrsRootPassword: ''
serverName: helpdesk.eionet.europa.eu
trustedDomain: eea.europa.eu
timezone: Europe/Copenhagen

openID:
  clientID: ''
  clientSecret: ''
  cryptoPass: ''
  defaultLogoutURL: ''
  providerIssuer: ''
  redirectURI: ''

#
# OTRS Backend is an MTA
smtpService:
  loadbalancerName: 'REPLACEME'

frontend:
  resources:
    requests:
      memory: 5Gi
    limits:
      memory: 7Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

backend:
  resources:
    requests:
      memory: 5Gi
    limits:
      memory: 7Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

database:
  securityContext: {}
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 4Gi
  hostname: mariadb
  database: otrs
  username: otrs
  password: REPLACEME
  rootpw: REPLACEME
  nodeSelector: {}
  tolerations: []
  affinity: {}

#
# Mailforwarder subchart
postfix:
  fullnameOverride: "postfix"
  serverName: helpdesk.eionet.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''

haproxy:
  enabled: true
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local

    ports:
    - name: smtp
      port: 25
      targetPort: 8025
      protocol: TCP
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP

  containerPorts:
  - name: smtp
    containerPort: 8025
  - name: http
    containerPort: 8080
  - name: https
    containerPort: 8443

  networkPolicy:
    enabled: true

  extraVolumes:
  - name: eionet-certificate
    secret:
      defaultMode: 0444
      optional: false
      secretName: star-eionet-europa-eu
  - name: tmpcertificates
    emptyDir: {}

  extraVolumeMounts:
  - mountPath: /ssl
    name: tmpcertificates

  existingConfigmap: haproxyconf

  initContainers:
  - name: cat-ssl
    image: busybox:1.28
    command: ['sh', '-c', "cat /var/ssl/* >/ssl/combined.pem ; chown -R 1001.1001 /ssl ; chmod 400 /ssl/* "]
    volumeMounts:
    - mountPath: /ssl
      name: tmpcertificates
    - mountPath: /var/ssl
      name: eionet-certificate
      readOnly: true
