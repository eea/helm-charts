apiVersion: v1
kind: Service
metadata:
  name: smtp
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: smtp
  {{- with .Values.smtpService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  type: {{ .Values.smtpService.type }}
  {{- if (or (eq .Values.smtpService.type "LoadBalancer") (eq .Values.smtpService.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.smtpService.externalTrafficPolicy | quote }}
  {{- end }}
  ports:
    - port: {{ .Values.smtpService.port }}
      targetPort: 25
      protocol: TCP

  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: otrs-backend
