questions:
  - variable: graylog.image.tag
    default: "6.3.1"
    description: "Graylog Docker image tag version"
    type: string
    label: Graylog Image Version
    group: "Container Images"

  - variable: graylog.replicas
    default: 1
    description: "Number of Graylog instances"
    type: int
    label: Graylog Replicas
    group: "Container Images"

  - variable: graylog.heapSize
    default: "16g"
    description: "Graylog Java heap size"
    type: string
    label: Java Heap Size
    group: "Container Images"

  - variable: graylog.externalUri
    default: "http://graylog.01dev.eea.europa.eu"
    description: "REQUIRED: External URL with protocol (http:// or https://) - MUST match your actual URL or you'll get blank page"
    type: string
    label: External URI (with http:// or https://)
    group: "Networking"
    required: true

  - variable: graylog.ingress.enabled
    default: false
    description: "Enable ingress for Graylog"
    type: boolean
    label: Enable Ingress
    group: "Networking"

  - variable: graylog.ingress.hosts
    default:
      - "graylog.01dev.eea.europa.eu"
    description: "Hostnames for the ingress (must match External URI hostname)"
    type: array
    label: Ingress Hostnames
    group: "Networking"
    required: true
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.ingress.ingressClassName
    default: ""
    description: "Ingress class name"
    type: string
    label: Ingress Class
    group: "Networking"
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.ingress.tls
    default: []
    description: "TLS configuration (leave empty to disable TLS)"
    type: string
    label: TLS Configuration
    group: "Networking"
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.ingress.annotations
    default: {}
    description: "Additional annotations for the ingress"
    type: string
    label: Ingress Annotations
    group: "Networking"
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.ingress.path
    default: "/"
    description: "URL path for the ingress"
    type: string
    label: Ingress Path
    group: "Networking"
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.ingress.pathType
    default: "Prefix"
    description: "Path type for Kubernetes 1.18+"
    type: enum
    options:
      - "Prefix"
      - "Exact"
      - "ImplementationSpecific"
    label: Path Type
    group: "Networking"
    show_if: "graylog.ingress.enabled=true"

  - variable: graylog.persistence.enabled
    default: true
    description: "Enable persistent storage for Graylog data"
    type: boolean
    label: Enable Persistence
    group: "Storage"

  - variable: graylog.persistence.size
    default: "20Gi"
    description: "Size of the persistent volume"
    type: string
    label: Storage Size
    group: "Storage"
    show_if: "graylog.persistence.enabled=true"

  - variable: graylog.persistence.storageClass
    default: ""
    description: "Storage class for the persistent volume"
    type: storageclass
    label: Storage Class
    group: "Storage"
    show_if: "graylog.persistence.enabled=true"

  - variable: graylog.rootUsername
    default: "admin"
    description: "Graylog root user name"
    type: string
    label: Root Username
    group: "Authentication"

  - variable: graylog.rootPassword
    default: "GraylogAdminPass123!"
    description: "IMPORTANT: Graylog root password (MUST be minimum 16 characters or deployment will fail!)"
    type: password
    label: "Root Password (min 16 chars)"
    group: "Authentication"
    required: true

  - variable: graylog.rootEmail
    default: ""
    description: "Graylog root user email"
    type: string
    label: Root Email
    group: "Authentication"

  - variable: graylog.rootTimezone
    default: "UTC"
    description: "Graylog root timezone"
    type: string
    label: Root Timezone
    group: "Authentication"

  - variable: tags.install-opensearch
    default: true
    description: "Install OpenSearch from dependencies"
    type: boolean
    label: Install OpenSearch
    group: "Dependencies"

  - variable: tags.install-mongodb
    default: true
    description: "Install MongoDB from dependencies"
    type: boolean
    label: Install MongoDB
    group: "Dependencies"

  - variable: graylog.opensearch.hosts
    default: ""
    description: "OpenSearch hosts (comma-separated URIs). Leave empty to use installed OpenSearch"
    type: string
    label: OpenSearch Hosts
    group: "Dependencies"
    show_if: "tags.install-opensearch=false"

  - variable: graylog.opensearch.username
    default: "admin"
    description: "OpenSearch username"
    type: string
    label: OpenSearch Username
    group: "Dependencies"
    show_if: "tags.install-opensearch=false"

  - variable: graylog.mongodb.uri
    default: ""
    description: "MongoDB connection string. Leave empty to use installed MongoDB"
    type: string
    label: MongoDB URI
    group: "Dependencies"
    show_if: "tags.install-mongodb=false"

  - variable: graylog.mongodb.maxConnections
    default: 1000
    description: "Maximum connections to MongoDB"
    type: int
    label: MongoDB Max Connections
    group: "Dependencies"

  - variable: graylog.resources.requests.memory
    default: "512Mi"
    description: "Memory request for Graylog container"
    type: string
    label: Memory Request
    group: "Resources"

  - variable: graylog.resources.requests.cpu
    default: "200m"
    description: "CPU request for Graylog container"
    type: string
    label: CPU Request
    group: "Resources"

  - variable: graylog.resources.limits.cpu
    default: "1"
    description: "CPU limit for Graylog container"
    type: string
    label: CPU Limit
    group: "Resources"

  - variable: graylog.service.type
    default: "ClusterIP"
    description: "Graylog service type"
    type: enum
    options:
      - "ClusterIP"
      - "NodePort"
      - "LoadBalancer"
    label: Service Type
    group: "Services"

  - variable: graylog.service.port
    default: 9000
    description: "Graylog web interface port"
    type: int
    label: Web Interface Port
    group: "Services"

  - variable: graylog.transportEmail.enabled
    default: false
    description: "Enable email transport for Graylog"
    type: boolean
    label: Enable Email Transport
    group: "Email Configuration"

  - variable: graylog.transportEmail.hostname
    default: ""
    description: "SMTP hostname"
    type: string
    label: SMTP Hostname
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.port
    default: 2587
    description: "SMTP port"
    type: int
    label: SMTP Port
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.useAuth
    default: true
    description: "Use SMTP authentication"
    type: boolean
    label: Use SMTP Auth
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.useTls
    default: true
    description: "Use TLS for SMTP"
    type: boolean
    label: Use TLS
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.authUsername
    default: ""
    description: "SMTP authentication username"
    type: string
    label: SMTP Username
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.authPassword
    default: ""
    description: "SMTP authentication password"
    type: password
    label: SMTP Password
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.transportEmail.fromEmail
    default: ""
    description: "From email address"
    type: string
    label: From Email
    group: "Email Configuration"
    show_if: "graylog.transportEmail.enabled=true"

  - variable: graylog.metrics.enabled
    default: false
    description: "Enable Prometheus metrics"
    type: boolean
    label: Enable Metrics
    group: "Monitoring"

  - variable: graylog.metrics.serviceMonitor.enabled
    default: false
    description: "Enable ServiceMonitor for Prometheus"
    type: boolean
    label: Enable ServiceMonitor
    group: "Monitoring"
    show_if: "graylog.metrics.enabled=true"

  - variable: opensearch.opensearchJavaOpts
    default: "-Xmx128M -Xms128M"
    description: "OpenSearch Java options"
    type: string
    label: OpenSearch Java Options
    group: "OpenSearch Configuration"
    show_if: "tags.install-opensearch=true"

  - variable: opensearch.resources.requests.memory
    default: "100Mi"
    description: "Memory request for OpenSearch"
    type: string
    label: OpenSearch Memory Request
    group: "OpenSearch Configuration"
    show_if: "tags.install-opensearch=true"

  - variable: opensearch.resources.requests.cpu
    default: "100m"
    description: "CPU request for OpenSearch"
    type: string
    label: OpenSearch CPU Request
    group: "OpenSearch Configuration"
    show_if: "tags.install-opensearch=true"

  - variable: mongodb.replicaCount
    default: 1
    description: "Number of MongoDB replicas"
    type: int
    label: MongoDB Replicas
    group: "MongoDB Configuration"
    show_if: "tags.install-mongodb=true"

  - variable: mongodb.auth.enabled
    default: false
    description: "Enable MongoDB authentication"
    type: boolean
    label: Enable MongoDB Auth
    group: "MongoDB Configuration"
    show_if: "tags.install-mongodb=true"

  # Data Inputs Configuration
  - variable: graylog.input.tcp.enabled
    default: false
    description: "Enable TCP input for receiving log data"
    type: boolean
    label: Enable TCP Input
    group: "Data Inputs"

  - variable: graylog.input.tcp.service.type
    default: "ClusterIP"
    description: "TCP input service type"
    type: enum
    options:
      - "ClusterIP"
      - "NodePort"
      - "LoadBalancer"
    label: TCP Service Type
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.tcp.service.name
    default: "graylog-tcp-input"
    description: "TCP input service name (max 15 chars, lowercase, alphanumeric with hyphens)"
    type: string
    label: TCP Service Name
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.tcp.ports[0].name
    default: "gelf"
    description: "Name for the first TCP port"
    type: string
    label: TCP Port 1 Name
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.tcp.ports[0].port
    default: 12201
    description: "First TCP port number"
    type: int
    label: TCP Port 1 Number
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.tcp.ports[1].name
    default: "syslog"
    description: "Name for the second TCP port (leave empty to disable)"
    type: string
    label: TCP Port 2 Name
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.tcp.ports[1].port
    default: 514
    description: "Second TCP port number"
    type: int
    label: TCP Port 2 Number
    group: "Data Inputs"
    show_if: "graylog.input.tcp.enabled=true"

  - variable: graylog.input.udp.enabled
    default: false
    description: "Enable UDP input for receiving log data"
    type: boolean
    label: Enable UDP Input
    group: "Data Inputs"

  - variable: graylog.input.udp.service.type
    default: "ClusterIP"
    description: "UDP input service type"
    type: enum
    options:
      - "ClusterIP"
      - "NodePort"
      - "LoadBalancer"
    label: UDP Service Type
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  - variable: graylog.input.udp.service.name
    default: "graylog-udp-input"
    description: "UDP input service name (max 15 chars, lowercase, alphanumeric with hyphens)"
    type: string
    label: UDP Service Name
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  - variable: graylog.input.udp.ports[0].name
    default: "syslog"
    description: "Name for the first UDP port"
    type: string
    label: UDP Port 1 Name
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  - variable: graylog.input.udp.ports[0].port
    default: 514
    description: "First UDP port number"
    type: int
    label: UDP Port 1 Number
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  - variable: graylog.input.udp.ports[1].name
    default: "gelf"
    description: "Name for the second UDP port (leave empty to disable)"
    type: string
    label: UDP Port 2 Name
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  - variable: graylog.input.udp.ports[1].port
    default: 12201
    description: "Second UDP port number"
    type: int
    label: UDP Port 2 Number
    group: "Data Inputs"
    show_if: "graylog.input.udp.enabled=true"

  # Common input buffer settings
  - variable: graylog.options.inputbufferProcessors
    default: 2
    description: "Number of input buffer processors (should not exceed CPU cores)"
    type: int
    label: Input Buffer Processors
    group: "Data Inputs"

  - variable: graylog.options.inputBufferRingSize
    default: ""
    description: "Size of input buffer ring (must be power of 2: 512, 1024, 2048, etc.)"
    type: string
    label: Input Buffer Ring Size
    group: "Data Inputs"
