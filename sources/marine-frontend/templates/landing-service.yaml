{{- if .Values.landing }}
{{- if .Values.landing.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: wise-landing
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: landing
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: landing
{{- end }}
{{- end }}
