apiVersion: v1
kind: Service
metadata:
  name: varnish-frontend
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: varnish

spec:
  ports:
  - name: webui
    port: 3000
    targetPort: 3000
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: varnish
