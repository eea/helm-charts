# Default values for uns.

replicaCount: 1

image:
  repository: eeacms/uns
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

casService: "https://unsdev.eionet.europa.eu"

log4jConfiguration: "/opt/log/log4j2-gelf.xml"

timezone: Europe/Copenhagen

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ldap:
  url: ldaps://ldap.eionet.europa.eu:636/
  principal: REPLACEME
  password: REPLACEME

# Set this to the hostname of the mail relay if it doesn't require authentication
# or use "uns-mailfwd" to send to a proxy.
smtp:
  host: ""
 
jabber:
  host: ""

pop3:
  host: ""
  from: uns@eionet.europa.eu

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: unsdev.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - unsdev.eionet.europa.eu

resources:
  requests:
    memory: 256Mi
  limits:
    memory: 3Gi

nodeSelector: {}

tolerations: []

affinity: {}

database:
  securityContext: {}
  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 800Mi
  database: uns
  username: unsuser
  password: REPLACEME
  rootpw: REPLACEME
  command: []
  storage: 5Gi
  storageClassName: ""
  nodeSelector: {}
  tolerations: []
  affinity: {}

# We set up a mailforwarder that can authenticate to the real mail relay.
# Alternatively use image "marcelesser/smtp-sink:latest"
mailfwd:
  enabled: false
  image: eeacms/postfix:eionet
  securityContext: {}
  resources:
    requests:
      memory: 10Mi
    limits:
      memory: 80Mi
  env:
    logspout: ignore
    host: uns.eionet.europa.eu
    user: unsuser
    pass: REPLACEME
    port: '8587'
    relay: ironports.eea.europa.eu

postfix:
  enabled: false
  fullnameOverride: "postfix"
  serverName: uns.eionet.europa.eu
  mtpPass: ''
  mtpPort: '8587'
  mtpRelay: 'ironports.eea.europa.eu'
  mtpUser: 'unsuser'

