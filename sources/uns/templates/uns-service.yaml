apiVersion: v1
kind: Service
metadata:
  name: {{ include "uns.fullname" . }}
  labels:
    {{- include "uns.labels" . | nindent 4 }}
    component: uns
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "uns.selectorLabels" . | nindent 4 }}
    component: uns
