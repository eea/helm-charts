apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-db
  labels:
    {{- include "uns.labels" . | nindent 4 }}
    component: database
spec:
  clusterIP: None
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    {{- include "uns.selectorLabels" . | nindent 4 }}
    component: database

