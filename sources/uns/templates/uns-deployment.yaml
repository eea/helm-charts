apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: uns

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: uns
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: uns
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: CATALINA_OPTS
          value: >-
            "-Dlog4j.configurationFile={{ .Values.log4jConfiguration }}"
            "-Ddb.host={{ .Release.Name }}-db-0.{{ .Release.Name }}-db"
            "-Ddb.url=jdbc:mysql://{{ .Release.Name }}-db-0.{{ .Release.Name }}-db:3306/{{ .Values.database.database }}?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&createDatabaseIfNotExist=true"
            "-Ddb.user={{ .Values.database.username }}"
            "-Ddb.password={{ .Values.database.password }}"
            "-Dcas.filter.serverName=uns.eionet.europa.eu"
            "-Dcas.filter.domain=uns.eionet.europa.eu"
            "-Duns.url=https://uns.eionet.europa.eu/"
            "-Dsmtp.host={{ .Values.smtp.host }}"
            "-Djabber.host={{ .Values.jabber.host }}"
            "-Dpop3.host={{ .Values.pop3.host }}"
            "-Dpop3.adminMail={{ .Values.pop3.from }}"
            "-Dconfig.ldap.url={{ .Values.ldap.url }}"
            "-Dconfig.ldap.principal={{ .Values.ldap.principal }}"
            "-Dconfig.ldap.password={{ .Values.ldap.password }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        volumeMounts:
        - mountPath: /opt/uns
          name: {{ .Release.Name }}-configdir
        - mountPath: /opt/log
          name: {{ .Release.Name }}-logfile

        livenessProbe:
          httpGet:
            path: /home.jsf
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always

      volumes:
      - name: {{ .Release.Name }}-logfile
        configMap:
          name: {{ .Release.Name }}-logfile
      - name: {{ .Release.Name }}-configdir
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-configdir
