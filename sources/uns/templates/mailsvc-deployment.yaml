{{- if .Values.mailfwd.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}-mailfwd
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mailfwd

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: mailfwd
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: mailfwd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}-mailfwd
        image: "{{ .Values.mailfwd.image }}"
        ports:
        - containerPort: 25
          protocol: TCP
        env:
        - name: LOGSPOUT
          value: "{{ .Values.mailfwd.env.logspout }}"
        - name: MTP_HOST
          value: "{{ .Values.mailfwd.env.host }}"
        - name: MTP_PASS
          value: "{{ .Values.mailfwd.env.pass }}"
        - name: MTP_PORT
          value: "{{ .Values.mailfwd.env.port }}"
        - name: MTP_RELAY
          value: "{{ .Values.mailfwd.env.relay }}"
        - name: MTP_USER
          value: "{{ .Values.mailfwd.env.user }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        resources:
          {{- toYaml .Values.mailfwd.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.mailfwd.securityContext | nindent 12 }}

        livenessProbe:
          tcpSocket:
            port: 25
          initialDelaySeconds: 3
          periodSeconds: 20

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
{{- end }}
