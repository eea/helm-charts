{{- if .Values.mailfwd.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uns.fullname" . }}-mailfwd
  labels:
    {{- include "uns.labels" . | nindent 4 }}
    component: mailfwd
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "uns.selectorLabels" . | nindent 6 }}
      component: mailfwd
  template:
    metadata:
      labels:
        {{- include "uns.selectorLabels" . | nindent 8 }}
        component: mailfwd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uns.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}-mailfwd
        image: "{{ .Values.mailfwd.image }}"
        orts:
        - containerPort: 25
          protocol: TCP
        env:
        - name: LOGSPOUT:
          value: {{ .Values.mailfwd.logspout }}
        - name: MTP_HOST:
          value: {{ .Values.mailfwd.host }}
        - name: MTP_PASS:
          value: {{ .Values.mailfwd.pass }}
        - name: MTP_PORT:
          value: {{ .Values.mailfwd.port }}
        - name: MTP_RELAY:
          value: {{ .Values.mailfwd.relay }}
        - name: MTP_USER:
          value: {{ .Values.mailfwd.user }}
        - name: TZ:
          value: "Europe/Copenhagen"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        livenessProbe:
          tcpSocket:
            port: 25
          initialDelaySeconds: 3
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 25
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
{{- end }}
