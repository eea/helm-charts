{{- if .Values.mailfwd.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "uns.fullname" . }}-mailfwd
  labels:
    {{- include "uns.labels" . | nindent 4 }}
    component: mailfwd
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 25
      protocol: TCP
  selector:
    {{- include "uns.selectorLabels" . | nindent 4 }}
    component: mailfwd
{{- end }}
