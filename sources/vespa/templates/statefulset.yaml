{{- if and .Values.vespaConfig.singleNodeMode (gt (int .Values.replicaCount) 1) -}}
{{- fail "singleNodeMode requires replicaCount=1 (multi-node needs a separate configserver topology)" -}}
{{- end -}}
{{- if and .Values.vespaConfig.singleNodeMode .Values.autoscaling.enabled -}}
{{- fail "singleNodeMode does not support autoscaling; set autoscaling.enabled=false" -}}
{{- end -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: da-vespa
  labels:
    {{- toYaml .Values.labels | nindent 4 }}
spec:
  serviceName: {{ .Values.service.name }}   # This should match service.yaml/metadata/name
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.statefulSet.updateStrategy }}
  updateStrategy:
    {{- toYaml .Values.statefulSet.updateStrategy | nindent 4 }}
  {{- end }}
  {{- if .Values.statefulSet.podManagementPolicy }}
  podManagementPolicy: {{ .Values.statefulSet.podManagementPolicy }}
  {{- end }}
  selector:
    matchLabels:
      {{- toYaml .Values.podLabels | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vespa.serviceAccountName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range .Values.statefulSet.ports }}
            - containerPort: {{ .containerPort }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
              scheme: {{ .Values.readinessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 120 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 5 }}
            successThreshold: {{ .Values.readinessProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
              scheme: {{ .Values.livenessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 180 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 30 }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 10 }}
            successThreshold: {{ .Values.livenessProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          env:
          - name: VESPA_CONFIGSERVERS
            value: da-vespa-0.{{ .Values.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
          - name: VESPA_SKIP_UPGRADE_CHECK
            value: "true"
          {{- if .Values.vespaConfig.singleNodeMode }}
          - name: VESPA_CONFIGSERVER_JVMARGS
            value: {{ .Values.vespaConfig.jvmArgs.configserver | quote }}
          - name: VESPA_CONFIGPROXY_JVMARGS
            value: {{ .Values.vespaConfig.jvmArgs.configproxy | quote }}
          - name: VESPA_CONTAINER_JVMARGS
            value: {{ .Values.vespaConfig.jvmArgs.container | quote }}
          - name: VESPA_DISTRIBUTOR_JVMARGS
            value: {{ .Values.vespaConfig.jvmArgs.distributor | quote }}
          - name: VESPA_PROTON_JVMARGS
            value: {{ .Values.vespaConfig.jvmArgs.proton | quote }}
          {{- end }}
          {{- range .Values.env }}
          {{- if and (ne .name "VESPA_CONFIGSERVERS") (ne .name "VESPA_SKIP_UPGRADE_CHECK") }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
          {{- end }}

  volumeClaimTemplates:
  {{- range .Values.volumeClaimTemplates }}
  - metadata:
      name: {{ .metadata.name }}
    spec:
      accessModes: {{ .spec.accessModes }}
      storageClassName: {{ .spec.storageClassName }}
      resources:
        requests:
          storage: {{ .spec.resources.requests.storage }}
  {{- end }}
