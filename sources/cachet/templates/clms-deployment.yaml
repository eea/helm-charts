{{- if .Values.clmsCachet.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clms-cachet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clms-cachet
  template:
    metadata:
      labels:
        app: clms-cachet
    spec:
      containers:
        - name: clms-cachet
          image: {{ .Values.clmsCachet.image }}
          env:
            {{- range $key, $val := .Values.clmsCachet.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.clmsCachet.resources | nindent 12 }}
{{- end }}
