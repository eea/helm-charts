apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cachet.serviceName }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: cachet
spec:
  type: {{ .Values.cachet.serviceType }}
  ports:
    - name: http
      port: 80
      targetPort: 8000
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: cachet
