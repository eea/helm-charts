{{- if .Values.clmsCachet.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: clms-cachet-init-db
spec:
  template:
    spec:
      containers:
        - name: create-db
          image: bitnami/postgresql:15
          command: ["psql"]
          args:
            - "-h"
            - "{{ .Values.cachet.env.DB_HOST }}"
            - "-U"
            - "{{ .Values.cachet.env.DB_USERNAME }}"
            - "-c"
            - "CREATE DATABASE {{ .Values.clmsCachet.env.DB_DATABASE }};"
          env:
            - name: PGPASSWORD
              value: "{{ .Values.cachet.env.DB_PASSWORD }}"
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
