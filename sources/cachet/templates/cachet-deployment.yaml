apiVersion: apps/v1
kind: Deployment
metadata:
  name: cachet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cachet
  template:
    metadata:
      labels:
        app: cachet
    spec:
      containers:
        - name: cachet
          image: {{ .Values.cachet.image }}
          env:
            # Shared/common envs
            {{- range $key, $val := .Values.envCommon }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}

            # EEA-specific envs
            {{- range $key, $val := .Values.eea.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}

            # CLMS envs (only if enabled)
            {{- if .Values.clms.enabled }}
            {{- range $key, $val := .Values.clms.env }}
            - name: CLMS_{{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}

          resources:
{{ toYaml .Values.cachet.resources | indent 12 }}

          volumeMounts:
            - name: cachet-storage
              mountPath: /var/www/html/storage

        {{- if .Values.monitor.enabled }}
        - name: cachet-monitor
          image: {{ .Values.monitor.image }}
          env:
            - name: CONFIG
              value: {{ .Values.monitor.config | quote }}
            - name: TOKEN
              value: {{ .Values.monitor.token | quote }}
            {{- if .Values.monitor.env }}
            {{- range $key, $val := .Values.monitor.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
        {{- end }}

      volumes:
        - name: cachet-storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-cachet" .Release.Name) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
