{{- if and .Values.ingress.enabled .Values.clmsCachet.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clms-cachet
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    - host: {{ .Values.clmsCachet.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: clms-cachet
                port:
                  number: 80
  {{- if .Values.ingress.certificate }}
  tls:
    - hosts:
        - {{ .Values.clmsCachet.host }}
      secretName: {{ .Values.ingress.certificate }}
  {{- end }}
{{- end }}
