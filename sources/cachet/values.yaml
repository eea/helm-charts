
image:
  repository: eeacms/cachet
  pullPolicy: Always
  tag: "2.3-1.3"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

timezone: Europe/Copenhagen


