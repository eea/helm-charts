postgres:
  image:
    repository: eeacms/postgres
    tag: "15s"
    pullPolicy: IfNotPresent
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  env:
    dbName: cachet
    dbUser: postgres
    dbPassword: postgres
    configuration: |
      max_connections = 150
    crons: ""
    replicationNetwork: ""

  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 1Gi

  livenessProbe:
    tcpSocket:
      port: 5432
    periodSeconds: 10
    timeoutSeconds: 3

  startupProbe:
    tcpSocket:
      port: 5432
    failureThreshold: 10
    periodSeconds: 5
    initialDelaySeconds: 5
    timeoutSeconds: 2

  nodeSelector: {}
  tolerations: []
  affinity: {}

datastorage:
  size: 5Gi
  storageClassName: ""

archivestorage:
  enabled: false
  storageClassName: ""
  size: 10Gi

backupstorage:
  enabled: false
  storageClassName: ""
  size: 10Gi


postfix:
  fullnameOverride: "postfix"
  serviceName: "postfix"
  dryrun: false
  serverName: plone.eea.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""

service:
  port: 80

  
cachet:
  serviceType: ClusterIP
  serviceName: cachet-svc
  host: status-dev.eea.europa.eu  
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi
  env:
    APP_KEY: "base64:4t9MvAAFSKd7jIdCSAGV/NwXRTrafJeKUU9QqLrK+Zk="
    APP_LOG: "errorlog"
    CACHET_BEACON: "false"
    DB_PREFIX: "chq_"
    DB_DRIVER: "pgsql"
    DB_HOST: "postgres"
    DB_PORT: "5432"
    DB_DATABASE: "cachet"
    DB_USERNAME: "postgres"
    DB_PASSWORD: "postgres"
    DEBUG: "false"
    MAIL_NAME: "EEA Systems Status"
    MAIL_ADDRESS: "noreply@eea.europa.eu"
    MAIL_DRIVER: "smtp"
    MAIL_ENCRYPTION: ""
    MAIL_HOST: "postfix"
    MAIL_PORT: "25"
    TIMEOUT: "180"

  livenessProbe:
    tcpSocket:
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

  startupProbe:
    tcpSocket:
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 12

    
persistence:
  enabled: false

monitor:
  enabled: true
  image:
    repository: "eeacms/cachet-monitor"
    tag: "1.1"
  config: |
    checks:
      - name: "Cachet Web"
        type: http
        url: https://status-dev.eea.europa.eu
        component_id: 1
        interval: 60

      - name: "PostgreSQL"
        type: tcp
        host: postgres
        port: 5432
        component_id: 2
        interval: 60
  token: ""
  replicaCount: ""
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

  env:
    CACHE_URL: "https://status-dev.eea.europa.eu"
    CACHET_MONITOR_TOKEN: "your-token"
