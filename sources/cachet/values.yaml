postgresql:
  fullnameOverride: "postgres"
  auth:
    enablePostgresUser: true
    database: cachet
    username: postgres
    password: postgres
    postgresPassword: ""
  primary:
    persistence:
      size: 2Gi
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

postfix:
  fullnameOverride: "postfix"
  serviceName: "postfix"
  dryrun: false
  serverName: plone.eea.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""

cachet:
  host: cachet.devel5cph.eea.europa.eu
  image: eeacms/cachet:2.3-1.3
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi
  env:
    APP_KEY: "base64:DfgwDrqPE0ePlRtbRM4cgRyPlBYOHGkdrh5gFtDB="
    APP_LOG: "errorlog"
    CACHET_BEACON: "false"
    DB_DRIVER: "pgsql"
    DB_HOST: "postgres"
    DB_PORT: "5432"
    DB_DATABASE: "cachet"
    DB_USERNAME: "postgres"
    DB_PASSWORD: "postgres"
    DB_PREFIX: "chq_"
    DEBUG: "false"
    MAIL_ADDRESS: "noreply@eea.europa.eu"
    MAIL_DRIVER: "smtp"
    MAIL_ENCRYPTION: ""
    MAIL_HOST: "postfix"
    MAIL_NAME: "EEA Systems Status"
    MAIL_PORT: "25"
    TIMEOUT: "180"
    TZ: "Europe/Copenhagen"

