postgresql:
  fullnameOverride: "postgres"
  auth:
    enablePostgresUser: true
    database: cachet
    username: postgres
    password: postgres
    postgresPassword: ""
  primary:
    persistence:
      size: 2Gi
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

postfix:
  fullnameOverride: "postfix"
  serviceName: "postfix"
  dryrun: false
  serverName: plone.eea.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""

cachet:
  image: eeacms/cachet:2.3-1.3
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

eea:
  env:
    APP_KEY: "base64:4t9MvAAFSKd7jIdCSAGV/NwXRTrafJeKUU9QqLrK+Zk="
    APP_URL: "status-dev.eea.europa.eu"
    DB_PREFIX: "chq_"
    MAIL_NAME: "EEA Systems Status"

clms:
  enabled: false
  env:
    APP_KEY: "base64:sdAkuHHXmXt4BHB8VNdr+rjjP9PxEhBKN5OPp81V7go="
    APP_URL: "clms-status-dev.eea.europa.eu"
    DB_PREFIX: "clms_"
    MAIL_NAME: "CLMS Status Page"

envCommon:
  APP_LOG: "errorlog"
  CACHET_BEACON: "false"
  DB_DRIVER: "pgsql"
  DB_HOST: "postgres" 
  DB_PORT: "5432"
  DB_DATABASE: "cachet"
  DB_USERNAME: "postgres"
  DB_PASSWORD: "postgres"
  DEBUG: "false"
  MAIL_ADDRESS: "noreply@eea.europa.eu"
  MAIL_DRIVER: "smtp"
  MAIL_ENCRYPTION: ""
  MAIL_HOST: "postfix"
  MAIL_PORT: "25"
  TIMEOUT: "180"
  TZ: "Europe/Copenhagen"

service:
  type: ClusterIP

ingress:
  enabled: true
  className: nginx
  eea:
    host: status-dev.eea.europa.eu
    annotations: {}
    certificate: key-01dev-letsencrypt
  clms:
    enabled: false
    host: clms-status-dev.eea.europa.eu
    annotations: {}
    certificate: key-01dev-letsencrypt

persistence:
  enabled: true
  existingClaim: ""
  storageClass: "nfs-client" 

monitor:
  enabled: true
  image: eeacms/cachet-monitor
  config: ""
  token: ""
  env:
    CACHE_URL: "https://status-dev.eea.europa.eu"
    CACHET_MONITOR_TOKEN: "your-token"