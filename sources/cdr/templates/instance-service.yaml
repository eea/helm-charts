apiVersion: v1
kind: Service
metadata:
  name: instance
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: instance

spec:
  type: ClusterIP
  ports:
  - name: instance
    port: {{ .Values.instance.port }}
    targetPort: {{ .Values.instance.port }}
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: instance
