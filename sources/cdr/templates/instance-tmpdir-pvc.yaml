apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.deployment }}-tmpdir-storage
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: {{ .Values.deployment }}-tmpdir-storage
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi