# Default values

replicaCount: 2

image:
  repository: httpd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: "Europe/Copenhagen"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers 'X-XSS-Protection: 1; mode=block'
        'X-Frame-Options: SAMEORIGIN'
        'Referrer-Policy: no-referrer';
  hosts:
    - host: r.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - r.eionet.europa.eu

resources:
  requests:
    memory: 256Mi
#   cpu: 100m
# limits:
#   memory: 1Gi
#   cpu: 100m

nodeSelector: {}

tolerations: []

affinity: {}

admin:
  image: eeacms/centos7dev:2.2.4
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 999
  resources:
    requests:
      memory: 16Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  pullPolicy: IfNotPresent
  podAnnotations: {}

postgres:
  image: postgres:9.3.6
  resources:
    requests:
      memory: 100Mi
#   limits:
#     memory: 1Gi
  psqlpw: REPLACEME
  command: []
  storage: 10Gi

