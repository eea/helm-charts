{{- if .Values.debug.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: debug-addons-pvc
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: debug-addons
spec:
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.debug.storage.size | default "10Gi" }}
  storageClassName: {{ .Values.debug.storage.storageClassName | quote }}
{{- end }}
