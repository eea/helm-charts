{{- if  .Values.debug.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: frontend-debug
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: debug

spec:
  type: {{ .Values.debug.serviceType | default "ClusterIP" }} 
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: debug


{{- end }}      
