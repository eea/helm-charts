{{- $className := .Values.ingress.ingressClassName | default "nginx" -}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eea-website
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: eea-website-frontend
  annotations:
  {{- if .Values.ingress.letsencrypt }}
    cert-manager.io/cluster-issuer: "{{ .Values.ingress.letsencrypt }}"
  {{- end }}
  {{- range $key, $value := .Values.ingress.configuration }}
    {{- if ($value) }}
    {{ $className }}.ingress.kubernetes.io/{{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: {{ $className }}
  rules:
  - host: {{ .Values.volto.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-nginx
            port:
              number: 80
      {{- if .Values.ingress.backend }}
      - path: /++api++
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.ingress.backendService | default "backend-nginx" }}
            port:
              number: 80
      - path: /admin
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.ingress.backendService | default "backend-nginx" }}
            port:
              number: 80
      {{- end }}

  {{- if .Values.ingress.tls }}
  tls:
  - hosts:
    - {{ .Values.volto.hostname }}
    {{- if .Values.ingress.certificate }}
    secretName: {{ .Values.ingress.certificate }}
    {{- end  }}
  {{- end  }}

{{- end }}
