  questions:

  - variable: "volto.hostname"
    label: "Server name"
    description: "DNS name for this deployment"
    default: "demo-www.01dev.eea.europa.eu"
    type: "string"
    required: true
    group: "General"
  - variable: "links.backend"
    label: "Backend service"
    description: "Varnish backend service, format SERVICE.NAMESPACE. e.g.: backend-varnish.eea-website"
    type: "string"
    required: true
    group: "General"
  - variable: "ingress.tls"
    label: "Enable https"
    default: true
    type: "boolean"
    required: true
    group: "General"
  - variable: "ingress.letsencrypt"
    label: "Ingress letsencrypt cluster-issuer"
    description: "Leave empty when not using letsencrypt"
    default: "01dev-eea-letsencrypt"
    type: "string"
    group: "General"
  - variable: "ingress.configuration.proxy-body-size"
    label: "Rancher LB body size"
    description: "Example 100m"
    type: "string"
    default: "100m"
    group: "General"
  - variable: "ingress.configuration.proxy-read-timeout"
    label: "Rancher LB read timeout"
    description: "Maximum response time from upstream server, in seconds, example 60s"
    type: "string"
    default: "120s"
    group: "General"
  - variable: "ingress.configuration.proxy-send-timeout"
    label: "Rancher LB send timeout"
    description: "Timeout before closing the connection"
    type: "string"
    default: "60s"
    group: "General"
  - variable: "ingress.certificate"
    label: "Certificate name"
    description: "Use a new name for letsencrypt certificates, for existing certificate write the correct name for the domain, leave blank for kube default"
    default: "demo-www.01dev.eea.europa.eu-tls"
    type: "string"
    group: "General"
  - variable: "varnish.serviceType"
    label: "Expose varnish"
    description: "Select NodePort to expose"
    type: "enum"
    options:
      - "NodePort"
      - "ClusterIP"
    default: "ClusterIP"
    required: true
    group: "General"
  - variable: "volto.serviceType"
    label: "Expose frontend"
    description: "Select NodePort to expose"
    type: "enum"
    options:
      - "NodePort"
      - "ClusterIP"
    default: "ClusterIP"
    required: true
    group: "General"
  - variable: "debug.enabled"
    label: "Debug"
    description: "Add frontend debugging"
    default: true
    type: "boolean"
    required: true
    group: "General"
  - variable: "debug.serviceType"
    label: "Expose debug"
    description: "Select NodePort to expose debug"
    type: "enum"
    options:
      - "NodePort"
      - "ClusterIP"
    default: "ClusterIP"
    required: true
    group: "General"
    show_if: "debug.enabled=true"

  - variable: "volto.environment.RAZZLE_INTERNAL_API_PATH"
    label: "RAZZLE_INTERNAL_API_PATH"
    description: "Location of Plone site accessible from container"
    default: "http://backend:8080/www"
    required: true
    type: "string"
    group: "Volto configuration"
  - variable: "volto.environment.ALLOWED_CORS_DESTINATIONS"
    label: "ALLOWED_CORS_DESTINATIONS"
    description: "Allowed CORS Proxy destinations, e.g.: staging.eea.europa.eu, ims.dev.eea.europa.eu"
    default: ""
    type: "string"
    group: "Volto configuration"
  - variable: "volto.environment.SENTRY_URL"
    label: "Sentry URL"
    description: "Sentry URL"
    type: "string"
    default: "https://sentry.eea.europa.eu"
    group: "Volto configuration"
  - variable: "volto.environment.SENTRY_AUTH_TOKEN"
    label: "Sentry AUTH token"
    description: "Authentication token for sentry"
    type: "password"
    required: false
    group: "Volto configuration"
  - variable: "volto.environment.SENTRY_ORG"
    label: "Sentry organization"
    description: "Name of the organization in sentry"
    default: "eea"
    type: "string"
    group: "Volto configuration"
  - variable: "volto.environment.SENTRY_PROJECT"
    label: "Sentry project"
    description: "Name of the project in sentry"
    default: "www-eea-europa-eu-en"
    type: "string"
    required: false
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_SENTRY_DSN"
    label: "Sentry DSN"
    description: "Sentry client key. If set, Sentry error reporting and User feedback will be enabled. Default is plone-saas DSN."
    type: "string"
    required: false
    group: "Volto configuration"
  - variable: "volto.environment.VOLTO_ROBOTSTXT"
    label: "robots.txt"
    description: "Setup robots.txt content."
    type: "multiline"
    required: false
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_MATOMO_SITE_ID"
    label: "Matomo site id"
    description: "Matomo site id"
    type: "string"
    required: false
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_MATOMO_URL"
    label: "Matomo URL"
    description: "Matomo URL"
    type: "string"
    default: "https://matomo.eea.europa.eu/"
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_MATOMO_SECOND_SITE_ID"
    label: "Matomo site id (second ID)"
    description: "Matomo site id (second ID)"
    type: "string"
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_DISABLE_DRAFT_WATERMARK"
    label: "Draft watermark"
    description: "EEA theme: draft watermark setup"
    type: "enum"
    options:
    - "Default"
    - "Hide-No-Workflow"
    - "Hide-All"
    default: "Default"
    required: true
    group: "Volto configuration"
  - variable: "volto.environment.RAZZLE_PUBLIC_URL"
    label: "Public URL"
    description: "RAZZLE_PUBLIC_URL used by config.settings.publicURL"
    type: "string"
    default: "https://demo-www.01dev.eea.europa.eu"
    group: "Volto configuration"

  - variable: "volto.environment.DANSWER_URL"
    label: "Danswer URL"
    description: "Danswer URL"
    type: "string"
    group: "Danswer configuration"
  - variable: "volto.environment.DANSWER_API_KEY"
    label: "Danswer API Key"
    description: "Danswer API Key"
    type: "string"
    group: "Danswer configuration"

  - variable: "volto.environment.RAZZLE_PROXY_ES_DSN_datahub"
    label: "Datahub Elasticsearch DSN"
    description: "Elasticsearch DSN for Datahub"
    type: "string"
    group: "Datahub configuration"
  - variable: "volto.environment.RAZZLE_PROXY_DOCUMENTCOUNTTHRESHOLD_datahub"
    label: "Datahub Document Count Threshold"
    description: "Critical if the number of documents is below this value"
    type: "string"
    default: "200"
    group: "Datahub configuration"
  - variable: "volto.environment.RAZZLE_PROXY_QUERYTIMESECONDSTHRESHOLD_OK_datahub"
    label: "Datahub OK Query Time Threshold (seconds)"
    description: "Warning if query time exceeds this value"
    type: "string"
    default: "3"
    group: "Datahub configuration"
  - variable: "volto.environment.RAZZLE_PROXY_QUERYTIMESECONDSTHRESHOLD_WARNING_datahub"
    label: "Datahub Warning Query Time Threshold (seconds)"
    description: "Critical if query time exceeds this value"
    type: "string"
    default: "10"
    group: "Datahub configuration"

  - variable: "volto.environment.RAZZLE_PROXY_QA_DSN_datahub"
    label: "Datahub QA DSN"
    description: "QA DSN for Datahub"
    type: "string"
    group: "GlobalSearch configuration"
  - variable: "volto.environment.RAZZLE_PROXY_ES_DSN_globalsearch"
    label: "GlobalSearch Elasticsearch DSN"
    description: "Elasticsearch DSN for GlobalSearch"
    type: "string"
    group: "GlobalSearch configuration"
  - variable: "volto.environment.RAZZLE_PROXY_QA_DSN_globalsearch"
    label: "GlobalSearch QA DSN"
    description: "QA DSN for GlobalSearch"
    type: "string"
    group: "GlobalSearch configuration"
  - variable: "volto.environment.RAZZLE_PROXY_DOCUMENTCOUNTTHRESHOLD_globalsearch"
    label: "GlobalSearch Document Count Threshold"
    description: "Critical if the number of documents is below this value"
    type: "string"
    default: "50000"
    group: "GlobalSearch configuration"
  - variable: "volto.environment.RAZZLE_PROXY_QUERYTIMESECONDSTHRESHOLD_OK_globalsearch"
    label: "GlobalSearch OK Query Time Threshold (seconds)"
    description: "Warning if query time exceeds this value"
    type: "string"
    default: "3"
    group: "GlobalSearch configuration"
  - variable: "volto.environment.RAZZLE_PROXY_QUERYTIMESECONDSTHRESHOLD_WARNING_globalsearch"
    label: "GlobalSearch Warning Query Time Threshold (seconds)"
    description: "Critical if query time exceeds this value"
    type: "string"
    default: "10"
    group: "GlobalSearch configuration"

  - variable: "varnish.port"
    label: "Varnish backend/exposed port"
    description: "To simplify, we use the same port as the web application"
    type: "int"
    required: true
    default: "3000"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_SIZE"
    label: "Varnish cache size, less then memory limit"
    type: "string"
    default: "2G"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_BERESP_TTL"
    label: "Varnish object TTL (fresh)"
    description: "https://docs.varnish-software.com/tutorials/object-lifetime/"
    type: "string"
    default: "60s"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_BERESP_GRACE"
    label: "Varnish object grace (stale)"
    description: "https://docs.varnish-software.com/tutorials/object-lifetime/"
    type: "string"
    default: "120s"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_BERESP_KEEP"
    label: "Varnish object KEEP (used in conditional requests)"
    description: "https://docs.varnish-software.com/tutorials/object-lifetime/"
    type: "string"
    default: "120s"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_GZIP_ENABLED"
    label: "Enable gzip on text & js content types"
    type: "enum"
    default: "true"
    required: true
    options:
    - "false"
    - "true"
    group: "Varnish configuration"
  - variable: "varnish.environment.VARNISH_GZIP_JSON_ENABLED"
    label: "Enable gzip on json content types"
    type: "enum"
    default: "true"
    required: true
    options:
    - "false"
    - "true"
    group: "Varnish configuration"
  - variable: "varnish.environment.AUTOKILL_CRON"
    label: "Varnish re-create crontab"
    description: "If empty, will not force a recreation of the container. Uses UTC time, format is linux crontab - for example -  `0 2 * * *` is 02:00 UTC each day"
    type: "string"
    group: "Varnish configuration"

  - variable: "volto.resources.requests.memory"
    label: "Volto memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
  - variable: "volto.resources.limits.memory"
    label: "Volto memory limit"
    description: ">= memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
  - variable: "varnish.resources.requests.memory"
    label: "Varnish memory reservation"
    type: "string"
    required: true
    default: "2Gi"
    group: "Memory"
  - variable: "varnish.resources.limits.memory"
    label: "Varnish memory limit"
    description: ">= memory reservation"
    type: "string"
    required: true
    default: "2Gi"
    group: "Memory"

  - variable: "nginx.conf"
    label: "Nginx Config"
    description: "redirects for nginx config"
    type: "multiline"
    required: true
    group: "Nginx"
  - variable: "volto.environment.CSP_HEADER"
    label: "CSP Header"
    description: "Content Security Policy header, used by Volto Frontend"
    type: "multiline"
    required: false
    group: "Nginx"
    default: "default-src 'none'; base-uri 'self'; worker-src 'self' blob:; script-src 'self' {nonce} https://public.tableau.com https://*.discomap.eea.europa.eu https://api.openaire.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://matomo.eea.europa.eu https://openlayers.org https://js.arcgis.com https://geocode.arcgis.com https://services.arcgis.com https://*.eea.europa.eu; style-src 'self' 'unsafe-inline' https://api.openaire.eu https://*.discomap.eea.europa.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://openlayers.org https://js.arcgis.com https://*.eea.europa.eu; img-src 'self' https: data: blob:; font-src 'self' data: https://js.arcgis.com https://*.eea.europa.eu; frame-src 'self' https://*.europa.eu https://europa.eu https://*.discomap.eea.europa.eu https://*.eea.europa.eu; connect-src 'self' https://*.arcgis.com https://*.arcgisonline.com https://*.discomap.eea.europa.eu https://api.openaire.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://api.friendlycaptcha.com/api/v1/ https://*.openstreetmap.org https://*.eea.europa.eu https://*.ec.europa.eu; form-action 'self' https://*.eea.europa.eu; frame-ancestors 'self' https://biodiversity.europa.eu https://*.eea.europa.eu; object-src 'none'; manifest-src 'self'; upgrade-insecure-requests; report-uri https://sentry.eea.europa.eu/api/22/security/?sentry_key=c2d7a7ca8deb46909d3bfc1bd468eb3d"
