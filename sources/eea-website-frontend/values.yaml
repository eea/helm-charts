  pullPolicy: Always
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

timezone: Europe/Copenhagen


ingress:
  enabled: true
  letsencrypt: "01dev-eea-letsencrypt"
  configuration:
    proxy-body-size: "100m"
    proxy-read-timeout: "120s"
    proxy-send-timeout: "60s"
