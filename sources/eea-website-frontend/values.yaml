nginx:
  conf: |-
    # Trust only your VPC/ELB subnets
    # set_real_ip_from 10.140.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Logs: show both LB IP and real client IP
    log_format realip '$remote_addr (lb) $http_x_forwarded_for (client) - $remote_user '
                      '[$time_local] "$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time ua="$upstream_addr" uat="$upstream_response_time"';  

    # --- CORS allowlist for eea.europa.eu origins ---
    map $http_origin $cors_origin {
      default                        "";
      ~^https?://([a-z0-9.-]+\.)?eea\.europa\.eu$  $http_origin;
    }
    map $cors_origin $cors_allow_methods     { default ""; "~." "GET"; }
    map $cors_origin $cors_allow_credentials { default ""; "~." "true"; }
    map $cors_origin $cors_max_age           { default ""; "~." "1728000"; }
      
    server {
      listen 80;
      server_name _;
    
      # Direct logs to stdout/stderr
      access_log /dev/stdout realip;
      error_log /dev/stderr;  


      add_header Access-Control-Allow-Origin      $cors_origin always;
      add_header Access-Control-Allow-Methods     $cors_allow_methods always;
      add_header Access-Control-Allow-Credentials $cors_allow_credentials always;
      add_header Access-Control-Max-Age           $cors_max_age always;
      add_header Vary                             "Origin" always;

      # Fix eks default add of script-scr csp
      proxy_hide_header Content-Security-Policy;   # strip Helmet/app CSP
      add_header Content-Security-Policy "default-src 'self' blob: data: https://*.eea.europa.eu; base-uri 'self' https://*.eea.europa.eu; form-action 'self' https://*.eea.europa.eu; script-src 'self' blob: data: https://www.eea.europa.eu https://*.eea.europa.eu 'unsafe-inline' 'unsafe-eval'; script-src-elem 'self' blob: data: https://www.eea.europa.eu https://*.eea.europa.eu 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://api.openaire.eu https://api.openaire.com https://api.zotero.org/ https://taskman.eionet.europa.eu/ https://api.friendlycaptcha.com/api/v1/ https://*.openstreetmap.org https://*.arcgis.com/ https://*.arcgisonline.com/ https://portal.discomap.eea.europa.eu/ https://*.eea.europa.eu; font-src 'self' data: https://js.arcgis.com/ https://*.eea.europa.eu; frame-src 'self' https://airindex.eea.europa.eu/ https://portal.discomap.eea.europa.eu/ https://*.europa.eu/ https://europa.eu/ https://*.eea.europa.eu; img-src http: https: blob: data:; style-src 'self' 'unsafe-inline' https://api.openaire.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu/ https://openlayers.org/ https://js.arcgis.com/ https://*.eea.europa.eu; frame-ancestors 'self' https://biodiversity.europa.eu/ https://water.europa.eu/ https://*.eea.europa.eu; object-src 'self' https://*.eea.europa.eu; report-uri https://sentry.eea.europa.eu/api/22/security/?sentry_key=c2d7a7ca8deb46909d3bfc1bd468eb3d" always;

      location ~ ^/(cors-proxy|login-authomatic|controlpanel|static|_es|ok|personal-information|fallback_login|_da|en|voltoCustom.css) {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect http:// https://;
        proxy_pass http://varnish_frontend$request_uri;
      }

      # Fallback: proxy everything else to old deployment
      location / {
        proxy_pass https://10.120.31.65$request_uri;
        proxy_set_header Host www.eea.europa.eu;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
