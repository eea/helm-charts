apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName | default (include "appl.fullname" .) }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}

spec:
  {{- if and .Values.mailtrap.httpenabled }}
  type: {{ .Values.mailtrap.serviceType }}
  {{- else }}
  type: {{ .Values.service.type }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 25
      protocol: TCP
      name: smtp

    {{- if and .Values.mailtrap.httpenabled }}
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    {{- end }}

  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
