# Allow NGINX to contact the mailtrap service.
#

{{/*
  Allow postfix:25 to be used from same namespace.
  If http is enabled, allow access to the port from any IP
*/}}


{{- if .Values.dryrun }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "postfix.fullname" . }}-allow-ingress
  labels:
    {{- include "postfix.labels" . | nindent 4 }}

spec:
  podSelector:
    matchLabels:
      {{- include "postfix.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress

  ingress:

  {{- if ( .Values.mailtrap.httpenabled) }}    
  - ports:
    - port: 80
      protocol: TCP
  {{- end }}

  - from:
    - podSelector: {}

    ports:
    - protocol: TCP
      port: 25


{{- end }}

