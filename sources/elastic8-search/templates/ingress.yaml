{{- range .Values.ingresses }}
{{- if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-{{ .name }}-ingress
  labels:
    app.kubernetes.io/name: elastic8-search
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion | default $.Chart.Version | quote }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/component: {{ .name }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .className }}
  ingressClassName: {{ .className }}
  {{- end }}
  {{- if .tls.enabled }}
  tls:
    - hosts:
        {{- range .tls.hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- if .tls.secretName }}
      secretName: {{ .tls.secretName }}
      {{- end }}
  {{- end }}
  rules:
    {{- range .hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ .service }}
                port:
                  number: {{ .port | int }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}