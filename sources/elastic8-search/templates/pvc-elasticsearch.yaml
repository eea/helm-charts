apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elastic-data-pvc
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.className | default "" }}
  resources:
    requests:
      storage: {{ .Values.storage.elasticData.size | default "10Gi" }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elastic-master-pvc
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.className | default "" }}
  resources:
    requests:
      storage: {{ .Values.storage.elasticMaster.size | default "5Gi" }}
