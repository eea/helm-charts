apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secrets
type: Opaque
data:
  BASIC_AUTH_PWD: YWRtaW4=  # base64 encoded 'admin'
  BASIC_AUTH_USER: YWRtaW4=  # base64 encoded 'admin'
  CEREBRO_SECRET: ""
---
# Source: elasticsearch-cluster/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
data:
  common-config.yml: |
    # Common configuration settings
    cluster.name: es8-cluster
    node.name: ${HOSTNAME}
    network.host: 0.0.0.0
    discovery.seed_hosts: es-master,es-data
    cluster.initial_master_nodes: es-master
    cluster.routing.allocation.disk.watermark.high: 95%
    cluster.routing.allocation.disk.watermark.low: 93%
    bootstrap.memory_lock: 'true'
    xpack.security.enabled: 'false'
    xpack.security.transport.ssl.enabled: 'false'
---
