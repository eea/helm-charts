apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: es-data
  template:
    metadata:
      labels:
        app: es-data
    spec:
      containers:
      - name: es-data
        image: eeacms/elastic:8
        env:
        - name: ES_JAVA_OPTS
          value: -Xms4096m -Xmx4096m
        - name: TZ
          value: Europe/Copenhagen
        - name: bootstrap.memory_lock
          value: true
        - name: cluster.initial_master_nodes
          value: es-master
        - name: cluster.name
          value: es8-cluster
        - name: cluster.routing.allocation.disk.watermark.high
          value: 95%
        - name: cluster.routing.allocation.disk.watermark.low
          value: 93%
        - name: discovery.seed_hosts
          value: es-master,es-data
        - name: node.name
          value: ${HOSTNAME}
        - name: node.roles
          value: data
        - name: xpack.security.enabled
          value: false
        - name: xpack.security.transport.ssl.enabled
          value: false
        resources:
          limits:
            memory: 10Gi
          requests:
            memory: 6Gi
        ports:
        - containerPort: 9200
        volumeMounts:
        - name: elastic-data
          mountPath: /usr/share/elasticsearch/data
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        ulimits:
          memlock:
            hard: -1
            soft: -1
          nofile:
            hard: 65536
            soft: 65536
      volumes:
      - name: elastic-data
        persistentVolumeClaim:
          claimName: elastic-data-pvc
