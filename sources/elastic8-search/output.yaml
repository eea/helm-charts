apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elastic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rancher-nfs
  resources:
    requests:
      storage: 10Gi
