opensearch-dashboards:
  opensearchHosts: "https://opensearch-cluster-master:9200"
  replicaCount: 1

  image:
    repository: "opensearchproject/opensearch-dashboards"
    tag: ""

  serverHost: "0.0.0.0"

  ingress:
    enabled: false
    hosts:
      - host: opensearch-dashboards.example.com
        paths:
          - path: /
            backend:
              serviceName: ""
              servicePort: ""

  resources:
    requests:
      cpu: "100m"
      memory: "512M"
    limits:
      cpu: "100m"
      memory: "512M"

  plugins:
    enabled: false
    installList: []

  extraObjects: []

  maxUnavailable: ""
