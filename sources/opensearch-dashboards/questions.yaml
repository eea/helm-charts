questions:
  - variable: opensearchHosts
    label: OpenSearch Hosts
    type: string
    required: true
    default: "https://opensearch-cluster-master:9200"
    description: "URL to OpenSearch hosts."

  - variable: replicaCount
    label: Replica Count
    type: int
    default: 1
    description: "Number of dashboard replicas to deploy."

  - variable: image.repository
    label: Image Repository
    type: string
    default: "opensearchproject/opensearch-dashboards"
    description: "Dashboard container image repository."

  - variable: image.tag
    label: Image Tag
    type: string
    default: ""
    description: "Docker image tag for OpenSearch. Default uses the chart appVersion if not set."

  - variable: extraEnvs
    label: Extra Environment Variables
    type: multiline
    default: []
    description: "Additional environment variables."

  - variable: extraVolumes
    label: Extra Volumes
    type: multiline
    default: []
    description: "Extra volumes for dashboard pods."

  - variable: extraVolumeMounts
    label: Extra Volume Mounts
    type: multiline
    default: []
    description: "Extra volume mounts for dashboard containers."

  - variable: ingress.enabled
    label: Enable Ingress
    type: boolean
    default: true
    description: "Enable/disable ingress for dashboard."

  - variable: ingress.hosts
    label: Ingress Hosts
    type: multiline
    default:
      - host: opensearch-dashboards.example.com
        paths:
          - path: /
            backend:
              serviceName: ""
              servicePort: ""
    description: "Only used if ingress.enabled is true."

  - variable: ingress.tls
    label: Ingress TLS
    type: multiline
    default: []
    description: "Only used if ingress.enabled is true."

  - variable: resources.requests.cpu
    label: CPU Request
    type: string
    default: "100m"
    description: "CPU resource request."

  - variable: resources.requests.memory
    label: Memory Request
    type: string
    default: "512M"
    description: "Memory resource request."

  - variable: resources.limits.cpu
    label: CPU Limit
    type: string
    default: "100m"
    description: "CPU resource limit."

  - variable: resources.limits.memory
    label: Memory Limit
    type: string
    default: "512M"
    description: "Memory resource limit."

  - variable: plugins.enabled
    label: Enable Plugin Support
    type: boolean
    default: false
    description: "Enable custom plugin support."

  - variable: plugins.installList
    label: Plugins to Install
    type: multiline
    default: []
    description: "Only used if plugins.enabled is true."

  - variable: plugins.removeList
    label: Plugins to Remove
    type: multiline
    default: []
    description: "Only used if plugins.enabled is true."
