# Default values

replicaCount: 1

image:
  repository: tomcat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "8-jre8"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serverName: ssotest.eionet.europa.eu

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

apache:
  image: httpd:2.4.57-alpine
  type: ClusterIP
  http:
    port: 80
  https:
    port: 443
  resources: {}
#   requests:
#     memory: 16Mi
#   limits:
#     memory: 64Mi

resources:
  requests:
    memory: 256Mi
  limits:
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

