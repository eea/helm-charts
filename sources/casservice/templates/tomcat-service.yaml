apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tomcat
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: tomcat

spec:
  type: ClusterIP
  ports:
    - port: 8009
      targetPort: 8009
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: tomcat
