apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: httpd
spec:
  type: {{ .Values.apache.type }}
  ports:
    - port: {{ .Values.apache.http.port }}
      name: http
      targetPort: 80
      protocol: TCP
    - port: {{ .Values.apache.https.port }}
      name: https
      targetPort: 443
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: httpd
