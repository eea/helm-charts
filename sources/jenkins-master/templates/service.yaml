apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: jenkins-master
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /
    prometheus.io/port: "8080"
spec:
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
    - name: server
      port: 8080
      targetPort: 8080
    - name: agent
      port: 50000
      targetPort: 50000