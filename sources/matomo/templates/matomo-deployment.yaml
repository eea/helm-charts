---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-matomo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-matomo
      component: matomo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-matomo
        component: matomo
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      initContainers:
      - name: wait-for-mariadb
        image: busybox
        command: 
          - sh
          - -c
          - >
            until nc -z mariadb 3306;
            do echo waiting for mariadb; sleep 2; done;
      containers:
        - name: matomo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: MATOMO_DATABASE_HOST
              value: mariadb
            - name: MATOMO_DATABASE_PORT_NUMBER
              value: "3306"
            - name: MATOMO_DATABASE_USER
              value: {{ .Values.mariadb.environment.MARIADB_USER | quote }}
            - name: MATOMO_DATABASE_NAME
              value: {{ .Values.mariadb.environment.MARIADB_DATABASE | quote }}
            - name: MATOMO_DATABASE_PASSWORD
              value: {{ .Values.mariadb.environment.MARIADB_PASSWORD | quote }}
            - name: ALLOW_EMPTY_PASSWORD
              value: "no"
            - name: PHP_MEMORY_LIMIT
              value: {{ .Values.matomo.environment.PHP_MEMORY_LIMIT }}
            - name: TZ
              value: {{ .Values.timezone }}
            - name: PHP_MAX_EXECUTION_TIME
              value: {{ .Values.matomo.environment.PHP_MAX_EXECUTION_TIME }}
            - name: PHP_MAX_INPUT_TIME
              value: {{ .Values.matomo.environment.PHP_MAX_INPUT_TIME }}
            - name: APACHE_HTTP_PORT_NUMBER
              value: {{ quote .Values.matomo.environment.APACHE_HTTP_PORT_NUMBER }}
            {{- if .Values.matomo.username }}
            - name: MATOMO_USERNAME
              value: {{ .Values.matomo.username }}
            {{- end }}
            {{- if .Values.matomo.password }}
            - name: MATOMO_PASSWORD
              value: {{ .Values.matomo.password }}
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.matomo.resources.requests.memory }}
            limits:
              memory: {{ .Values.matomo.resources.limits.memory }}
          volumeMounts:
            - name: matomo-pv
              mountPath: /bitnami
            - name: geoipupdate-pv
              mountPath: /geoupdate
              readOnly: true
          {{- if (.Values.matomo.livenessProbe) }}
          livenessProbe:
            {{- toYaml .Values.matomo.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if (.Values.matomo.startupProbe) }}
          startupProbe:
            {{- toYaml .Values.matomo.startupProbe | nindent 12 }}
          {{- end }}
          {{- if (.Values.matomo.readinessProbe) }}
          readinessProbe:
            {{- toYaml .Values.matomo.readinessProbe | nindent 12 }}
          {{- end }}


      volumes:
        - name: matomo-pv
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-matomo-pvc
        - name: geoipupdate-pv
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-geoipupdate-pvc
