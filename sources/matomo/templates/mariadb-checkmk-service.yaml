{{- if .Values.mariadb.exposeCheckMK -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mariadb-checkmk
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mariadb

spec:
  type: LoadBalancer
  ports:
  - name: 3306
    targetPort: mysql
    name: mysql
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-mariadb
    component: mariadb

{{- end }}      
