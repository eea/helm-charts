{{- if .Values.mariadb.exposeCheckMK -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mariadb-checkmk
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mariadb
  annotations:
    metallb.universe.tf/loadBalancerIPs: {{ .Values.mariadb.exposeCheckMKIP }}    
spec:
  type: LoadBalancer
  ports:
  - name: mysql
    targetPort: 3306
    port: 3306
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-mariadb
    component: mariadb

{{- end }}      
