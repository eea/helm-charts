---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-geoipupdate
spec:
  schedule: {{ .Values.geoipupdate.cronSchedule }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: {{ .Values.jobs.ttlSecondsAfterFinished }}
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ .Release.Name }}-geoipupdate
        spec:
          containers:
            - name: geoipupdate
              image: "{{ .Values.geoipupdate.image }}"
              env:
             {{- range $key, $value := .Values.geoipupdate.environment }}
               {{- if ($value) }}
               - name: {{ $key }}
                 value: {{ $value | quote }}
               {{- end }}
             {{- end }}
              volumeMounts:
                - mountPath: "/usr/share/GeoIP"
                  name: geoipupdate-pv
          restartPolicy: Never
          volumes:
            - name: geoipupdate-pv
              persistentVolumeClaim:
                claimName: {{ .Release.Name }}-geoipupdate-pvc

