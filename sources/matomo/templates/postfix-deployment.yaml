---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-postfix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-postfix
    spec:
      containers:
        - name: postfix
          image: "{{ .Values.postfix.image.repository }}:{{ .Values.postfix.image.tag }}"
          env:
            - name: TZ
              value: "{{ .Values.timezone }}"
            - name: MTP_HOST
              value: "{{ .Values.matomo.hostname }}/"
            - name: MTP_RELAY
              value: "{{ .Values.postfix.relay }}"
            - name: MTP_PORT
              value: "{{ .Values.postfix.port | int64 }}"
            - name: MTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-matomo-secrets
                  key: postfixUser
            - name: MTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-matomo-secrets
                  key: postfixPass

          resources:
            requests:
              memory: "{{ .Values.postfix.resources.requests.memory }}"
            limits:
              memory: "{{ .Values.postfix.resources.limits.memory }}"
