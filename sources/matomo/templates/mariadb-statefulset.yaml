---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
  serviceName: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
    spec:
      containers:
        - name: mariadb
          image: "{{ .Values.mariadb.image }}"
          ports:
          - containerPort: 3306
            name: mysql
            protocol: TCP
          env:
          {{- range $key, $value := .Values.mariadb.environment }}
            {{- if ($value) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
            - name: TZ
              value: {{ .Values.timezone }}
          args: {{ .Values.mariadb.commands }}
          resources:
            requests:
              memory: {{ .Values.mariadb.resources.requests.memory }}
            limits:
              memory: {{ .Values.mariadb.resources.limits.memory }}
          volumeMounts:
            - name: {{ .Release.Name }}-mariadb-data
              mountPath: /var/lib/mysql
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: {{ .Release.Name }}-mariadb-data
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-mariadb-data
        {{- if .Values.pvc.resourcePolicyKeep }}
        annotations:
          "helm.sh/resource-policy": keep
        {{- end }}
      spec:
        accessModes:
        - ReadWriteOnce
        {{- if .Values.mariadb.storageClassName }}
        storageClassName: "{{ .Values.mariadb.storageClassName }}"
        {{- end }}
        resources:
          requests:
            storage: "{{ .Values.mariadb.storage }}"
