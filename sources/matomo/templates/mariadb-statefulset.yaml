---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
  serviceName: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
    spec:
      containers:
        - name: mariadb
          image: "{{ .Values.mariadb.image }}"
          ports:
          - containerPort: 3306
            name: mysql
            protocol: TCP
          env:
          {{- range $key, $value := .Values.mariadb.environment }}
            {{- if ($value) }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
            - name: TZ
              value: {{ .Values.timezone }}
          resources:
            requests:
              memory: {{ .Values.mariadb.resources.requests.memory }}
            limits:
              memory: {{ .Values.mariadb.resources.limits.memory }}
          volumeMounts:
            - name: {{ .Release.Name }}-mariadb-data
              mountPath: /var/lib/mysql
            - name: config
              mountPath: /etc/mysql/conf.d/global.cnf
              subPath: global.cnf
          {{- if (.Values.mariadb.livenessProbe) }}
          livenessProbe:
            {{- toYaml .Values.mariadb.livenessProbe | nindent 12 }}
          {{- end }}

          {{- if (.Values.mariadb.startupProbe) }}
          startupProbe:
            {{- toYaml .Values.mariadb.startupProbe | nindent 12 }}
          {{- end }}
          {{- if (.Values.mariadb.readinessProbe) }}
          readinessProbe:
            {{- toYaml .Values.mariadb.readinessProbe | nindent 12 }}
          {{- end }}

      volumes:
        - name: {{ .Release.Name }}-mariadb-data
        - name: config
          configMap:
            name: {{ .Release.Name }}-mariadb-global.cnf
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-mariadb-data
        {{- if .Values.pvc.resourcePolicyKeep }}
        annotations:
          "helm.sh/resource-policy": keep
        {{- end }}
      spec:
        accessModes:
        - ReadWriteOnce
        {{- if .Values.mariadb.storageClassName }}
        storageClassName: "{{ .Values.mariadb.storageClassName }}"
        {{- end }}
        resources:
          requests:
            storage: "{{ .Values.mariadb.storage }}"
