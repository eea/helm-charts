---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-mariadb
        component: mariadb
    spec:
      containers:
        - name: mariadb
          image: "{{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag }}"
          ports:
          - containerPort: 3306
            name: mysql
            protocol: TCP
          env:
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-matomo-secrets
                  key: mariadbUser
            - name: MARIADB_DATABASE
              value: {{ .Values.mariadb.database }}
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-matomo-secrets
                  key: mariadbPassword
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-matomo-secrets
                  key: mariadbRootPassword
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: {{ .Values.mariadb.environment.MYSQL_ALLOW_EMPTY_PASSWORD }}
            - name: TZ
              value: {{ .Values.timezone }}
          args: {{ .Values.mariadb.commands }}
          resources:
            requests:
              memory: {{ .Values.mariadb.resources.requests.memory }}
            limits:
              memory: {{ .Values.mariadb.resources.limits.memory }}
          volumeMounts:
            - name: {{ .Release.Name }}-mariadb-data
              mountPath: /var/lib/mysql
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: {{ .Release.Name }}-mariadb-data
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name }}-mariadb-data
        {{- if .Values.pvc.resourcePolicyKeep }}
        annotations:
          "helm.sh/resource-policy": keep
        {{- end }}
      spec:
        accessModes:
        - ReadWriteOnce
        {{- if .Values.mariadb.storageClassName }}
        storageClass: "{{ .Values.mariadb.storageClassName }}"
        {{- end }}
        resources:
          requests:
            storage: "{{ .Values.mariadb.storage }}"