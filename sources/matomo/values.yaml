---
timezone: Europe/Copenhagen

pvc:
  resourcePolicyKeep: false

jobs:
  ttlSecondsAfterFinished: 86400


image:
  repository: eeacms/matomo
  pullPolicy: Always
  tag: ""


mariadb:
  image: mariadb:10.11.11
  user: eea_matomo
  commands:
    - "--max_allowed_packet=128M"
    - "--wait_timeout=999999"
    - "--interactive_timeout=999999"
    - "--net_read_timeout=120"
    - "--net_write_timeout=180"
    - "--connect_timeout=20"
    - "--innodb_flush_log_at_trx_commit=2"
    - "--max_connections=300"
    - "--table_open_cache=800"
    - "--table_definition_cache=800"
    - "--innodb_buffer_pool_size=10G"
    - "--innodb_log_file_size=1G"
    - "--query_cache_size=0"
    - "--query_cache_type=0"
  resources:
    requests:
      memory: 10Gi
    limits:
      memory: 10Gi
  environment:
    MARIADB_USER: eea_matomo
    MARIADB_DATABASE: eea_matomo_db
    MARIADB_PASSWORD: password
    MARIADB_ROOT_PASSWORD: password
    MYSQL_ALLOW_EMPTY_PASSWORD: "no"  
  storage: 400Gi
  storageClassName: nfs-rancher
  exposeCheckMK: false

matomo:
  hostname: "dev-matomo.01dev.eea.europa.eu"
  environment:
    PHP_MEMORY_LIMIT: 4096M
    PHP_MAX_EXECUTION_TIME: '"0"'
    PHP_MAX_INPUT_TIME: '"0"'
    APACHE_HTTP_PORT_NUMBER: "9080"
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 5Gi
  storageClassName: ""
  storage: "10Gi"
  replicaCount: 1
  username: ""
  password: ""
  startupProbe:
    tcpSocket:
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 20
    successThreshold: 1
  livenessProbe:
    httpGet:
      path: /matomo.php
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 9
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /matomo.php
      port: 80
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 5
    successThreshold: 1


matomocronArchive:
  environment:
    PHP_MEMORY_LIMIT: 7168M
    PHP_MAX_EXECUTION_TIME: 0
    PHP_MAX_INPUT_TIME: 0
  cronSchedule: "5 2-22 * * *"
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 6Gi

matomocronLdapSync:
  cronSchedule: "10 1 * * *"
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 256Mi
  environment:
    AZURE_TENANT_ID: REPLACEME
    AZURE_CLIENT_ID: REPLACEME
    AZURE_VIEW_GROUP: REPLACEME
    AZURE_CLIENT_SECRET: REPLACEME
    ADMIN_EMAIL: REPLACEME

matomocronDeleteData:
  environment:
    PHP_MEMORY_LIMIT: 512M
    siteToDelete: "22"
    daysToKeep: 90
  cronSchedule: "0 23 * * *"
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi

geoipupdate:
  image: maxmindinc/geoipupdate:v7.1
  environment:
    GEOIPUPDATE_EDITION_IDS: GeoLite2-City
    GEOIPUPDATE_VERBOSE: '"1"'
    GEOIPUPDATE_LICENSE_KEY: REPLACEME
    GEOIPUPDATE_ACCOUNT_ID: REPLACEME
  cronSchedule: "0 4 5 * *"
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
  storageClassName: ""
  storage: "1Gi"
 
rsyncAnalytics:
  image: eeacms/rsync:2.8
  cronSchedule: "5 * * * *"
  rsyncCommands: ""
  storageClassName: ""
  storage: "1Gi"

matomoAnalytics:
  image: eeacms/matomo-log-analytics:2.4
  cronSchedule: "15,45 22,23,0,1 * * *"
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
  token: "ff1ebc487371031f2ba9556e5b7dc1ee"


ingress:
  enabled: true
  className: ""
  annotations: {}
  letsencrypt: "01dev-eea-letsencrypt"
  configuration:
    proxy-body-size: "256m"
    proxy-read-timeout: "180s"
    proxy-send-timeout: "120s"
  tls: true
  certificate: "dev-matomo.01dev.eea.europa.eu-tls"


postfix:
  fullnameOverride: ""
  dryrun: false
  serverName: plone.eea.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""
  serviceName: "postfix"
  mailtrap:
    httpenabled: false
    serviceType: NodePort
    ingress:
      enabled: false
      hostname: mailtrap.01dev.eea.europa.eu
      annotations:
        cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
      certificate: mailtrap.01dev.eea.europa.eu-tls
