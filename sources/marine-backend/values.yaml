image:
  repository: eeacms/marine-backend
  pullPolicy: Always
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

timezone: Europe/Copenhagen

links:
  zeo: marine-zeo-zeo.wise-marine
  memcached: wise-marine-memcached.wise-marine

ingress:
  annotations:
    cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
  certificate: plone.eea.europa.eu-tls
  tls: enabled

plone:
  serviceType: ClusterIP
  hostname: plone.eea.europa.eu
  googleUrl: google85dc6cec8f1329e5.html
  site: Plone
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 6
    # targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 60
  replicaCount: 1
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 2Gi
  zeo:
    DATA_VOLUME_NAME: marine-data
    XML_VOLUME_NAME: marine-xml
    MARINE_CACHE_VOLUME: marine-cache
  environment:
    ZEO_ADDRESS: "marine-zeo-zeo.wise-marine:8080"
    ZOPE_MODE: "zeo_client"
    SHARED_BLOB_DIR: "off"
    SKIP_FIX_PERMISSIONS: "1"
    MARINE_PASS: ""
    MSFDURI: ""
    MSFD_db_2018: ""
    MSFD_db_default: ""
    XMLEXPORTPASS: ""
    MSFDXML: "/data/xmlfiles"
    MEMCACHE_SERVER: "wise-marine-memcached:11211"
    WARMUP_HEALTH_THRESHOLD: "10"
    BACKEND_VERSION: "5.2.13-31"
    GRAYLOG: "logcentral.eea.europa.eu:12201"
    SENTRY_DSN: ""
    SENTRY_ENVIRONMENT: "01dev"
    SENTRY_SITE: ""
    SENTRY_URL: "water.europa.eu/marine"
    SENTRY_RELEASE: "5.2.13-31"
    CORS_ALLOW_ORIGIN: ""
    DEFAULT_PUBLISHER: ""
    DEFAULT_ORGANISATIONS: ""
    STATIC_BANNER_ENABLED: ""
    DYNAMIC_BANNER_ENABLED: ""
    PLONE_REGISTRY_YAML_CONTENT: ""
  annotations: {}
  livenessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 20
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 6
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 15
    timeoutSeconds: 10
    initialDelaySeconds: 60
    failureThreshold: 4
    successThreshold: 2

varnish:
  serviceType: ClusterIP
  serviceName: backend-varnish
  backend: "backend-plone"
  port: 8080
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  environment:
    VARNISH_SIZE: 2G
    VARNISH_DNS_TTL: "20s"
    VARNISH_BERESP_TTL: "60s"
    VARNISH_BERESP_GRACE: "120s"
    VARNISH_BERESP_KEEP: "120s"
    VARNISH_GZIP_ENABLED: "false"
    VARNISH_GZIP_JSON_ENABLED: "false"
    AUTOKILL_CRON: ""
  livenessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 10
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 5
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1

debug:
  serviceType: ClusterIP
  enabled: false
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 4Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  environment: {}

entrasync:
  enabled: false
  schedule: "0 0 3 * *"
  keepSuccessfulPods: 3
  keepFailedPods: 5
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

zodbpack:
  enabled: false
  schedule: "0 0 3 * *"
  keepSuccessfulPods: 3
  keepFailedPods: 5
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

postfix:
  fullnameOverride: ""
  dryrun: false
  serverName: plone.eea.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""
  serviceName: "postfix"
  mailtrap:
    httpenabled: false
    serviceType: NodePort
    ingress:
      enabled: false
      hostname: mailtrap.01dev.eea.europa.eu
      annotations:
        cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
      certificate: mailtrap.01dev.eea.europa.eu-tls
