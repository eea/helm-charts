apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-marine-blobs
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: marine-blobs
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.marineBlobs.storageClassName }}
  storageClassName: "{{ .Values.marineBlobs.storageClassName }}"
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.marineBlobs.size | default "10Gi" }}