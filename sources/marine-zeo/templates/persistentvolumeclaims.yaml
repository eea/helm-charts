apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "marine-zeo.fullname" . }}-data
  labels:
    {{- include "marine-zeo.labels" . | nindent 4 }}
    volume: data
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.volumes.data.external }}
  volumeName: {{ .Values.volumes.data.name }}
  {{- end }}
  resources:
    requests:
      storage: 10Gi
  {{- if .Values.volumes.data.driver }}
  storageClassName: {{ .Values.volumes.data.driver }}
  {{- end }}