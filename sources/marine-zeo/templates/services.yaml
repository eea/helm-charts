{{- if .Values.zeo.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "marine-zeo.fullname" . }}-zeo
  labels:
    {{- include "marine-zeo.labels" . | nindent 4 }}
    component: zeo
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: zeo
    protocol: TCP
    name: zeo
  selector:
    {{- include "marine-zeo.selectorLabels" . | nindent 4 }}
    component: zeo
{{- end }}