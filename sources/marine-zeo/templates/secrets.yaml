{{- if or .Values.plone.environment.MARINE_PASS .Values.plone.environment.MSFDURI .Values.plone.environment.MSFD_DB_2018 .Values.plone.environment.MSFD_DB_DEFAULT .Values.plone.environment.XMLEXPORTPASS .Values.plone.environment.SENTRY_DSN .Values.postfix.environment.MTP_USER .Values.postfix.environment.MTP_PASS }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "marine-zeo.fullname" . }}-secrets
  labels:
    {{- include "marine-zeo.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.plone.environment.MARINE_PASS }}
  marine-pass: {{ .Values.plone.environment.MARINE_PASS | b64enc | quote }}
  {{- end }}
  {{- if .Values.plone.environment.MSFDURI }}
  msfd-uri: {{ .Values.plone.environment.MSFDURI | b64enc | quote }}
  {{- end }}
  {{- if .Values.plone.environment.MSFD_DB_2018 }}
  msfd-db-2018: {{ .Values.plone.environment.MSFD_DB_2018 | b64enc | quote }}
  {{- end }}
  {{- if .Values.plone.environment.MSFD_DB_DEFAULT }}
  msfd-db-default: {{ .Values.plone.environment.MSFD_DB_DEFAULT | b64enc | quote }}
  {{- end }}
  {{- if .Values.plone.environment.XMLEXPORTPASS }}
  xml-export-pass: {{ .Values.plone.environment.XMLEXPORTPASS | b64enc | quote }}
  {{- end }}
  {{- if .Values.plone.environment.SENTRY_DSN }}
  sentry-dsn: {{ .Values.plone.environment.SENTRY_DSN | b64enc | quote }}
  {{- end }}
  {{- if .Values.postfix.environment.MTP_USER }}
  postfix-user: {{ .Values.postfix.environment.MTP_USER | b64enc | quote }}
  {{- end }}
  {{- if .Values.postfix.environment.MTP_PASS }}
  postfix-pass: {{ .Values.postfix.environment.MTP_PASS | b64enc | quote }}
  {{- end }}
{{- end }}