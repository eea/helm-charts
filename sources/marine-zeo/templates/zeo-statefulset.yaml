{{- if .Values.zeo.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-zeo-ss
  labels:
    {{- include "marine-zeo.labels" . | nindent 4 }}
    component: zeo
spec:
  replicas: 1
  serviceName: {{ .Release.Name }}-zeo
  selector:
    matchLabels:
      {{- include "marine-zeo.selectorLabels" . | nindent 6 }}
      component: zeo
  template:
    metadata:
      labels:
        {{- include "marine-zeo.selectorLabels" . | nindent 8 }}
        component: zeo
    spec:
      terminationGracePeriodSeconds: 10
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: zeo
        image: "{{ .Values.zeo.image.repository }}:{{ .Values.zeo.image.tag }}"
        imagePullPolicy: {{ .Values.zeo.image.pullPolicy }}
        {{- if .Values.zeo.command }}
        command:
          {{- toYaml .Values.zeo.command | nindent 8 }}
        {{- else }}
        command:
        - /plone/instance/parts/zeo/bin/runzeo
        {{- end }}
        {{- if .Values.zeo.args }}
        args:
          {{- toYaml .Values.zeo.args | nindent 8 }}
        {{- end }}
        ports:
        - name: zeo
          containerPort: 8080
          protocol: TCP
        env:
        - name: TZ
          value: "{{ .Values.timezone }}"
        - name: ZOPE_MODE
          value: "zeo"
        - name: SKIP_FIX_PERMISSIONS
          value: "{{ .Values.zeo.skipFixPermissions | default "1" }}"
        volumeMounts:
        - mountPath: /data
          name: zeodata
        {{- if (.Values.zeo.livenessProbe) }}
        livenessProbe:
          {{- toYaml .Values.zeo.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if (.Values.zeo.startupProbe) }}
        startupProbe:
          {{- toYaml .Values.zeo.startupProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.zeo.resources | nindent 10 }}
      {{- with .Values.zeo.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zeo.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zeo.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: zeodata
    spec:
      accessModes:
      - ReadWriteOnce
      {{- if .Values.datastorage.storageClassName }}
      storageClassName: "{{ .Values.datastorage.storageClassName }}"
      {{- end }}
      resources:
        requests:
          storage: "{{ .Values.datastorage.size }}"
{{- end }}