nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen

imagePullSecrets: []

# ZEO Configuration  
zeo:
  enabled: true
  image:
    repository: eeacms/marine-backend
    tag: "5.2.13-1"
    pullPolicy: Always
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 4Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  livenessProbe:
    tcpSocket:
      port: 8080
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 5
  startupProbe:
    tcpSocket:
      port: 8080
    failureThreshold: 15
    periodSeconds: 5
    initialDelaySeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
  # Skip fix-permissions script (set to "1" to skip, "0" to run)
  skipFixPermissions: "1"
  # Override command and args if needed (useful to skip fix-permissions)
  # command: ["/plone/instance/parts/zeo/bin/runzeo"]
  # args: []

# Data storage configuration
datastorage:
  size: 10G
  storageClassName: