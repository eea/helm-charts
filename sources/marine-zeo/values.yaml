nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen

# ZEO Configuration
zeo:
  enabled: true
  replicaCount: 1
  image:
    repository: eeacms/marine-backend
    tag: "5.2.13-1"
    pullPolicy: Always
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 4Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Data volume configuration
volumes:
  data:
    name: "wise-marine-backend"
    driver: "rancher-nfs"
    external: true
    driverOpts: ""