apiVersion: v2
name: sentry
description: A Helm chart for Kubernetes
type: application
version: 27.7.0
# renovate image=ghcr.io/getsentry/sentry
appVersion: 25.9.0
dependencies:
  - name: memcached
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 7.5.2
    condition: sourcemaps.enabled
  - name: redis
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 17.11.3
    condition: redis.enabled
  - name: kafka
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 29.3.14
    condition: kafka.enabled
  - name: zookeeper
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 11.4.11
    condition: zookeeper.enabled
  - name: rabbitmq
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 11.16.2
    alias: rabbitmq
    condition: rabbitmq.enabled
  - name: nginx
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 18.2.5
    condition: nginx.enabled
maintainers:
  - name: sentry-kubernetes
icon: https://raw.githubusercontent.com/sentry-kubernetes/charts/refs/heads/develop/docs/logo.png
home: https://github.com/sentry-kubernetes/charts
sources:
  - https://github.com/sentry-kubernetes/charts/tree/develop/charts/sentry
