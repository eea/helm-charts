{{- if has "feature-complete" .Values.profiles }}
{{- if .Values.snuba.uptimeResultsConsumer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sentry.fullname" . }}-snuba-uptime-results-consumer
  labels:
    app: {{ template "sentry.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- include "sentry.component.labels" (dict "component" "snuba-eap-items-span-consumer" "ctx" .) | nindent 4 }}
  {{- if .Values.asHook }}
  {{- /* Add the Helm annotations so that deployment after asHook from true to false works */}}
  annotations:
    meta.helm.sh/release-name: "{{ .Release.Name }}"
    meta.helm.sh/release-namespace: "{{ .Release.Namespace }}"
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "12"
  {{- end }}
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
        app: {{ template "sentry.fullname" . }}
        release: "{{ .Release.Name }}"
        role: snuba-uptime-results-consumer
  replicas: {{ .Values.snuba.uptimeResultsConsumer.replicas }}
  template:
    metadata:
      annotations:
        checksum/snubaSettingsPy: {{ .Values.config.snubaSettingsPy | sha256sum }}
        checksum/config.yaml: {{ include "sentry.snuba.config" . | sha256sum }}
        {{- if .Values.snuba.uptimeResultsConsumer.annotations }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.annotations | indent 8 }}
        {{- end }}
      labels:
        app: {{ template "sentry.fullname" . }}
        release: "{{ .Release.Name }}"
        role: snuba-uptime-results-consumer
        {{- include "sentry.component.labels" (dict "component" "snuba-uptime-results-consumer" "ctx" .) | nindent 8 }}
        {{- if .Values.snuba.uptimeResultsConsumer.podLabels }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.podLabels | indent 8 }}
        {{- end }}
    spec:
      affinity:
      {{- if .Values.snuba.uptimeResultsConsumer.affinity }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.snuba.uptimeResultsConsumer.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.snuba.uptimeResultsConsumer.nodeSelector | indent 8 }}
      {{- else if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.snuba.uptimeResultsConsumer.tolerations }}
      tolerations:
{{ toYaml .Values.snuba.uptimeResultsConsumer.tolerations | indent 8 }}
      {{- else if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.snuba.uptimeResultsConsumer.topologySpreadConstraints }}
      topologySpreadConstraints:
{{ toYaml .Values.snuba.uptimeResultsConsumer.topologySpreadConstraints | indent 8 }}
      {{- end }}
      {{- if .Values.images.snuba.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.images.snuba.imagePullSecrets | indent 8 }}
      {{- end }}
      {{- if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy | quote }}
      {{- end }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
{{ toYaml .Values.dnsConfig | indent 8 }}
      {{- end }}
      {{- if .Values.snuba.uptimeResultsConsumer.securityContext }}
      securityContext:
{{ toYaml .Values.snuba.uptimeResultsConsumer.securityContext | indent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-snuba
        image: "{{ template "snuba.image" . }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.images.snuba.pullPolicy }}
        command:
          - "snuba"
          - {{ if .Values.snuba.rustConsumer -}}"rust-consumer"{{- else -}}"consumer"{{- end }}
          - "--storage"
          - "uptime_monitor_checks"
          - "--consumer-group"
          - "snuba-uptime-results"
          {{- if .Values.snuba.uptimeResultsConsumer.autoOffsetReset }}
          - "--auto-offset-reset"
          - "{{ .Values.snuba.uptimeResultsConsumer.autoOffsetReset }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.maxBatchSize }}
          - "--max-batch-size"
          - "{{ .Values.snuba.uptimeResultsConsumer.maxBatchSize }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.processes }}
          - "--processes"
          - "{{ .Values.snuba.uptimeResultsConsumer.processes }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.inputBlockSize }}
          - "--input-block-size"
          - "{{ .Values.snuba.uptimeResultsConsumer.inputBlockSize }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.outputBlockSize }}
          - "--output-block-size"
          - "{{ .Values.snuba.uptimeResultsConsumer.outputBlockSize }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.maxBatchTimeMs }}
          - "--max-batch-time-ms"
          - "{{ .Values.snuba.uptimeResultsConsumer.maxBatchTimeMs }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.queuedMaxMessagesKbytes }}
          - "--queued-max-messages-kbytes"
          - "{{ .Values.snuba.uptimeResultsConsumer.queuedMaxMessagesKbytes }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.queuedMinMessages }}
          - "--queued-min-messages"
          - "{{ .Values.snuba.uptimeResultsConsumer.queuedMinMessages }}"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.noStrictOffsetReset }}
          - "--no-strict-offset-reset"
          {{- end }}
          {{- if .Values.snuba.uptimeResultsConsumer.livenessProbe.enabled }}
          - "--health-check-file"
          - "/tmp/health.txt"
          {{- end }}
        {{- if .Values.snuba.uptimeResultsConsumer.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
              - rm
              - /tmp/health.txt
          initialDelaySeconds: {{ .Values.snuba.uptimeResultsConsumer.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.snuba.uptimeResultsConsumer.livenessProbe.periodSeconds }}
        {{- end }}
        ports:
        - containerPort: {{ template "snuba.port" }}
        env:
{{ include "sentry.snuba.env" . | indent 8 }}
{{- if .Values.snuba.uptimeResultsConsumer.env }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.env | indent 8 }}
{{- end }}
        envFrom:
        - secretRef:
            name: {{ template "sentry.fullname" . }}-snuba-env
        volumeMounts:
        - mountPath: /etc/snuba
          name: config
          readOnly: true
{{- if .Values.snuba.uptimeResultsConsumer.volumeMounts }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.volumeMounts | indent 8 }}
{{- end }}
        resources:
{{ toYaml .Values.snuba.uptimeResultsConsumer.resources | indent 12 }}
{{- if .Values.snuba.uptimeResultsConsumer.containerSecurityContext }}
        securityContext:
{{ toYaml .Values.snuba.uptimeResultsConsumer.containerSecurityContext | indent 12 }}
{{- end }}
{{- if .Values.snuba.uptimeResultsConsumer.sidecars }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.sidecars | indent 6 }}
{{- end }}
{{- if .Values.global.sidecars }}
{{ toYaml .Values.global.sidecars | indent 6 }}
{{- end }}
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.serviceAccount.name }}-snuba
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "sentry.fullname" . }}-snuba
{{- if .Values.snuba.uptimeResultsConsumer.volumes }}
{{ toYaml .Values.snuba.uptimeResultsConsumer.volumes | indent 8 }}
{{- end }}
{{- if .Values.global.volumes }}
{{ toYaml .Values.global.volumes | indent 8 }}
{{- end }}
{{- end }}
{{- end }}
