{{- if has "feature-complete" .Values.profiles }}
{{- if and .Values.serviceAccount.enabled .Values.sentry.postProcessForwardTransactions.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}-post-process-forwarder-transactions
  labels:
    {{- include "sentry.component.labels" (dict "component" "sentry-post-process-forward-transactions" "ctx" .) | nindent 4 }}
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
