{{- if and .Values.serviceAccount.enabled .Values.sentry.subscriptionConsumerEvents.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}-subscription-consumer-events
  labels:
    {{- include "sentry.component.labels" (dict "component" "sentry-subscription-consumer-events" "ctx" .) | nindent 4 }}
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
