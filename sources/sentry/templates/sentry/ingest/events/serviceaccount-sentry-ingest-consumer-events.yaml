{{- if and .Values.serviceAccount.enabled .Values.sentry.ingestConsumerEvents.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "sentry.component.labels" (dict "component" "ingest-consumer-events" "ctx" .) | nindent 4 }}
  name: {{ .Values.serviceAccount.name }}-ingest-consumer-events
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
