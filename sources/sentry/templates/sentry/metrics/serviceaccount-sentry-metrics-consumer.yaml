{{- if has "feature-complete" .Values.profiles }}
{{- if and .Values.serviceAccount.enabled .Values.sentry.metricsConsumer.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}-metrics-consumer
  labels:
    {{- include "sentry.component.labels" (dict "component" "metrics" "ctx" .) | nindent 4 }}
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
