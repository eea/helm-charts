{{- if .Values.postgresql.enabled }}
{{- if not .Values.postgresql.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sentry.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "sentry.fullname" . }}-postgresql
    chart: {{ include "sentry.chart" . }}
    release: {{ .Release.Name }}
type: Opaque
data:
  postgres-password: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  password: {{ .Values.postgresql.auth.password | b64enc | quote }}
{{- end }}
{{- end }}

