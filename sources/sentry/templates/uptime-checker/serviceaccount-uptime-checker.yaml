{{- if has "feature-complete" .Values.profiles }}
{{- if and .Values.serviceAccount.enabled .Values.sentry.features.enableUptime }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}-uptime-checker
  labels:
    {{- include "sentry.component.labels" (dict "component" "sentry-uptime-checker" "ctx" .) | nindent 4 }}
{{- if .Values.serviceAccount.annotations }}
  annotations: {{ toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
{{- end }}
