apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-syncfme-jobexecutor
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: syncfme-jobexecutor
spec:
  type: {{ .Values.service.tomcat.type }}
  ports:
    - port: {{ .Values.service.tomcat.port }}
      targetPort: tomcat
      protocol: TCP
      name: tomcat
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: syncfme-jobexecutor
