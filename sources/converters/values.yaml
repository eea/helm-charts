      memory: 4Gi
  database: converters
  username: convapp
  password: REPLACEME
  rootpw: REPLACEME
  parameters: "autoReconnect=true&characterEncoding=UTF-8&emptyStringsConvertToZero=false&jdbcCompliantTruncation=false&serverTimezone=Europe/Copenhagen"
  storage: 4Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}

