{{- if and .Values.cron.enabled .Values.cronzeopack.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "appl.fullname" . }}-cron-zeopack
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: job

spec:
  schedule: "{{ .Values.cronzeopack.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          serviceAccountName: {{ include "appl.serviceAccountName" . }}

          containers:
          - name: {{ include "appl.fullname" . }}
            image: curlimages/curl:8.10.1
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources:
              {{- toYaml .Values.cronzeopack.resources | nindent 14 }}
            command:
            - '/bin/sh'
            args: ["-c", "$(PACK_REQUEST)"]
            env:
            - name: TZ
              value: {{ .Values.timezone }}
            - name: PACK_REQUEST
              value: 'curl -k -X POST -d "days:float=7" -u "{{ .Values.mdrUser }}:{{ .Values.mdrPass }}" "https://{{ include "appl.fullname" . }}.eionet.europa.eu/Control_Panel/Database/main/manage_pack" && echo "Successfully called pack"'
          restartPolicy: Never

{{- end }}
