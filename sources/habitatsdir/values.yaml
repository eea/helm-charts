# Default values for app.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen
bindName: replace
flaskApp: "replace/app.py"
domainName: eionet.europa.eu
serverName: replace.eionet.europa.eu
secretKey: REPLACEME
factsheetsRemoteUrl: ''
localPdfUrlPrefix: ""
mapUrlPrefix: ""
pdfUrlPrefix: ''
debug: "False"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ldap:
  protocol: ldaps
  port: 636
  server: ldap2.eionet.europa.eu
  principal: REPLACEME
  password: REPLACEME

# staticPath is used in the nginx configuration
staticPath: /article1X/static
scriptName: /article1X

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   more_set_headers 'X-XSS-Protection: 1; mode=block'
    #     'X-Frame-Options: SAMEORIGIN'
    #     'Referrer-Policy: no-referrer';
  hosts:
    - host: nature-art17.eionet.europa.eu
      paths:
        - path: /article17
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - nature-art17.eionet.europa.eu

resources:
  requests:
    memory: 256Mi
  limits:
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

static:
  image: nginx:alpine
  resources:
    requests:
      memory: 32Mi
    limits:
      memory: 64Mi

mysql:
  securityContext: {}
  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 800Mi
  database: art17prod
  username: art17prod
  password: REPLACEME
  rootpw: REPLACEME
  command: []
# - mysqld
# - --user=mysql
# - --character-set-server=utf8mb4
# - --collation-server=utf8mb4_unicode_ci
  storage: 5Gi
  storageClassName: ""

postgres:
  securityContext: {}
  resources:
    requests:
      memory: 100Mi
    limits:
      memory: 1Gi
  database: art17prod
  username: art17prod
  schema: postgresql
  password: REPLACEME
  psqlpw: REPLACEME
  command: []
  storage: 5Gi
  storageClassName: ""

postfix:
  enabled: false
  dryrun: false
  serverName: nature-art17.eionet.europa.eu
  mtpPass: ''
  mtpPort: '8587'
  mtpRelay: 'ironports.eea.europa.eu'
  mtpUser: ''

