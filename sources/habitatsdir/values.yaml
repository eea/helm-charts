# Default values for uns.

replicaCount: 1

image:
  repository: eeacms/art17-consultation
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen
serverName: eionet.europa.eu

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ldap:
  protocol: ldaps
  port: 636
  server: ldap2.eionet.europa.eu
  principal: REPLACEME
  password: REPLACEME

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: unsdev.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - unsdev.eionet.europa.eu

resources:
  requests:
    memory: 256Mi
#   cpu: 100m
  limits:
    memory: 256Mi
#   cpu: 100m

nodeSelector: {}

tolerations: []

affinity: {}

static:
  image: nginx:alpine
  resources:
    requests:
      memory: 32Mi
    limits:
      memory: 64Mi

mysql:
  image: mariadb:5.5.63
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 999
  resources:
    requests:
      memory: 100Mi
  #   cpu: 100m
    limits:
      memory: 800Mi
  #   cpu: 100m
  database: art17prod
  username: art17prod
  password: REPLACEME
  rootpw: REPLACEME
  command:
  - --character-set-server=utf8mb4
  - --collation-server=utf8mb4_unicode_ci
  storage: 5Gi
  storageClassName: ""

postgres:
  image: postgres:13
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 999
  resources:
    requests:
      memory: 100Mi
  #   cpu: 100m
    limits:
      memory: 1Gi
  #   cpu: 100m
  database: art17prod
  username: art17prod
  password: REPLACEME
  rootpw: REPLACEME
  command: []
  storage: 5Gi
  storageClassName: ""



# We set up a mailforwarder that can authenticate to the real mail relay.
# Alternatively use image "marcelesser/smtp-sink:latest"
mailfwd:
  enabled: false
  image: eeacms/postfix:eionet
  securityContext: {}
  resources:
    requests:
      memory: 10Mi
    limits:
      memory: 64Mi
  env:
    logspout: ignore
    host: nature-art17.eionet.europa.eu
    user: REPLACEME
    pass: REPLACEME
    port: '8587'
    relay: ironports.eea.europa.eu

