apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-nginx-conf

data:
  default.conf: |
    server {
        listen       80;

            location /article17/static/ {
            alias /var/local//static/;
            sendfile on;
            tcp_nopush on;
            gzip on;
            gzip_types text/plain application/x-javascript text/css;
            expires 1d;
        }
    }
