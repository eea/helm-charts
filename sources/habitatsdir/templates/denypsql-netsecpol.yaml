apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-psql-egress
  labels:
    {{- include "appl.labels" . | nindent 4 }}

spec:
  podSelector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: postgres

  policyTypes:
  - Egress

  egress: []
