apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: app
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: app
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: ART17_SERVER_NAME
          value: "eionet.europa.eu"
        - name: TZ
          value: "{{ .Values.timezone }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        volumeMounts:
        - mountPath: /var/local/static
          name: {{ .Release.Name }}-static
        - mountPath: /var/local/art17-data/maps
          name: {{ .Release.Name }}-maps
        - mountPath: /var/local/art17-data/factsheets
          name: {{ .Release.Name }}-factsheets
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8080
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-static
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-static
      - name: {{ .Release.Name }}-maps
        persistentVolumeClaim:
          name: {{ .Release.Name }}-factsheets
      - name: {{ .Release.Name }}-factsheets
        persistentVolumeClaim:
          name: {{ .Release.Name }}-factsheets
