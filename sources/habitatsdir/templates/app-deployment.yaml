apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: app
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: app
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: ART17_SERVER_NAME
          value: "eionet.europa.eu"
        - name: ASSETS_DEBUG
          value: "True"
        - name: AUTH_DEBUG
          value: "False"
        - name: BIND_NAME
          value: {{ .Values.bindName }}
        - name: COLLECT_STATIC
          value: "yes"
        - name: DB_HOST
          value: {{ .Release.Name }}-psql
        - name: DB_NAME
          value: {{ .Values.postgres.database }}
        - name: DB_PASS
          value: {{ .Values.postgres.password }}
        - name: DB_SCHEMA
          value: {{ .Values.postgres.schema }}
        - name: DB_USER
          value: {{ .Values.postgres.username }}
        - name: DEBUG
          value: "{{ .Values.debug }}"
        - name: DEMO_SERVER
          value: "False"

        - name: EEA_LDAP_PORT
          value:  "{{ .Values.ldap.port }}"
        - name: EEA_LDAP_PROTOCOL
          value:  "{{ .Values.ldap.protocol }}"
        - name: EEA_LDAP_SERVER
          value:  "{{ .Values.ldap.server }}"
        - name: EEA_PASSWORD_RESET
          value: "https://www.eionet.europa.eu/password-reset"

        {{- if .Values.factsheetsRemoteUrl }}
        - name: FACTSHEETS_REMOTE_URL
          value: "{{ .Values.factsheetsRemoteUrl }}"
        {{- end }}
        - name: FLASK_APP
          value: {{ .Values.flaskApp }}

        - name: LOCAL_PDF_URL_PREFIX
          value: "{{ .Values.localPdfUrlPrefix }}"

        {{- if .Values.mailfwd.enabled }}
        - name: MAIL_PASSWORD
          value: ""
        - name: MAIL_PORT
          value: "25"
        - name: MAIL_SERVER
          value: {{ .Release.Name }}-mailfwd
        - name: MAIL_USERNAME
          value: ""
        - name: MAIL_USE_SSL
          value: ""
        - name: MAIL_USE_TLS
          value: ""
        {{- end }}

        - name: MAPS_STATIC
          value: maps/
        - name: MAP_URL_PREFIX
          value: "{{ .Values.mapUrlPrefix }}"
        - name: MIGRATE
          value: "no"

        - name: MYSQL_ADDR
          value: {{ .Release.Name }}-mysql
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.mysql.rootpw }}"
                   
        {{- if .Values.pdfUrlPrefix }}
        - name: PDF_DESTINATION
          value: factsheets/
        - name: PDF_URL_PREFIX
          value: "{{ .Values.pdfUrlPrefix }}"
        {{- end }}

        - name: POSTGRES_ADDR
          value: {{ .Release.Name }}-psql
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgres.psqlpw }}

        - name: PUBLIC_SERVER_NAME
          value: eionet.europa.eu

        - name: SCRIPT_NAME
          value: /article17
        - name: SECRET_KEY
          value: "{{ .Values.secretKey }}"
        - name: SERVER_NAME
          value: {{ .Values.serverName }}
        - name: STATIC_ROOT
          value: /var/local/static
        - name: TZ
          value: "{{ .Values.timezone }}"

        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        volumeMounts:
        - mountPath: /var/local/static
          name: {{ .Release.Name }}-static
        - mountPath: /var/local/art17-data/maps
          name: {{ .Release.Name }}-maps
        - mountPath: /var/local/art17-data/factsheets
          name: {{ .Release.Name }}-factsheets
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 5000
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-static
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-static
      - name: {{ .Release.Name }}-maps
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-maps
      - name: {{ .Release.Name }}-factsheets
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-factsheets
