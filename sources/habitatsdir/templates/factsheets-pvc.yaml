apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: factsheets
  name: {{ .Release.Name }}-factsheets
  annotations:
    "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
