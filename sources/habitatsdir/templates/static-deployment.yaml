apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}-static
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: static
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: static
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: static
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}-static
        image: "{{ .Values.static.image }}"
        env:
        - name: TZ
          value: Europe/Copenhagen
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: {{ .Release.Name }}-conf
        - mountPath: /etc/nginx/html
          name: {{ .Release.Name }}-html
        - mountPath: /var/local/static
          name: {{ .Release.Name }}-static
          readOnly: true
        - mountPath: /var/local/art17-data/maps
          name: {{ .Release.Name }}-maps
          readOnly: true
        - mountPath: /var/local/art17-data/factsheets
          name: {{ .Release.Name }}-factsheets
          readOnly: true
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always

      volumes:
      - name: {{ .Release.Name }}-conf
        configMap:
          name: {{ .Release.Name }}-nginx-conf

      - name: {{ .Release.Name }}-static
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-static
          readOnly: true

      - name: {{ .Release.Name }}-maps
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-maps
          readOnly: true

      - name: {{ .Release.Name }}-factsheets
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-factsheets
          readOnly: true

      - name: {{ .Release.Name }}-html
        configMap:
          name: {{ .Release.Name }}-nginx-html
