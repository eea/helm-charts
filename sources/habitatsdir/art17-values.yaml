
image:
  repository: eeacms/art17-consultation
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.4.6"

imagePullSecrets: []

timezone: Europe/Copenhagen

factsheetsRemoteUrl: 'https://forum.eionet.europa.eu/habitat-art17report/library/2007-2012-reporting/factsheets/'
localPdfUrlPrefix: ""
mapUrlPrefix: ""
pdfUrlPrefix: 'https://www.eionet.europa.eu/article17'

bindName: art17_eu
flaskApp: "art17/app.py"
serverName: art17.eionet.europa.eu
scriptName: /article17

# staticPath is used in the nginx configuration
staticPath: /article17/static

ingress:
  enabled: true
  hosts:
    - host: nature-art17.eionet.europa.eu
      paths:
        - path: /article17
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - nature-art17.eionet.europa.eu

resources:
  requests:
    memory: 256Mi
  limits:
    memory: 3Gi

postfix:
  enabled: true
  dryrun: false

