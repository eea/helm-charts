apiVersion: v1
kind: Service
metadata:
  name: {{ include "onyx.fullname" . }}-inference-model-service
spec:
  type: {{ default "ClusterIP" .Values.inferenceCapability.service.type }}
  ports:
    - port: {{ default 9000 .Values.inferenceCapability.service.servicePort }}
      targetPort: {{ default 9000 .Values.inferenceCapability.service.targetPort }}
      protocol: TCP
      name: {{ default "modelserver" .Values.inferenceCapability.service.portName }}
  selector:
    {{- range .Values.inferenceCapability.labels }}
    {{ .key }}: {{ .value }}
    {{- end }}
