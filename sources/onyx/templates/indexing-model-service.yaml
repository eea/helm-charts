apiVersion: v1
kind: Service
metadata:
  name: {{ include "onyx.fullname" . }}-indexing-model-service
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "onyx.selectorLabels" . | nindent 4 }}
    {{- if .Values.indexCapability.deploymentLabels }}
    {{- toYaml .Values.indexCapability.deploymentLabels | nindent 4 }}
    {{- end }}
  ports:
    - name: {{ default "modelserver" .Values.indexCapability.service.portName }}
      protocol: TCP
      port: {{ default 9000 .Values.indexCapability.service.servicePort }}
      targetPort: {{ default 9000 .Values.indexCapability.service.targetPort }}
  type: {{ default "ClusterIP" .Values.indexCapability.service.type }}
