{{- if and .Values.redis.enabled .Values.redis.useSimpleDeployment }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "onyx.fullname" . }}-redis
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.service.port | default 6379 }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: redis
{{- end }}
