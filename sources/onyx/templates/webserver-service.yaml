apiVersion: v1
kind: Service
metadata:
  name: {{ include "onyx.fullname" . }}-webserver
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
    {{- if .Values.webserver.deploymentLabels }}
    {{- toYaml .Values.webserver.deploymentLabels | nindent 4 }}
    {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.webserver.service.type }}
  ports:
    - port: {{ default 3000 .Values.webserver.service.servicePort }}
      targetPort: {{ default "http" .Values.webserver.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "onyx.selectorLabels" . | nindent 4 }}
    {{- if .Values.webserver.deploymentLabels }}
    {{- toYaml .Values.webserver.deploymentLabels | nindent 4 }}
    {{- end }}
