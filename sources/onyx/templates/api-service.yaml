apiVersion: v1
kind: Service
metadata:
  # INTERNAL_URL env variable depends on this, don't change without changing INTERNAL_URL
  name: {{ include "onyx.fullname" . }}-api-service
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
    {{- if .Values.api.deploymentLabels }}
    {{- toYaml .Values.api.deploymentLabels | nindent 4 }}
    {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.api.service.type }}
  ports:
    - port: {{ default 8080 .Values.api.service.servicePort }}
      targetPort: {{ default "api-server-port" .Values.api.service.targetPort }}
      protocol: TCP
      name: {{ default "api-server-port" .Values.api.service.portName }}
  selector:
    {{- include "onyx.selectorLabels" . | nindent 4 }}
    {{- if .Values.api.deploymentLabels }}
    {{- toYaml .Values.api.deploymentLabels | nindent 4 }}
    {{- end }}
