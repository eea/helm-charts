---
# Allow API Server to receive traffic from Nginx and Webserver
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "onyx.fullname" . }}-api
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: api-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: web-server
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              scope: onyx-backend-celery
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: slack-bot
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow egress to Vespa
    - to:
        - podSelector:
            matchLabels:
              app: vespa
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 19071
    # Allow egress to MinIO
    - to:
        - podSelector:
            matchLabels:
              app: minio
      ports:
        - protocol: TCP
          port: 9000
    # Allow egress to Model Servers
    - to:
        - podSelector:
            matchLabels:
              app: indexing-model-server
      ports:
        - protocol: TCP
          port: 9000
    - to:
        - podSelector:
            matchLabels:
              app: inference-model-server
      ports:
        - protocol: TCP
          port: 9000
    # Allow egress to Postfix
    - to:
        - podSelector:
            matchLabels:
              app: postfix
      ports:
        - protocol: TCP
          port: 25
    # DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS/HTTP egress for external services (LLM providers)
    # Required for:
    # - LLM API providers (OpenAI, Azure OpenAI, etc.)
    # - NLTK data downloads from github.com/nltk/nltk_data
    # - Sentry error tracking at sentry.eea.europa.eu
    # - HuggingFace model downloads (nomic-ai/nomic-embed-text-v1) from huggingface.co
    # Note: NetworkPolicies do not support domain-based filtering.
    # This rule allows HTTPS/HTTP to any external IP. For domain-specific restrictions,
    # consider using a service mesh (Istio), egress gateway, or DNS-aware CNI (Cilium).
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
---
# PostgreSQL network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "onyx.fullname" . }}-postgresql
  labels:
    {{- include "onyx.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              scope: onyx-backend
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              scope: onyx-backend-celery
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow Vespa intra-cluster traffic (config, file distribution, messaging)
    - to:
        - podSelector:
            matchLabels:
              app: vespa
      ports:
        - protocol: TCP
          port: 19070  # config server RPC
        - protocol: TCP
          port: 19071  # admin/REST
        - protocol: TCP
          port: 19100  # file distribution
        - protocol: TCP
          port: 19101
        - protocol: TCP
          port: 19102
        - protocol: TCP
          port: 19103
        - protocol: TCP
          port: 19104
    # DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
