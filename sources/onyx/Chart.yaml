apiVersion: v2
name: onyx-stack
description: An Onyx derived Helm chart for GPTLab
home: https://www.onyx.app/
icon: https://raw.githubusercontent.com/eea/helm-charts/main/sources/onyx/logo_onyx.png
type: application

version: 0.1.3

appVersion: v1.3.1-eea.0.0.70

keywords:
  - gptlab
  - ai
  - search
  - question-answering
  - onyx

dependencies:
  - name: postgresql
    version: 14.3.1
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: vespa
    version: 0.2.23
    repository: https://onyx-dot-app.github.io/vespa-helm-charts
    condition: vespa.enabled
  - name: redis
    version: 20.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: minio
    version: 17.0.4
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: minio.enabled
  - name: postfix
    version: 3.0.6
    repository: https://eea.github.io/helm-charts
    condition: postfix.enabled
