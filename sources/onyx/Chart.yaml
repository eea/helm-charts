apiVersion: v2
name: onyx-stack
description: An Onyx derived Helm chart for GPTLab
home: https://www.onyx.app/
icon: https://raw.githubusercontent.com/eea/helm-charts/main/sources/onyx/logo_onyx.png
sources:
  - "https://github.com/onyx-dot-app/onyx"
keywords:
  - gptlab
  - ai
  - search
  - question-answering
  - onyx
type: application
version: 0.4.20
appVersion: "v2.5.3-eea.0.0.97"
annotations:
  category: Productivity
  licenses: MIT
  images: |
    - name: webserver
      image: eeacms/danswer:web-v2.5.3.eea.0.0.97
    - name: background
      image: eeacms/danswer:backend-v2.5.3.eea.0.0.97
    - name: model-server
      image: eeacms/danswer:model_server-v2.5.3.eea.0.0.97
    - name: vespa
      image: vespaengine/vespa:8.609.39
dependencies:
  - name: vespa
    version: 0.2.26
    repository: https://eea.github.io/helm-charts
    condition: vespa.enabled
  - name: minio
    version: 5.4.0
    repository: https://charts.min.io/
    condition: minio.enabled
  - name: postfix
    version: 3.2.0
    repository: https://eea.github.io/helm-charts
    condition: postfix.enabled
