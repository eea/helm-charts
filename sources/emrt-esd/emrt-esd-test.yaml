
replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

image:
  repository: eeacms/plone-emrt
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

proxyBaseUrl: emrt-esd-test.eionet.europa.eu
smtpHost: postfix
smtpPort: '25'
timezone: Europe/Copenhagen

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}

service:
  type: ClusterIP
  port: 6081

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: '1024m'
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ /VirtualHostBase/https/emrt-esd-test.eionet.europa.eu:443/Plone/VirtualHostRoot/$1 break;

  hosts:
    - host: emrt-esd-test.eionet.europa.eu
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - emrt-esd-test.eionet.europa.eu
      secretName: star-eionet-europa.eu

memcached:
  fullnameOverride: "memcached"
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

# Mail transport
postfix:
  dryrun: true
  fullnameOverride: "postfix"
  serverName: emrt-esd-test.eionet.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''

plone:
  securityContext: {}
  resources:
    requests:
      memory: 1536Mi
    limits:
      memory: 4Gi
  probePath: /health.check
  probeTimeoutSeconds: 10
  probeFailureThreshold: 6
  probePeriodSeconds: 10
  probeInitialDelaySeconds: 5
  command:
  - /bin/bash
  args:
  - -c
  - ./venv/bin/python -c "print('[buildout]\nextends=buildout.cfg\nauto-checkout = esdrt.content\nalways-checkout = force\n\n[sources]\nesdrt.content = git https://github.com/eea/esdrt.content.git branch=master')" > dataexport.cfg && cat dataexport.cfg && ./venv/bin/buildout -c dataexport.cfg && /plone-entrypoint.sh

varnish:
  securityContext: {}
  backendHost: plone
  backendPort: 8080
  connectTimeout: 300s
  firstByteTimeout: 300s
  betweenBytesTimeout: 300s
  size: 1G
  image:
    repository: varnish
    tag: stable
  resources:
    requests:
      memory: 1Gi

cron:
  enabled: false
  securityContext: {}
  resources: {}

zeoserver:
  fullnameOverride: "zeoserver"
  storage: 30Gi
  resources:
    requests:
      memory: 1Gi

