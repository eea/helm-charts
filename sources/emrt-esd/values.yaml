
replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

image:
  repository: eeacms/plone-emrt
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

proxyBaseUrl: emrt-esd.eionet.europa.eu
smtpHost: postfix
smtpPort: '25'
timezone: Europe/Copenhagen

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}

service:
  type: ClusterIP
  port: 6081

ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: '1024m'
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ /VirtualHostBase/https/emrt-esd.eionet.europa.eu:443/Plone/VirtualHostRoot/$1 break;

  hosts:
    - host: emrt-esd.eionet.europa.eu
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - emrt-esd.eionet.europa.eu

memcached:
  fullnameOverride: "memcached"
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

# Mail transport
postfix:
  fullnameOverride: "postfix"
  serverName: emrt-esd.eionet.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''

plone:
  securityContext: {}
  resources:
    requests:
      memory: 1536Mi
    limits:
      memory: 4Gi
  probePath: /health.check
  probeTimeoutSeconds: 10
  probeFailureThreshold: 6
  probePeriodSeconds: 10
  probeInitialDelaySeconds: 5

varnish:
  securityContext: {}
  resources:
    requests:
      memory: 1Gi

cron:
  enabled: false
  securityContext: {}
  resources: {}

zeoserver:
  fullnameOverride: "zeoserver"
  storage: 30Gi
  resources:
    requests:
      memory: 1Gi

