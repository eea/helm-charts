apiVersion: apps/v1
kind: Deployment
metadata:
  name: plone
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: plone

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: plone
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: plone
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      containers:
      - name: plone
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        env:
        - name: GRAYLOG_FACILITY
          value: {{ .Values.proxyBaseUrl }}
        - name: TZ
          value: {{ .Values.timezone }}
        - name: WARMUP_HEALTH_THRESHOLD
          value: "10"
        - name: ZOPE_MODE
          value: zeo_client

        ports:
        - containerPort: 8080

        resources:
          {{- toYaml .Values.plone.resources | nindent 10 }}

        volumeMounts:
        - mountPath: /data/downloads
          name: emrt-esd-downloads

        securityContext:
          {{- toYaml .Values.plone.securityContext | nindent 10 }}

      restartPolicy: Always

      volumes:
      - name: emrt-esd-downloads
        persistentVolumeClaim:
          claimName: emrt-esd-downloads

