apiVersion: v1
kind: Service
metadata:
  name: haproxy
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: haproxy
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: haproxy
