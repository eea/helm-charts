apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emrt-esd-storage
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: emrt-esd-storage
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.zeo6.storage }}
