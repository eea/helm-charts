apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-eea-crawler-config
spec:
  replicas: {{ .Values.eeaCrawlerConfig.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: eea-crawler-config
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: eea-crawler-config
    spec:
      containers:
      - name: eea-crawler-config
        image: "{{ .Values.eeaCrawlerConfig.image.repository }}:{{ .Values.eeaCrawlerConfig.image.tag }}"
        imagePullPolicy: {{ .Values.eeaCrawlerConfig.image.pullPolicy }}
        env:
        - name: DEV_ENV
          value: "{{ .Values.eeaCrawlerConfig.env.DEV_ENV }}"
        - name: TZ
          value: "{{ .Values.eeaCrawlerConfig.env.TZ }}"
        - name: github_repo
          value: "{{ .Values.eeaCrawlerConfig.env.github_repo }}"
        volumeMounts:
        - name: custom-config
          mountPath: /custom_config
        resources:
          limits:
            memory: "{{ .Values.eeaCrawlerConfig.resources.limits.memory }}"
          requests:
            memory: "{{ .Values.eeaCrawlerConfig.resources.requests.memory }}"
        command:
        - sleep
        - "3600"
      volumes:
      - name: custom-config
        persistentVolumeClaim:
          claimName: {{ (index .Values.eeaCrawlerConfig.volumes 0).persistentVolumeClaim.claimName }}
