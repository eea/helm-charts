---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eeacrawlerconfig-es8
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass | default "default" }}
  resources:
    requests:
      storage: {{ .Values.persistence.eeacrawlerconfig.size | default "1Gi" }}
