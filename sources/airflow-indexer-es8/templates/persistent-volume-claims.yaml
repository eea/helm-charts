---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-indexer-config-es8
  annotations:
    "helm.sh/resource-policy": {{ .Values.persistence.airflowIndexerConfig.reclaimPolicy | default .Values.persistence.reclaimPolicy | default "keep" }}
spec:
  accessModes:
    - {{ .Values.persistence.airflowIndexerConfig.accessMode | default .Values.persistence.accessMode | default "ReadWriteMany" }}
  storageClassName: {{ .Values.persistence.storageClass | default "default" }}
  resources:
    requests:
      storage: {{ .Values.persistence.airflowIndexerConfig.size | default "1Gi" }}
