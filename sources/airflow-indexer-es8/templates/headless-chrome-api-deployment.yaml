apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-headless-chrome-api
spec:
  replicas: {{ .Values.headlessChromeApi.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: headless-chrome-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: headless-chrome-api
    spec:
      containers:
      - name: headless-chrome-api
        image: "{{ .Values.headlessChromeApi.image.repository }}:{{ .Values.headlessChromeApi.image.tag }}"
        imagePullPolicy: {{ .Values.headlessChromeApi.image.pullPolicy }}
        env:
        - name: TZ
          value: "{{ .Values.headlessChromeApi.env.TZ }}"
        resources:
          limits:
            memory: "{{ .Values.headlessChromeApi.resources.limits.memory }}"
          requests:
            memory: "{{ .Values.headlessChromeApi.resources.requests.memory }}"
