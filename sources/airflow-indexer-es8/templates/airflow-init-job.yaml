apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-airflow-init
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/component: airflow-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: airflow-init
        image: "{{ .Values.airflowInit.image.repository }}:{{ .Values.airflowInit.image.tag }}"
        imagePullPolicy: {{ .Values.airflowInit.image.pullPolicy }}
        env:
        - name: AIRFLOW__API__AUTH_BACKEND
          value: "{{ .Values.airflowInit.env.AIRFLOW__API__AUTH_BACKEND }}"
        - name: AIRFLOW__CELERY__BROKER_URL
          value: "{{ .Values.airflowInit.env.AIRFLOW__CELERY__BROKER_URL }}"
        - name: AIRFLOW__CELERY__RESULT_BACKEND
          value: "{{ .Values.airflowInit.env.AIRFLOW__CELERY__RESULT_BACKEND }}"
        - name: AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION }}"
        - name: AIRFLOW__CORE__DAG_CONCURRENCY
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__DAG_CONCURRENCY }}"
        - name: AIRFLOW__CORE__EXECUTOR
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__EXECUTOR }}"
        - name: AIRFLOW__CORE__FERNET_KEY
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__FERNET_KEY }}"
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__LOAD_EXAMPLES }}"
        - name: AIRFLOW__CORE__PARALLELISM
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__PARALLELISM }}"
        - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          value: "{{ .Values.airflowInit.env.AIRFLOW__CORE__SQL_ALCHEMY_CONN }}"
        - name: TZ
          value: "{{ .Values.airflowInit.env.TZ }}"
        - name: _AIRFLOW_DB_UPGRADE
          value: "{{ .Values.airflowInit.env._AIRFLOW_DB_UPGRADE }}"
        - name: _AIRFLOW_WWW_USER_CREATE
          value: "{{ .Values.airflowInit.env._AIRFLOW_WWW_USER_CREATE }}"
        - name: _AIRFLOW_WWW_USER_PASSWORD
          value: "{{ .Values.airflowInit.env._AIRFLOW_WWW_USER_PASSWORD }}"
        - name: _AIRFLOW_WWW_USER_USERNAME
          value: "{{ .Values.airflowInit.env._AIRFLOW_WWW_USER_USERNAME }}"
        volumeMounts:
        - name: custom-config
          mountPath: /custom_config
        - name: airflow-logs
          mountPath: /opt/airflow/logs
        resources:
          limits:
            memory: "{{ .Values.airflowInit.resources.limits.memory }}"
          requests:
            memory: "{{ .Values.airflowInit.resources.requests.memory }}"
        command:
        - airflow
        - db
        - init
      volumes:
      - name: custom-config
        persistentVolumeClaim:
          claimName: {{ (index .Values.airflowInit.volumes 0).persistentVolumeClaim.claimName }}
      - name: airflow-logs
        persistentVolumeClaim:
          claimName: {{ (index .Values.airflowInit.volumes 1).persistentVolumeClaim.claimName }}
