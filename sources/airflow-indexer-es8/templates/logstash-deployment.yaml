apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-logstash
spec:
  replicas: {{ .Values.logstash.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: logstash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: logstash
    spec:
      containers:
      - name: logstash
        image: "{{ .Values.logstash.image.repository }}:{{ .Values.logstash.image.tag }}"
        imagePullPolicy: {{ .Values.logstash.image.pullPolicy }}
        env:
        - name: TZ
          value: "{{ .Values.logstash.env.TZ }}"
        - name: LS_HEAP_SIZE
          value: "{{ .Values.logstash.env.LS_HEAP_SIZE }}"
        volumeMounts:
        - name: custom-config
          mountPath: /custom_config
        resources:
          limits:
            memory: "{{ .Values.logstash.resources.limits.memory }}"
          requests:
            memory: "{{ .Values.logstash.resources.requests.memory }}"
      volumes:
      - name: custom-config
        persistentVolumeClaim:
          claimName: {{ (index .Values.logstash.volumes 0).persistentVolumeClaim.claimName }}
