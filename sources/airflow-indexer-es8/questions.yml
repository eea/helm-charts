questions:
- variable: replicaCount
  label: "Default Replica Count"
  description: "Default number of replicas"
  type: int
  default: 1
  group: "General"

- variable: airflowInit.image.repository
  label: "Airflow Init Image Repository"
  description: "Docker image repository for Airflow init"
  type: string
  default: "apache/airflow"
  group: "Airflow Init"

- variable: airflowInit.image.tag
  label: "Airflow Init Image Tag"
  description: "Docker image tag for Airflow init"
  type: string
  default: "2.7.0"
  group: "Airflow Init"

- variable: airflowInit.resources.limits.memory
  label: "Airflow Init Memory Limit"
  description: "Memory limit for Airflow init container"
  type: string
  default: "1Gi"
  group: "Airflow Init"

- variable: airflowInit.resources.requests.memory
  label: "Airflow Init Memory Request"
  description: "Memory request for Airflow init container"
  type: string
  default: "512Mi"
  group: "Airflow Init"

- variable: airflowWorker.replicaCount
  label: "Airflow Worker Replica Count"
