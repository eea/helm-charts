  label: "Enable Ingress"
  description: "Enable ingress for the application"
  type: boolean
  default: true
  group: "Ingress"

- variable: ingress.className
  label: "Ingress Class Name"
  description: "Ingress class name"
  type: string
  default: "nginx"
  group: "Ingress"

- variable: ingress.hosts[0].host
  label: "Ingress Host"
  description: "Hostname for ingress"
  type: string
  default: "airflow-indexer.example.com"
  group: "Ingress"

# Persistence Configuration
- variable: persistence.storageClass
  label: "Storage Class"
  description: "Storage class for persistent volumes"
  type: string
  default: "local-path"
  group: "Persistence"

- variable: persistence.reclaimPolicy
  label: "Default Reclaim Policy"
  description: "Default reclaim policy for persistent volumes (Retain keeps data after deletion)"
  type: enum
  options:
    - "Retain"
    - "Delete"
    - "Recycle"
  default: "Retain"
  group: "Persistence"

- variable: persistence.accessMode
  label: "Default Access Mode"
  description: "Default access mode for persistent volumes"
  type: enum
  options:
    - "ReadWriteOnce"
    - "ReadWriteMany"
    - "ReadOnlyMany"
  default: "ReadWriteMany"
  group: "Persistence"

# Airflow Indexer Config Volume
- variable: persistence.airflowIndexerConfig.size
  label: "Airflow Config Volume Size"
