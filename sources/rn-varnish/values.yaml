# Default values for rn-varnish.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
enabled: true

replicaCount: 1

image:
  repository: eeacms/reportek-varnish
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen

serviceAccount:
  create: false
  annotations: {}
  name: ""

# Network Policy configuration
networkPolicy:
  # -- Enable network policy
  enabled: true
  # -- Additional ingress rules to be added to the default ones
  additionalIngress: []
    # - from:
    #     - podSelector:
    #         matchLabels:
    #           app: frontend
    #     - namespaceSelector:
    #         matchLabels:
    #           name: other-namespace
    #   ports:
    #     - protocol: TCP
    #       port: 8080

  # -- Additional egress rules to be added to the default ones
  additionalEgress: []
    # - to:
    #     - podSelector:
    #         matchLabels:
    #           app: backend
    #     - namespaceSelector:
    #         matchLabels:
    #           name: other-namespace
    #   ports:
    #     - protocol: TCP
    #       port: 5000

  # -- Additional network policy specifications to be merged with the policy
  spec: {}
    # ingress:
    #   - from:
    #       - podSelector:
    #           matchLabels:
    #             app: another-app
    # egress:
    #   - to:
    #       - podSelector:
    #           matchLabels:
    #             app: another-backend

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

varnishHTTPPort: 8080
varnishHTTPSPort: {}
varnishSize: 2G
varnishCFGContent: {}
varnishBackend: haproxy
varnishBackendPort: 5000
varnishDNSTTL: {}
varnishBERESPTTL: {}
varnishBERESPGrace: {}
varnishBERESPKeep: {}

nodeSelector: {}

tolerations: []

affinity: {}
