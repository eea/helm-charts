{{- if .Values.zope.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: zope
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: zope

spec:
  type: ClusterIP
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
    protocol: TCP

  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: zope
{{- end }}
