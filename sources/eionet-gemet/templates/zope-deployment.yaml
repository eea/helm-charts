{{- if .Values.zope.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zope
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: zope

spec:
  replicas: 1

  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: zope
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: zope
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: zope
        image: eeacms/zope-eionet-www:2.1.19
        env:
        - name: LDAP_DN
          value: "{{ .Values.ldapDN }}"
        - name: LDAP_HOST
          value: "{{ .Values.ldapHost }}"
        - name: LDAP_PASSWORD
          value: "{{ .Values.ldapPassword }}"
        - name: LDAP_ROOT_DNS
          value: "{{ .Values.ldapRoot }}"
        - name: TZ
          value: {{ .Values.timezone }}

        ports:
        - containerPort: 8080

        resources:
          {{- toYaml .Values.zope.resources | nindent 10 }}

        securityContext:
          {{- toYaml .Values.zope.securityContext | nindent 10 }}

        volumeMounts:
        - mountPath: /opt/zope/var/styles
          name: www-eionet-staticfiles
        - mountPath: /opt/zope/var/log/ldap
          name: eionet-ldapdump

        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20

      restartPolicy: Always

      {{- with .Values.zope.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zope.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.zope.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
      - name: www-eionet-staticfiles
        persistentVolumeClaim:
          claimName: www-eionet-staticfiles
          readOnly: true
      - name: eionet-ldapdump
        persistentVolumeClaim:
          claimName: eionet-ldapdump
{{- end }}
