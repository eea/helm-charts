apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: webserver

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: webserver

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: webserver
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: webserver
        image: eeacms/apache:2.4-3.1-alpine
        env:
        - name: APACHE_CONFIG
          valueFrom:
            configMapKeyRef:
              name: apacheconf
              key: apache.conf
        - name: SERVER_ADMIN
          value: helpdesk@eionet.europa.eu
        - name: SERVER_NAME
          value: eionet.europa.eu
        - name: TZ
          value: {{ .Values.timezone }}
        ports:
        - containerPort: 80
        - containerPort: 8443

        resources:
          {{- toYaml .Values.webserver.resources | nindent 10 }}

        securityContext:
          {{- toYaml .Values.webserver.securityContext | nindent 10 }}

        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20

      restartPolicy: Always

      {{- with .Values.webserver.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webserver.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webserver.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
