{{- if .Values.ingress.widget.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-widget-ingress
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: httpd
  annotations:
  {{- if .Values.ingress.letsencrypt }}
    cert-manager.io/cluster-issuer: "{{ .Values.ingress.letsencrypt }}"
  {{- end }}
  {{- range $key, $value := .Values.ingress.configuration }}
    {{- if ($value) }}
    nginx.ingress.kubernetes.io/{{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- range $key, $value := .Values.ingress.widget.configuration }}
    {{- if ($value) }}
    nginx.ingress.kubernetes.io/{{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}

  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.redmine.hostname }}
    http:
      paths:
      - path: /helpdesk_widget/create_ticket.js
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-apache 
            port:
              number: 80
  {{- if .Values.ingress.tls }}
  tls:
  - hosts:
    - {{ .Values.redmine.hostname }}
    {{- if .Values.ingress.certificate }}
    secretName: {{ .Values.ingress.certificate }}
    {{- end  }}
    {{- end  }}
{{- end }} 
