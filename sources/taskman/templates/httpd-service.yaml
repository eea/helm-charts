apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-apache
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: httpd
spec:
  type: {{ .Values.httpd.serviceType }}
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: httpd
