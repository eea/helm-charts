apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-mysqlbackup-pvc
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: mysql
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.mysqlbackup.storage.size | default "10Gi" }}
  storageClassName: {{ .Values.mysqlbackup.storage.storageClassName | quote }}

