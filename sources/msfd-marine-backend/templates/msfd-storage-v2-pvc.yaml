apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-storage-v2
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: zeoserver
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.zeoserver.storage | default "30Gi" }}
