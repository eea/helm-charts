apiVersion: v1
kind: Service
metadata:
  name: zeo
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: zeoserver

spec:
  type: ClusterIP
  ports:
  - name: zeo
    port: 8080
    targetPort: 8080
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: zeoserver
