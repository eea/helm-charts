apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-memcached
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: memcached

spec:
  type: ClusterIP
  ports:
  - name: memcached
    port: 11211
    targetPort: 11211
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: memcached
---
apiVersion: v1
kind: Service
metadata:
  name: memcached
spec:
  type: ExternalName
  externalName: "{{ .Release.Name }}-memcached.{{ .Release.Namespace }}.svc.cluster.local"
