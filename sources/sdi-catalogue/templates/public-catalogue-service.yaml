{{- if .Values.publicCatalogue.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: public-catalogue
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: public-catalogue
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: public-catalogue
    
{{- end }}
