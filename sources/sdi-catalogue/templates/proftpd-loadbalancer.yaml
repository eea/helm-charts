apiVersion: v1
kind: Service
metadata:
  name: proftpd
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: proftpd
  annotations:
    {{- toYaml .Values.proftpd.service.annotations | nindent 4 }}

spec:
  type: {{ .Values.proftpd.service.type }}
  ports:
  - name: "ftpdata"
    port: 20
    targetPort: 20
  - name: "ftp"
    port: 21
    targetPort: 21
  - name: "990"
    port: 990
    targetPort: 990
  - name: "1026"
    port: 1026
    targetPort: 1026
  - name: "1030"
    port: 1030
    targetPort: 1030
  - name: "49200"
    port: 49200
    targetPort: 49200
  - name: "49201"
    port: 49201
    targetPort: 49201
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: proftpd
