apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: cron

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: cron
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: cron
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: cron
        image: eeacms/sdi-cron
        env:
        - name: CRONTAB
          value: |-
            # m h dom mon dow user  command
            #* * * * * echo 1 minute cron
            #8 1,3,5,13,19,21,23 * * *   root        /opt/geoserver_publication.sh
            41 1,3,5,13,19,21,23 * * *  root        /opt/nextcloud_apache_conf_main.sh
            * */12 * * *                root        /opt/transferit/cleanup_files.sh
            33 * * * *                  www-data    /opt/webdav_public_links/webdav_public_links.sh

            #*/15 * * * *               root        /opt/syncldapgroups/syncldapgroups.sh
        resources:
          {{- toYaml .Values.cron.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
        - mountPath: /opt
          name: sdi-cron-opt
        - mountPath: /usr/local/apache2/conf/extra
          name: sdi-apache-configuration
        - mountPath: /usr/local/apache2/htdocs
          name: sdi-apache-www
        - mountPath: /redis-data
          name: sdi-nextcloud-redis
#       - mountPath: /var/lib/postgresql/data
#         name: sdi-geonetwork-postgres
        - mountPath: /catalogue-data
          name: sdi-public-catalogue-data
        - mountPath: /resources
          name: sdi-public-catalogue-resources

      restartPolicy: Always

      volumes:
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
      - name: sdi-cron-opt
        persistentVolumeClaim:
          claimName: sdi-cron-opt
      - name: sdi-apache-configuration
        persistentVolumeClaim:
          claimName: sdi-apache-configuration
      - name: sdi-apache-www
        persistentVolumeClaim:
          claimName: sdi-apache-www
      - name: sdi-nextcloud-redis
        persistentVolumeClaim:
          claimName: sdi-nextcloud-redis
#     - name: sdi-geonetwork-postgres
#       persistentVolumeClaim:
#         claimName: sdi-geonetwork-postgres
      - name: sdi-public-catalogue-data
        persistentVolumeClaim:
          claimName: sdi-public-catalogue-data
      - name: sdi-public-catalogue-resources
        persistentVolumeClaim:
          claimName: sdi-public-catalogue-resources
