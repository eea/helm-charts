{{- if and .Values.gn5.oauth2.enabled (not .Values.gn5.oauth2.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: gn5-oauth2-secret
  labels:
    {{- include "appl.labels" . | nindent 4 }}
type: Opaque
data:
  client-secret: {{ .Values.gn5.oauth2.clientSecret | b64enc | quote }}
{{- end }}
