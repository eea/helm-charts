apiVersion: apps/v1
kind: Deployment
metadata:
  name: proftpd
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: proftpd

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: proftpd

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: proftpd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: proftpd
        image: eeacms/proftpd:v1.0.2
        ports:
        - containerPort: 20
        - containerPort: 21
        - containerPort: 990
        - containerPort: 1026
        - containerPort: 1030
        - containerPort: 49200
        - containerPort: 49201
        env:
        - name: ACCESSRIGHTS
          value: |
            AuthUserFile /etc/proftpd/users
            <Directory /var/local/gis_sdi>
            <Limit WRITE>
            DenyAll
            </Limit>
            <Limit DIRS READ>
            AllowGroup OR eea-staff,eionet-etc-data
            DenyAll
            </Limit>
            </Directory>
        - name: DEFAULTROOT
          value: /var/local/gis_sdi/
        - name: LDAPGENERATEHOMEDIRPREFIX
          value: /var/local/gis_sdi/
        - name: LDAPSERVER
          value: {{ .Values.centralLdapUrl }}
        - name: PASSIVE_PORTS
          value: "49200 49201"
        - name: PORT
          value: "990"
        - name: SERVERADMIN
          value: sysadm@eionet.europa.eu
        - name: SERVERNAME
          value: {{ .Values.serverName }}
        - name: SERVICENAME
          value: European Environment Agency SDI FTPS server
        - name: TLSCACERTIFICATEPATH
          value: /var/ssl
        - name: USERS
          value: |
            {{- range .Values.proftpd.users }}
            {{ . }}
            {{- end }}
        volumeMounts:
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
          readOnly: true
        - mountPath: /ssl/server.key
          name: eea-certificate
          readOnly: true
          subPath: tls.key
        - mountPath: /ssl/server.crt
          name: eea-certificate
          readOnly: true
          subPath: tls.crt
        - mountPath: /ssl/chain.crt
          name: ca-certificates
          readOnly: true
          subPath: chain.crt
        resources:
          {{- toYaml .Values.proftpd.resources | nindent 10 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
      - name: eea-certificate
        secret:
          defaultMode: 0444
          optional: false
          secretName: star-eea-europa-eu
      - name: ca-certificates
        configMap:
          defaultMode: 0444
          optional: false
          name: {{ .Release.Name }}-cacrts

