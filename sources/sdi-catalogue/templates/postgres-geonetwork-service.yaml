apiVersion: v1
kind: Service
metadata:
  name: postgres-geonetwork
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: postgres-geonetwork
  annotations:
    {{- toYaml .Values.postgres.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: postgres-geonetwork

