{{- if .Values.nextcloudRedis.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sdi-nextcloud-redis
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: sdi-nextcloud-redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.nextcloudRedis.storage | default "100Mi" }}
{{- end }}

