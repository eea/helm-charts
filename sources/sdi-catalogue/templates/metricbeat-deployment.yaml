apiVersion: apps/v1
kind: Deployment
metadata:
  name: metricbeat
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: metricbeat

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: metricbeat
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: metricbeat
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: metricbeat
        image: eeacms/sdi-metricbeat:7.9.3
        env:
        - name: ELASTICSEARCH_HOST
          value: elasticsearch:9200
        - name: GEONETWORK_PASSWORD
          value: {{ .Values.geoserver.password }}
        - name: GEONETWORK_USERNAME
          value: {{ .Values.geoserver.username }}
        - name: KIBANA_HOST
          value: {{ .Values.serverUrl }}
        resources:
          {{- toYaml .Values.metricbeat.resources | nindent 10 }}

      restartPolicy: Always
