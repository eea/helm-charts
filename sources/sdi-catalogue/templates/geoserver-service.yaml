apiVersion: v1
kind: Service
metadata:
  name: geoserver
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: geoserver
# annotations:
#   metallb.universe.tf/allow-shared-ip: "sdi-catalogue"
spec:
  type: ClusterIP
  ports:
  - name: "tomcat"
    port: 8080
    targetPort: 8080
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: geoserver
