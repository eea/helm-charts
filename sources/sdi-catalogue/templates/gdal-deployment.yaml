apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdal
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: gdal

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: gdal

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: gdal
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: gdal
        image: osgeo/gdal:latest
        args:
        - sleep
        - "10000000000000000"
        resources: {}
        tty: true
        volumeMounts:
        - mountPath: /opt
          name: sdi-cron-opt
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
          readOnly: true

      restartPolicy: Always

      volumes:
      - name: sdi-cron-opt
        persistentVolumeClaim:
          claimName: sdi-cron-opt
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
          readOnly: true

