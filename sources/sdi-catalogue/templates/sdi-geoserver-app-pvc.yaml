apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sdi-geoserver-app
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: sdi-geoserver-app
  annotations:
    "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
