apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: validator

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: validator
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: validator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: validator
        image: ghcr.io/inspire-mif/helpdesk-validator/inspire-validator:2021.3.1
        ports:
        - containerPort: 8080
        - containerPort: 8090
        resources:
          {{- toYaml .Values.validator.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /etf
          name: sdi-validator

      restartPolicy: Always

      volumes:
      - name: sdi-validator
        persistentVolumeClaim:
          claimName: sdi-validator
