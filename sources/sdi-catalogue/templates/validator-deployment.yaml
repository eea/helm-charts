apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: validator

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: validator
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: validator
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: validator
        image: ghcr.io/inspire-mif/helpdesk-validator/inspire-validator:2024.3
        ports:
        - containerPort: 8080
        - containerPort: 8090
        resources:
          {{- toYaml .Values.validator.resources | nindent 10 }}
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etf
          name: sdi-validator
        - mountPath: /etc/network/interfaces
          name: validator-config
          subPath: interfaces
        
      startupProbe:
        httpGet:
          path: /validator/v2/status
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 30  # allows up to 5 minutes for startup

      readinessProbe:
        httpGet:
          path: /validator/v2/status
          port: 8080
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 3

      livenessProbe:
        httpGet:
          path: /validator/v2/status
          port: 8080
        initialDelaySeconds: 60
        periodSeconds: 60
        timeoutSeconds: 15
        failureThreshold: 5

      restartPolicy: Always

      volumes:
      - name: sdi-validator
        persistentVolumeClaim:
          claimName: sdi-validator
      - name: validator-config
        configMap:
          defaultMode: 0644
          optional: false
          name: validator-config
          items:
            - key: interfaces
              path: interfaces
