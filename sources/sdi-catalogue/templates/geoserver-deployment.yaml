apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoserver
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: geoserver

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: geoserver
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: geoserver
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: geoserver
        image: oscarfonts/geoserver:2.21.0
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /tmp/usr/local/tomcat/webapps/ROOT/data
          name: sdi-geoserver-app
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
          readOnly: true

      restartPolicy: Always

      volumes:
      - name: sdi-geoserver-app
        persistentVolumeClaim:
          claimName: sdi-geoserver-app
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
          readOnly: true
