{{- if .Values.gn5.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gn5
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: gn5

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: gn5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: gn5
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: gn5
        image: eeacms/eea-geonetwork5:987ecfb1
        env:
        - name: SERVER_PORT
          value: "{{ .Values.gn5.server.port }}"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://{{ .Values.gn5.database.host }}:{{ .Values.gn5.database.port }}/{{ .Values.gn5.database.dbname }}
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.gn5.database.username }}
        - name: SPRING_DATASOURCE_PASSWORD  
          value: {{ .Values.gn5.database.password }}
        - name: JAVA_OPTS
          value: -Dfile.encoding=UTF-8
        - name: SPRING_CONFIG_ADDITIONAL_LOCATION
          value: optional:{{ .Values.gn5.directory.config }}/gn5-config.yaml

        # Liveness probe checks if the application is healthy and restarts the container if it fails
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: {{ .Values.gn46.webapp_context }}/actuator/health/liveness
            port: {{ .Values.gn5.server.port }}
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        
        # Startup probe checks if the application has started successfully before running liveness/readiness probes
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: {{ .Values.gn5.server.port }}
          timeoutSeconds: 5


        ports:
        - containerPort: {{ .Values.gn5.server.port }}
        resources:
          {{- toYaml .Values.gn5.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /catalogue-data
          name: sdi-gn5-data
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
          readOnly: false
        - mountPath: /catalogue-data/config/gn5-config.yaml
          name: sdi-gn5-config
          readOnly: true
          subPath: gn5-config.yaml

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always

      volumes:
      - name: sdi-gn5-data
        persistentVolumeClaim:
          claimName: sdi-gn5-data
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
          readOnly: false
      - name: sdi-gn5-config
        configMap:
          defaultMode: 0444
          optional: false
          name: sdi-gn5-config
 {{- end }}
