{{- if .Values.samba.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: samba

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: samba
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: samba
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: samba
        image: eeacms/sdi-ldap-samba:v1.0.8
        env:
        - name: BACKUPDIR
          value: /backups
        - name: CENTRAL_LDAP_PASSWORD
          value: {{ .Values.centralLdapPassword }}
        - name: CENTRAL_LDAP_URL
          value: {{ .Values.centralLdapUrl }}
        - name: SLAPD_DOMAIN
          value: {{ .Values.samba.slapdDomain }}
        - name: SLAPD_PASSWORD
          value: {{ .Values.samba.slapdPassword }}
        ports:
        - containerPort: 80
        - containerPort: 139
        - containerPort: 445
        - containerPort: 389
        resources:
          {{- toYaml .Values.samba.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /ssl/server.key
          name: eea-certificate
          readOnly: true
          subPath: tls.key
        - mountPath: /ssl/server.crt
          name: eea-certificate
          readOnly: true
          subPath: tls.crt
        - mountPath: /ssl/chain.crt
          name: ca-certificates
          readOnly: true
          subPath: chain.crt

        - mountPath: /var/lib/samba
          name: sdi-var-lib-samba
        - mountPath: /etc/samba
          name: sdi-etc-samba
        - mountPath: /etc/smbldap-tools
          name: sdi-etc-smbldap-tools
        - mountPath: /var/lib/ldap
          name: sdi-var-lib-ldap
        - mountPath: /etc/openldap
          name: sdi-etc-openldap
        - mountPath: /var/local/gis_sdi
          name: gis-sdi
          readOnly: true

      restartPolicy: Always

      volumes:
      - name: sdi-var-lib-samba
        persistentVolumeClaim:
          claimName: sdi-var-lib-samba
      - name: sdi-etc-samba
        persistentVolumeClaim:
          claimName: sdi-etc-samba
      - name: sdi-etc-smbldap-tools
        persistentVolumeClaim:
          claimName: sdi-etc-smbldap-tools
      - name: sdi-var-lib-ldap
        persistentVolumeClaim:
          claimName: sdi-var-lib-ldap
      - name: sdi-etc-openldap
        persistentVolumeClaim:
          claimName: sdi-etc-openldap
      - name: gis-sdi
        persistentVolumeClaim:
          claimName: gis-sdi
          readOnly: true

      - name: eea-certificate
        secret:
          defaultMode: 0444
          optional: false
          secretName: star-eea-europa-eu
      - name: ca-certificates
        configMap:
          defaultMode: 0444
          optional: false
          name: {{ .Release.Name }}-cacrts
{{- end }}
