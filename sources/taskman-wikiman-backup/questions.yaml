questions:
  - variable: "replicaCount"
    label: "Number of replicas"
    default: 1
    description: "IMPORTANT: Only 1 replica allowed - multiple instances not supported"
    type: "int"
    group: "General"

  - variable: "image.repository"
    label: "Container image repository"
    default: "eeacms/redmine-wikiman"
    type: "string"
    group: "General"

  - variable: "image.tag"
    label: "Container image tag"
    default: "backup-{{ .Chart.AppVersion }}"
    type: "string"
    group: "General"

  - variable: "config.logLevel"
    label: "Log level"
    default: "INFO"
    type: "enum"
    options:
    - "DEBUG"
    - "INFO"
    - "WARNING"
    - "ERROR"
    group: "General"

  - variable: "storage.size"
    label: "Storage size"
    default: "1Gi"
    description: "Size of the persistent storage for logs"
    type: "string"
    group: "Storage"

  - variable: "persistence.enabled"
    label: "Enable persistence"
    default: false
    description: "Enable persistent storage for audit logs"
    type: "boolean"
    group: "Storage"

  - variable: "webhook.enabled"
    label: "Enable webhook"
    default: true
    description: "Enable Kubernetes audit webhook"
    type: "boolean"
    group: "Webhook"

  - variable: "webhook.port"
    label: "Webhook port"
    default: 8080
    type: "int"
    group: "Webhook"

  - variable: "webhook.failurePolicy"
    label: "Webhook failure policy"
    default: "Ignore"
    description: "Policy when webhook is unavailable - 'Ignore' prevents cluster lockout"
    type: "enum"
    options:
    - "Ignore"
    - "Fail"
    group: "Webhook"

  - variable: "webhook.timeoutSeconds"
    label: "Webhook timeout (seconds)"
    default: 3
    description: "Timeout for webhook calls - keep low to avoid blocking deployments"
    type: "int"
    group: "Webhook"

  - variable: "webhook.tls.cert"
    label: "TLS Certificate"
    description: "Base64 encoded TLS certificate for the webhook"
    type: "multiline"
    group: "Webhook TLS"

  - variable: "webhook.tls.key"
    label: "TLS Private Key"
    description: "Base64 encoded TLS private key for the webhook"
    type: "multiline"
    group: "Webhook TLS"

  - variable: "git.enabled"
    label: "Enable Git integration"
    default: true
    description: "Enable Git repository integration for audit log storage"
    type: "boolean"
    group: "Git Configuration"

  - variable: "git.repository"
    label: "Git repository URL"
    description: "Git repository URL for storing audit logs"
    type: "string"
    group: "Git Configuration"

  - variable: "git.branch"
    label: "Git branch"
    default: "master"
    description: "Git branch to use for storing audit logs"
    type: "string"
    group: "Git Configuration"

  - variable: "git.authMethod"
    label: "Git authentication method"
    default: "ssh"
    type: "enum"
    options:
    - "ssh"
    - "token"
    group: "Git Configuration"

  - variable: "git.sshCredentials.data.privateKey"
    label: "SSH Private Key"
    description: "Base64 encoded SSH private key for Git authentication"
    type: "multiline"
    group: "Git SSH Configuration"

  - variable: "git.sshCredentials.data.config"
    label: "SSH Config"
    description: "Base64 encoded SSH config file (optional)"
    type: "multiline"
    group: "Git SSH Configuration"

  - variable: "git.sshConfig.host"
    label: "SSH Host"
    description: "SSH host for Git connection"
    type: "string"
    group: "Git SSH Configuration"

  - variable: "git.sshConfig.hostname"
    label: "SSH Hostname"
    description: "SSH hostname for Git connection"
    type: "string"
    group: "Git SSH Configuration"

  - variable: "git.sshConfig.port"
    label: "SSH Port"
    default: "1022"
    description: "SSH port for Git connection"
    type: "string"
    group: "Git SSH Configuration"

  - variable: "git.sshConfig.user"
    label: "SSH User"
    default: "git"
    description: "SSH user for Git connection"
    type: "string"
    group: "Git SSH Configuration"

  - variable: "git.tokenCredentials.data.username"
    label: "Git Username"
    description: "Base64 encoded Git username for token authentication"
    type: "string"
    group: "Git Token Configuration"

  - variable: "git.tokenCredentials.data.token"
    label: "Git Access Token"
    description: "Base64 encoded Git project access token"
    type: "string"
    group: "Git Token Configuration"

  - variable: "git.config.user.name"
    label: "Git User Name"
    default: "Audit Logger"
    description: "Git commit user name"
    type: "string"
    group: "Git Configuration"

  - variable: "git.config.user.email"
    label: "Git User Email"
    default: "audit-logger@local"
    description: "Git commit user email"
    type: "string"
    group: "Git Configuration"

  - variable: "resources.limits.cpu"
    label: "CPU Limit"
    default: "500m"
    description: "Maximum CPU allocation"
    type: "string"
    group: "Resources"

  - variable: "resources.limits.memory"
    label: "Memory Limit"
    default: "512Mi"
    description: "Maximum memory allocation"
    type: "string"
    group: "Resources"

  - variable: "resources.requests.cpu"
    label: "CPU Request"
    default: "100m"
    description: "Minimum CPU allocation"
    type: "string"
    group: "Resources"

  - variable: "resources.requests.memory"
    label: "Memory Request"
    default: "128Mi"
    description: "Minimum memory allocation"
    type: "string"
    group: "Resources"