{{- if .Values.git.enabled }}
{{- if eq .Values.git.authMethod "ssh" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.git.sshCredentials.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  {{ .Values.git.sshCredentials.privateKeyFile }}: {{ .Values.git.sshCredentials.data.privateKey }}
  {{ .Values.git.sshCredentials.configFile }}: {{ if .Values.git.sshCredentials.data.config }}{{ .Values.git.sshCredentials.data.config }}{{ else }}{{ .Values.git.sshCredentials.data.defaultConfig | b64enc }}{{ end }}
{{- else if eq .Values.git.authMethod "token" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.git.tokenCredentials.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
type: Opaque
data:
  {{ .Values.git.tokenCredentials.usernameKey }}: {{ .Values.git.tokenCredentials.data.username }}
  {{ .Values.git.tokenCredentials.tokenKey }}: {{ .Values.git.tokenCredentials.data.token }}
{{- end }}
{{- end }}