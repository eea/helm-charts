apiVersion: v1
kind: Service
metadata:
  name: cerebro
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: cerebro

spec:
  type: {{ .Values.cerebro.service.type }}
  ports:
  - port: {{ .Values.cerebro.service.port }}
    targetPort: 9000
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: cerebro

