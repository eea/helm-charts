# Default values for rn-bdr-registry-notifications.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eeacms/bdr.registry.notifications
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: Europe/Copenhagen

allowedHosts: ""
appReverseProxy: "False"
bcc: ""
bdrApiPassword: ""
bdrApiUser: ""
bdrRegistryToken: ""
bdrRegistryUrl: ""
bdrServerUrl: ""
bdrSidemenuUrl: ""
databasesEngine: ""
databasesHost: ""
databasesName: ""
databasesPassword: ""
databasesUser: ""
debug: "False"
djangoCollectStatic: "no"
djangoLoadFixtures: "no"
djangoMigrate: "no"
ecrAcceptedCompaniesStatus: VALID,REVISION
ecrCompanyPath: /undertaking/[domain]/list
ecrDomains: FGAS,ODS
ecrPersonPath: /user/list
ecrRegistryToken: ""
ecrRegistryUrl: ""
emailBackend: django.core.mail.backends.smtp.EmailBackend
emailHost: postfix
emailPort: "25"
emailSender: ""
frameCookies: ""
frameUrl: ""
frameVerifySsl: "False"
mailHost: postfix:25
notificationsToken: ""
redisHost: redis
redisPort: "6379"
sentryDsn: ""
siteUrl: /notifications/
staticRoot: /var/local/bdr.registry.notifications/static
staticUrl: /notifications-static/
useSidemenu: "True"
useZopeLayout: "True"
useZopeLogin: "True"
deploymentArgs: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 12300

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
