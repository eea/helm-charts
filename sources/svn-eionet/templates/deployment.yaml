apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: httpd
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: httpd
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: httpd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      initContainers:
      - name: create-public
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /var/local/svn/public']
        volumeMounts:
        - mountPath: /var/local/svn
          name: {{ .Release.Name }}-svndata

      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: LDAP_URL
          value:  "{{ .Values.ldapUrl }}"
        - name: SERVER_NAME
          value: {{ .Values.loadBalancer.hostname | default .Release.Name }}
        {{- if .Values.loadBalancer.redirectHTTP }}
        - name: REDIRECT_HTTP
          value: "true"
        {{- end }}
        {{- if .Values.loadBalancer.secretName }}
        - name: SSL_CERT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.loadBalancer.secretName }}
              key: tls.crt
        - name: SSL_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.loadBalancer.secretName }}
              key: tls.key
        {{- end }}
        {{- if .Values.loadBalancer.chainCerts }}
        - name: SSL_CHAIN_CERTS
          valueFrom:
            configMapKeyRef:
              name: {{  .Values.loadBalancer.chainCerts }}
              key: cacerts.pem
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        volumeMounts:
        - mountPath: /var/local/svn
          name: {{ .Release.Name }}-svndata
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-svndata
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-svndata
