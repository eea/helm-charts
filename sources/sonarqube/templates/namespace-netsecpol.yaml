{{- if ( default .Values.securityEnabled true) -}}

{{/*
  By default, allow only access from pods in the same namespace
*/}}


apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-default-security
  labels:
    {{- include "appl.labels" . | nindent 4 }}


spec:
  podSelector:
    matchExpressions:
      - key: component
        operator: NotIn
        values:
          {{/*
             Add any components that need extra security
          */}}
          - postgres
  policyTypes:
  - Ingress
  ingress:
    - from:
      - podSelector: {}
            
            
{{- end }}
