{{- if ( default .Values.securityEnabled true) -}}

{{/*
  By default, allow only access from pods in the same namespace
*/}}


apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-default-security
  labels:
    {{- include "appl.labels" . | nindent 4 }}


spec:
  podSelector:
    matchExpressions:
      {{/*
        Add any pods that need extra Ingress security
      */}}

      - key: component
        operator: NotIn
        values:
          - postgres
      - key: name
        operator: NotIn
        values:
          - postfix
            
  policyTypes:
  - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
                {{/*
                   Add any pods that need extra Eggress security
                */}}

              - key: component
                operator: NotIn
                values:
                  - postgres
              - key: name
                operator: NotIn
                values:
                  - postfix

            
{{- end }}




