apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: sonarqube
spec:
  type: {{ .Values.sonarqube.serviceType }}
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: sonarqube
