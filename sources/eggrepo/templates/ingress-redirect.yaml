
{{- if (.Values.rewrite.url) }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-redirect
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: httpd
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: https://{{ .Values.rewriteUrl }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.rewrite.url }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-apache
            port:
              number: 80
  {{- if .Values.rewrite.tls }}
  tls:
  - hosts:
    - {{ .Values.rewrite.url }}
    {{- if .Values.rewrite.certificate }}  
    secretName: {{ .Values.rewrite.certificate }}
    {{- end }}
  {{- end  }}
{{- end  }}
