# Default values for webforms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: eeacms/webq2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

convertersApi: "https://converters.eionet.europa.eu/api/"
casService: "https://webforms.eionet.europa.eu"

initialAdminUsername: ""
initialAdminPassword: ""
log4jConfiguration: ""
# file:/opt/config/log4j.xml

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: webforms.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - webforms.eionet.europa.eu

resources:
  requests:
    memory: 3Gi
#   cpu: 100m
  limits:
    memory: 3Gi
#   cpu: 100m

# This probably requires that a Metrics Server is deployed and configured
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

database:
  image:
    repository: mariadb
    tag: 10.1.26
  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 999
  resources:
    requests:
      memory: 800Mi
  #   cpu: 100m
    limits:
      memory: 800Mi
  #   cpu: 100m
  database: webq2
  username: webqapp
  password: REPLACEME
  rootpw: REPLACEME
  command: []
#   - mysqld
#   - --max_allowed_packet=30M
#   - --innodb_log_file_size=152MB

