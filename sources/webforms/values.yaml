# Default values for webforms.

replicaCount: 2

image:
  repository: eeacms/webq2
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

convertersApi: "https://converters.eionet.europa.eu/api/"
casService: "https://webformsdev.eionet.europa.eu"

initialAdminUsername: ""
initialAdminPassword: ""
log4jConfiguration: "file:/opt/config/log4j.xml"
fileExpirationHours: 72
webq1Url: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

