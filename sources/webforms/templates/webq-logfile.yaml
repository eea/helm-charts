apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configdir

data:
  log4j.xml: |
    <!DOCTYPE log4j:configuration SYSTEM "log4j.dtd">
    <log4j:configuration xmlns:log4j="http://jakarta.apache.org/log4j/">

        <appender name="console" class="org.apache.log4j.ConsoleAppender">
            <layout class="org.apache.log4j.PatternLayout">
                <param name="ConversionPattern" value="%-5p [%c] : %m%n "/>
            </layout>
        </appender>

        <appender name="syslog" class="org.apache.log4j.net.SyslogAppender">
            <param name="Threshold" value="debug" />
            <param name="SyslogHost" value="logcentral.eea.europa.eu:1514"/>
            <param name="Facility" value="USER"/>
            <param name="FacilityPrinting" value="false"/>
            <layout class="org.apache.log4j.PatternLayout">
                <param name="ConversionPattern" value="webforms.eionet.europa.eu %d{yyyy-MM-dd'T'HH:mm:ssX} %c{2} %m%n"/>
            </layout>
        </appender>

        <!-- custom log level -->

        <category name="org.hibernate">
            <priority value="WARN"/>
        </category>

        <category name="eionet.webq">
            <priority value="INFO"/>
        </category>

        <category name="org.directwebremoting">
            <priority value="FATAL"/>
        </category>

        <category name="org.springframework">
            <priority value="WARN"/>
        </category>

        <category name="de.betterform">
            <priority value="INFO"/>
        </category>

        <logger name="net.sf.ehcache">
            <level value="ERROR"/>
        </logger>

        <root>
            <priority value="INFO"/>
            <appender-ref ref="console"/>
            <appender-ref ref="syslog" />
        </root>

    </log4j:configuration>

