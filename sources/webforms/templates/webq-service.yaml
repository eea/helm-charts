apiVersion: v1
kind: Service
metadata:
  name: {{ include "webforms.fullname" . }}
  labels:
    {{- include "webforms.labels" . | nindent 4 }}
    component: webq
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "webforms.selectorLabels" . | nindent 4 }}
    component: webq
