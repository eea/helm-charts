apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-db
  labels:
    {{- include "webforms.labels" . | nindent 4 }}
    component: database
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3306
      protocol: TCP
  selector:
    {{- include "webforms.selectorLabels" . | nindent 4 }}
    component: database
