{{- if .Values.persistence.nlpcache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nlp-service.fullname" . }}-nlpcache
  labels:
    {{- include "nlp-service.labels" . | nindent 4 }}
  {{- if .Values.persistence.nlpcache.retain }}
  annotations:
    "helm.sh/resource-policy": keep
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.nlpcache.size }}
  {{- if .Values.persistence.nlpcache.storageClass }}
  storageClassName: {{ .Values.persistence.nlpcache.storageClass }}
  {{- end }}
---
{{- end }}
