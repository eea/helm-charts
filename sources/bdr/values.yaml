image:
  repository: eeacms/reportek-bdr
  pullPolicy: IfNotPresent
  tag: ""

timezone: Europe/Copenhagen

# used by the cron-zeopack job
bdrUser: ""
bdrPass: ""

instance:
  enabled: true
  repository: eeacms/reportek-bdr
  tag: ""
  replicaCount: 2
  port: 8080
  resources:
    requests:
      memory: 5Gi
      cpu: 500m
    limits:
      cpu: 500m
      memory: 5Gi
  livenessProbe:
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 20
    failureThreshold: 3
    timeoutSeconds: 6
  readinessProbe:
  env:
    beakerPath: /sessions
    beakerSecret: ""
    sentryDSN: ""
    sentrySite: "bdr.eionet.europa.eu"
    sentryEnvironment: "production"
    zopeThreads: 4
    deploymentHost: bdr.eionet.europa.eu
    clamavHost: bdr-clamav
    graylog: ""
    graylogFacility: ""
    rabbitmqEnabled: true
    rabbitmqHost: ""
    rabbitmqUser: ""
    rabbitmqPass: ""
    rabbitmqPort: 5672
    zipCacheEnabled: false
    zipCachePath: /opt/zope/var
    zipCacheThreshold: "100000000"
    zeoAddress: bdr-zeoserver:8100
    localConvertersHost: bdr-local-converters

redis:
  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: "alpine3.20"
  port: 6379
  resources:
    requests:
      memory: 64Mi
    limits:
      memory: 64Mi
  livenessProbe:
    tcpSocket:
      port: 6379
    periodSeconds: 60
  startupProbe:
    tcpSocket:
      port: 6379
    failureThreshold: 6
    periodSeconds: 10

cronzeopack:
  enabled: true
  schedule: "0 3 * * *"
  resources:
    requests:
      memory: 16Mi
    limits:
      memory: 16Mi

cronsessionscleanup:
  enabled: true
  schedule: "* 4 * * *"
  resources:
    requests:
      memory: 16Mi
    limits:
      memory: 16Mi

synccronjobs:
  - name: sync-fgases
    enabled: false
    schedule: "2-59/5 * * * *"
    token: ""
    syncURL: ""
    backoffLimit: 1
  - name: sync-ods
    enabled: false
    schedule: "3-59/5 * * * *"
    token: ""
    syncURL: ""
    backoffLimit: 1
  - name: sync-licenses
    enabled: false
    schedule: "6 0 * * *"
    token: ""
    syncURL: ""
    backoffLimit: 5
  - name: sync-match
    enabled: false
    schedule: "4-59/5 * * * *"
    token: ""
    syncURL: ""
    backoffLimit: 1
  - name: sync-stocks
    enabled: false
    schedule: "0 3 * * *"
    token: ""
    syncURL: ""
    backoffLimit: 5
  - name: notifications-fetch
    enabled: false
    schedule: "15 0 * * *"
    token: ""
    syncURL: ""
    backoffLimit: 5

zeoserver:
  storage: 150Gi
  storageName: bdr-storage
  resources:
    requests:
      memory: 2Gi

local-converters:
  enabled: true
  resources:
    requests:
      memory: 1.5Gi
      cpu: 500m
    limits:
      memory: 1.5Gi
      cpu: 500m
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

clamav:
  enabled: true
  resources:
    requests:
      memory: 3.5Gi
      cpu: 500m
    limits:
      cpu: 500m
      memory: 3.5Gi
  storage: 1Gi
  storageName: bdr-clamav-data
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# See https://artifacthub.io/packages/helm/bitnami/postgresql
postgresql:
  fullnameOverride: "bdr-postgres"
  auth:
    password: ""
    enablePostgresUser: true
    postgresPassword: "replaceme"
    database: ""
    username: ""
  primary:
    persistence:
      size: 8Gi
    resources:
      requests:
        memory: 1Gi
        cpu: 1
      limits:
        memory: 2Gi
        cpu: 2

postfix:
  dryrun: false
  enabled: true
  serverName: bdr.eionet.europa.eu
  mtpPass: ""
  mtpPort: ""
  mtpRelay: ""
  mtpUser: ""

bdr-registry:
  adminAllBdrTables: "True"
  allowedHosts: "['bdr.eionet.europa.eu']"
  authLdapBaseDn: o=EIONET,l=Europe
  authLdapBindDn: ""
  authLdapBindPassword: ""
  authLdapServerUri: ""
  bdrApiAuthPassword: ""
  bdrApiAuthUser: ""
  bdrApiPortalUrl: https://bdr.eionet.europa.eu/api
  bdrAuditLogFile: /bdrreg/logs/trace.log
  bdrEmailFrom: ""
  bdrHelpdeskEmail: ""
  bdrReportekOrganisationUrl: ""
  bdrReverseProxy: "True"
  bdrServerUrl: https://bdr.eionet.europa.eu/
  bdrSidemenuUrl: ""
  databasesEngine: django.db.backends.postgresql_psycopg2
  databasesHost: ""
  databasesName: ""
  databasesPassword: ""
  databasesUser: ""
  debug: "False"
  emailBackend: post_office.EmailBackend
  emailHost: bdr-postfix
  emailPort: "25"
  enableHdvEditing: "True"
  enableHdvResimEditing: "False"
  frameCookies: ""
  frameUrl: ""
  frameVerifySsl: "False"
  hdvEmailFrom: ""
  ldapEditDn: ""
  ldapEditPassword: ""
  sentryDsn: ""
  siteUrl: /registry/
  staticRoot: /bdrreg/static
  staticUrl: /registry-static/
  useSidemenu: "True"
  useZopeLogin: "True"

