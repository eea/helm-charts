questions:
  - variable: timezone
    label: "Timezone"
    description: "Set the timezone for the application"
    type: string
    default: "Europe/Copenhagen"
    group: "Basic settings"

  - variable: instance.replicaCount
    label: "Number of BDR instances"
    description: "Number of BDR application replicas to run"
    type: int
    min: 1
    max: 10
    default: 2
    group: "Basic settings"

  - variable: instance.resources.requests.memory
    label: "Instance Memory Request"
    description: "Minimum memory allocation for BDR instance"
    type: string
    default: "5Gi"
    group: "Instance Configuration"

  - variable: instance.resources.limits.memory
    label: "Instance Memory Limit"
    description: "Maximum memory allocation for BDR instance"
    type: string
    default: "5Gi"
    group: "Instance Configuration"

  - variable: instance.resources.requests.cpu
    label: "Instance CPU Request"
    description: "Minimum CPU allocation for BDR instance"
    type: string
    default: "500m"
    group: "Instance Configuration"

  - variable: instance.resources.limits.cpu
    label: "Instance CPU Limit"
    description: "Maximum CPU allocation for BDR instance"
    type: string
    default: "500m"
    group: "Instance Configuration"

  - variable: instance.env.zopeThreads
    label: "Zope Threads"
    description: "Number of Zope threads"
    type: int
    default: 4
    group: "Instance Configuration"

  - variable: instance.env.beakerPath
    label: "Beaker Path"
    description: "Path for session storage"
    type: string
    default: "/sessions"
    group: "Instance Configuration"

  - variable: instance.env.beakerSecret
    label: "Beaker Secret"
    description: "Secret key for session encryption"
    type: password
    required: true
    group: "Instance Configuration"

  - variable: instance.env.deploymentHost
    label: "Deployment Host"
    description: "Hostname for deployment"
    type: string
    default: "bdr.eionet.europa.eu"
    group: "Instance Configuration"

  - variable: instance.env.sentryDSN
    label: "Sentry DSN"
    description: "Data Source Name for Sentry error tracking"
    type: string
    group: "Instance Configuration"

  - variable: instance.env.sentrySite
    label: "Sentry Site"
    type: string
    default: "bdr.eionet.europa.eu"
    group: "Instance Configuration"

  - variable: instance.env.sentryEnvironment
    label: "Sentry Environment"
    type: string
    default: "production"
    group: "Instance Configuration"

  - variable: instance.env.clamavHost
    label: "ClamAV Host"
    description: "Hostname for ClamAV service"
    type: string
    default: "bdr-clamav"
    group: "Instance Configuration"

  - variable: instance.env.graylog
    label: "Graylog Server"
    description: "Graylog server address"
    type: string
    group: "Instance Configuration"

  - variable: instance.env.graylogFacility
    label: "Graylog Facility"
    description: "Graylog facility name"
    type: string
    group: "Instance Configuration"

  - variable: instance.env.rabbitmqEnabled
    label: "Enable RabbitMQ"
    description: "Enable RabbitMQ integration"
    type: boolean
    default: true
    group: "Instance Configuration"
    show_subquestion_if: true
    subquestions:
      - variable: instance.env.rabbitmqHost
        label: "RabbitMQ Host"
        description: "RabbitMQ server hostname"
        type: string
        default: "rabbitmq"
        group: "Instance Configuration"

      - variable: instance.env.rabbitmqUser
        label: "RabbitMQ Username"
        description: "RabbitMQ authentication username"
        type: string
        default: "guest"
        group: "Instance Configuration"

      - variable: instance.env.rabbitmqPass
        label: "RabbitMQ Password"
        description: "RabbitMQ authentication password"
        type: password
        group: "Instance Configuration"

      - variable: instance.env.rabbitmqPort
        label: "RabbitMQ Port"
        description: "RabbitMQ server port"
        type: string
        default: "5672"
        group: "Instance Configuration"

  - variable: instance.env.zipCacheEnabled
    label: "Enable ZIP Cache"
    description: "Enable caching for ZIP files"
    type: boolean
    default: false
    group: "Instance Configuration"
    show_subquestion_if: true
    subquestions:
      - variable: instance.env.zipCachePath
        label: "ZIP Cache Path"
        description: "Path for ZIP file cache"
        type: string
        default: "/opt/zope/var"
        group: "Instance Configuration"

      - variable: instance.env.zipCacheThreshold
        label: "ZIP Cache Threshold"
        description: "Size threshold for ZIP cache"
        type: string
        default: "100000000"
        group: "Instance Configuration"

  - variable: autoscaling.enabled
    label: "Enable Autoscaling"
    description: "Enable automatic scaling of BDR instances"
    type: boolean
    default: true
    group: "Instance Configuration"
    show_subquestion_if: true
    subquestions:
      - variable: autoscaling.minReplicas
        label: "Minimum Replicas"
        description: "Minimum number of BDR replicas"
        type: int
        min: 1
        default: 1
        group: "Instance Configuration"

      - variable: autoscaling.maxReplicas
        label: "Maximum Replicas"
        description: "Maximum number of BDR replicas"
        type: int
        min: 1
        default: 4
        group: "Instance Configuration"

      - variable: autoscaling.targetCPUUtilizationPercentage
        label: "Target CPU Utilization Percentage"
        description: "CPU utilization threshold for scaling"
        type: int
        min: 1
        max: 100
        default: 80
        group: "Instance Configuration"

      - variable: autoscaling.targetMemoryUtilizationPercentage
        label: "Target Memory Utilization Percentage"
        description: "Memory utilization threshold for scaling"
        type: int
        min: 1
        max: 100
        default: 80
        group: "Instance Configuration"

