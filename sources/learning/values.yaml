# Default values

replicaCount: 2

image:
  repository: httpd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: learning.eea.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - learning.eea.europa.eu

resources:
  requests:
    memory: 256Mi
#   cpu: 100m
  limits:
    memory: 1Gi
#   cpu: 100m

nodeSelector: {}

tolerations: []

affinity: {}

