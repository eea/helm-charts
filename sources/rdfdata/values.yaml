# Default values for rdfdata.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers 'X-XSS-Protection: 1; mode=block'
        'X-Frame-Options: SAMEORIGIN'
        'Referrer-Policy: no-referrer';
  hosts:
    - host: rdfdata.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ''
      hosts:
        - rdfdata.eionet.europa.eu

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

buildestat:
  image: eeacms/centos7dev:2.2.4
  resources:
    requests:
      memory: 128Mi
  #   cpu: 100m
    limits:
      memory: 256Mi
  #   cpu: 100m
  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 504
    runAsGroup: 504

buildsw:
  image: eeacms/centos7dev:2.2.4
  resources:
    requests:
      memory: 64Mi
  #   cpu: 100m
    limits:
      memory: 128Mi
  #   cpu: 100m

httpd:
  hostName: rdfdata
  image: httpd:2.4.23
  resources:
    requests:
      memory: 64Mi
  #   cpu: 100m
    limits:
      memory: 128Mi
  #   cpu: 100m

tomcat:
  enabled: false
  image: tomcat:7-jre7
  resources:
    requests:
      memory: 128Mi
  #   cpu: 100m
    limits:
      memory: 256Mi
  #   cpu: 100m
