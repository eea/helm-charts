{{- if .Values.tomcat.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}    # Something tomcat here
  labels:
    {{- include "appl.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: tomcat
{{- end }}
