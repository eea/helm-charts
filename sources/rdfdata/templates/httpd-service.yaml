apiVersion: v1
kind: Service
metadata:
  name: {{ include "rdfdata.fullname" . }}
  labels:
    {{- include "rdfdata.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    {{- include "rdfdata.selectorLabels" . | nindent 4 }}
    component: httpd
