apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: htconf
  name: {{ .Release.Name }}-htconf
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Mi
