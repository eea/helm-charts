apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rdfdata.fullname" . }}
  labels:
    {{- include "rdfdata.labels" . | nindent 4 }}
    component: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "rdfdata.selectorLabels" . | nindent 6 }}
      component: httpd
  template:
    metadata:
      labels:
        {{- include "rdfdata.selectorLabels" . | nindent 8 }}
        component: httpd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rdfdata.serviceAccountName" . }}
      containers:
      - name: {{ .Release.Name }}-httpd
        image: "{{ .Values.httpd.image.repository }}:{{ .Values.httpd.image.tag }}"
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - mountPath: /usr/local/apache2/conf
          name: {{ .Release.Name }}-htconf
        - mountPath: /usr/local/apache2/htdocs
          name: {{ .Release.Name }}-htdocs
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          {{- toYaml .Values.httpd.resources | nindent 10 }}
      hostname: {{ .Values.httpd.hostName }}
      setHostnameAsFQDN: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: {{ .Release.Name }}-htconf
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-htconf
      - name: {{ .Release.Name }}-htdocs
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-htdocs
