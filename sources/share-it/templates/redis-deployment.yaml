apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: redis

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: redis
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: redis
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: redis
        image: redis:5-alpine3.10
        resources:
          {{- toYaml .Values.redis.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /data
          name: shareit-redis
        ports:
        - containerPort: 6379
        env:
        - name: TZ
          value: Europe/Copenhagen

      restartPolicy: Always

      volumes:
      - name: shareit-redis
        persistentVolumeClaim:
          claimName: shareit-redis
