apiVersion: apps/v1
kind: Deployment

metadata:
  name: postfix
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: postfix

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: postfix
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: postfix
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
      - name: postfix
        image: eeacms/postfix:2.10-3.8
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: smtp
            containerPort: 25
            protocol: TCP
        env:
        - name: MTP_HOST
          value: {{ .Values.postfix.mtpHost }}
        - name: MTP_PASS
          value: {{ .Values.postfix.mtpPass }}
        - name: MTP_PORT
          value: "{{ .Values.postfix.mtpPort }}"
        - name: MTP_RELAY
          value: {{ .Values.postfix.mtpRelay }}
        - name: MTP_USER
          value: {{ .Values.postfix.mtpUser }}
        - name: TZ
          value: {{ .Values.timezone }}
        resources:
          {{- toYaml .Values.postfix.resources | nindent 10 }}
      restartPolicy: Always
