apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: nextcloud-db
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: nextcloud-db
