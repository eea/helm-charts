apiVersion: v2
name: onyx-demo
description: A Helm chart for Kubernetes to deploy Onyx Demo, the open-source knowledge management application.
home: https://www.onyx.app/
sources:
  - "https://github.com/onyx-dot-app/onyx"
type: application
version: 0.4.4
appVersion: v2.2.4
annotations:
  category: Productivity
  licenses: MIT
  images: |
    - name: webserver
      image: docker.io/onyxdotapp/onyx-web-server:latest
    - name: background
      image: docker.io/onyxdotapp/onyx-backend:latest
    - name: vespa
      image: vespaengine/vespa:8.526.15
dependencies:
  - name: cloudnative-pg
    version: 0.26.0
    repository: https://cloudnative-pg.github.io/charts
    condition: postgresql.useCloudNativePG
    alias: postgresql
  - name: vespa
    version: 0.2.24
    repository: https://onyx-dot-app.github.io/vespa-helm-charts
    condition: vespa.enabled
  - name: ingress-nginx
    version: 4.13.3
    repository: https://kubernetes.github.io/ingress-nginx
    condition: nginx.useIngressController
    alias: nginx
  - name: redis
    version: 0.16.6
    repository: https://ot-container-kit.github.io/helm-charts
    condition: redis.useOperator
  - name: minio
    version: 5.4.0
    repository: https://charts.min.io/
    condition: minio.enabled
