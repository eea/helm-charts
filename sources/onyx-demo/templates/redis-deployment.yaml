{{- if and .Values.redis.enabled .Values.redis.useSimpleDeployment }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "onyx.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "onyx.labels" . | nindent 4 }}
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "onyx.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "onyx.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "onyx.fullname" . }}-redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:{{ .Values.redis.simple.tag | default "7.0-alpine" }}
        imagePullPolicy: {{ .Values.global.pullPolicy }}
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        {{- if .Values.auth.redis.enabled }}
        - --requirepass
        - $(REDIS_PASSWORD)
        {{- end }}
        - --appendonly
        - "no"
        - --save
        - ""
        env:
        {{- if .Values.auth.redis.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.auth.redis.secretName }}
              key: {{ .Values.auth.redis.secretKeys.REDIS_PASSWORD }}
        {{- end }}
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          {{- toYaml .Values.redis.simple.resources | nindent 10 }}
        {{- if .Values.redis.simple.securityContext }}
        securityContext:
          {{- toYaml .Values.redis.simple.securityContext | nindent 10 }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.redis.simple.storageClass }}
      storageClassName: {{ .Values.redis.simple.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.simple.storage | default "1Gi" }}
{{- end }}
