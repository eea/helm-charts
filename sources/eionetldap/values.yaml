# Default values

image:
  repository: eeacms/ldapservice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rootDN: "REPLACEDN"
rootPW: "REPLACEME"

debugLevel: 256

# Role: standalone, syncprovider, syncconsumer
# If syncconsumer, set a SYNCREPL RID
role: standalone

# SYNCREPL RIDs usage:
# See https://taskman.eionet.europa.eu/projects/infrastructure/wiki/Eionet_LDAP
#
syncreplRid: ""

chainURL: ldaps://ldap2.eionet.europa.eu
chainDN: "cn=ProxyCh,o=EIONET,l=Europe"
chainPW: "REPLACECHAINPW"

syncURL: ldaps://ldap2.eionet.europa.eu
syncDN: cn=Replicator,o=EIONET,l=Europe
syncPW: "REPLACESYNCPW"

#  file:/var/lib/ldap/load_ldif/eionet-ldapDB.ldif
ldifSeedURL: ""

timezone: Europe/Copenhagen

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  externalTrafficPolicy: Cluster
  annotations: {}
  # metallb.universe.tf/loadBalancerIPs: 10.50.7.41
  ldapPort: 389
  ldapsPort: 636

resources:
  requests:
    memory: 4Gi
  limits:
    memory: 4Gi

nodeSelector: {}

tolerations: []

affinity: {}

# Enable backup for the database.
backup:
  enabled: false
  historyLevel: '160'
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

