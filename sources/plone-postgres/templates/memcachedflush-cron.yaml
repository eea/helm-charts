{{- if .Values.memcached.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-memcachedflush
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: memcachedflush

spec:
  schedule: {{ .Values.memcachedflush.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "appl.serviceAccountName" . }}
          {{- with .Values.memcachedflush.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.memcachedflush.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.memcachedflush.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: memcachedflush
            image: alpine:3.20
            stdin: true
            tty: true
            command:
            - sh
            - -c
            - echo 'flush_all' | nc {{ .Values.memcached.serviceName | default "memcached" }} 11211

            resources:
              {{- toYaml .Values.memcachedflush.resources | nindent 14 }}
            securityContext:
              {{- toYaml .Values.memcachedflush.securityContext | nindent 16 }}
          restartPolicy: Never
{{- end }}
