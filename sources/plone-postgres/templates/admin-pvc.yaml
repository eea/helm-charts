{{- if .Values.admin.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-backup
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: admin
spec:
spec:
  accessModes:
  - {{ .Values.admin.storage.accessMode | default "ReadWriteMany" }}
  resources:
    requests:
      storage: {{ .Values.admin.storage.size | default "10Gi" }}
  storageClassName: {{ .Values.admin.storage.storageClassName | quote }}
{{- end }}

