

image:
  repository: eeacms/eea-website-backend
  pullPolicy: Always
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

timezone: Europe/Copenhagen

links:
  database: postgres-postgres.database
  memcached: postgres-memcached.database
  external: false

ingress:
  enabled: true
  annotations: {}
  letsencrypt: "01dev-eea-letsencrypt"
  ingressClassName: "nginx"
  configuration:
    proxy-body-size: "100m"
    proxy-read-timeout: "480s"
    proxy-send-timeout: "120s"
  tls: true
  certificate: "demo-www.01dev.eea.europa.eu-tls"

plone:
  serviceType: ClusterIP
  hostname: demo-www.01dev.eea.europa.eu
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 9
    targetMemoryUtilizationPercentage: 60
  replicaCount: 1
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 1Gi
  database:
    HOST: postgres
    POSTGRES_DB: eea
    POSTGRES_USER: zope
    POSTGRES_PASSWORD: zope
  environment:
    GRAYLOG: 'logcentral.eea.europa.eu:12201'
    SENTRY_DSN: ''
    SENTRY_ENVIRONMENT: '01dev'
    CORS_ALLOW_ORIGIN: ''
    DEFAULT_PUBLISHER: ''
    DEFAULT_ORGANISATIONS: ''
    PLONE_REGISTRY_YAML_CONTENT: ''
  annotations: {}
  livenessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 20
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 6
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 15
    timeoutSeconds: 10
    initialDelaySeconds: 60
    failureThreshold: 4
    successThreshold: 2
  site: www

varnish:
  serviceType: ClusterIP
  serviceName: backend-varnish
  backend: "backend-plone"
  port: 8080
  resources:
    limits:
      memory: 3Gi
    requests:
      memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  environment:
    VARNISH_SIZE: 2G
    VARNISH_DNS_TTL: '20s'
    VARNISH_BERESP_TTL: '60s'
    VARNISH_BERESP_GRACE: '120s'
    VARNISH_BERESP_KEEP: '120s'
    VARNISH_GZIP_ENABLED: 'true'
    VARNISH_GZIP_JSON_ENABLED: 'true'
    AUTOKILL_CRON: ''
  livenessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 10
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 5
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1


debug:
  serviceType: ClusterIP
  enabled: true
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  environment: {}


postfix:
  fullnameOverride: ''
  dryrun: true
  serverName: demo-www.01dev.eea.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''
  serviceName: 'postfix'
  mailtrap:
    httpenabled: true
    serviceType: ClusterIP
    ingress:
      enabled: true
      hostname: mailtrap-demo-www.01dev.eea.europa.eu
      annotations:
        cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
      certificate: mailtrap-demo-www.01dev.eea.europa.eu-tls

# Cron jobs configuration
cronjobs:
  zodbpack:
    enabled: true
    schedule: "0 1 * * 0"
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 1Gi
  entrasync:
    enabled: true
    schedule: "0 0 * * *"
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 1Gi

# Memcached configuration (external dependency)
memcached:
  external: true
  host: memcached
  port: 11211

nginx:
  conf: |-
    # Trust only your VPC/ELB subnets (example 10.120.0.0/16). Avoid 0.0.0.0/0 in prod.
    set_real_ip_from 10.140.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Logs: show both LB IP and real client IP
    log_format realip '$remote_addr (lb) $http_x_forwarded_for (client) - $remote_user '
                      '[$time_local] "$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time ua="$upstream_addr" uat="$upstream_response_time"';

    map $request_uri $rewritten_uri {
      # Handle ++api++
      ~^/(\+\+api\+\+)(.*)$ /VirtualHostBase/https/$host:443/www/$1/VirtualHostRoot$2;

      # Handle /admin
      ~^/admin(.*)$ /VirtualHostBase/https/$host:443/www/VirtualHostRoot/_vh_admin$1;

      # Default: no rewrite
      default $request_uri;
    }

    server {
      listen 80;
      server_name _;

      # Direct logs to stdout/stderr
      access_log /dev/stdout realip;
      error_log /dev/stderr;

      # Special redirect for microsoft handler
      location ~ ^/admin/.*/@@authomatic-handler/microsoft$ {
        return 301 https://$host/admin/authomatic-handler/microsoft;
      }

      location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_redirect http:// https://;
        proxy_pass http://varnish_backend$rewritten_uri;
      }
    }
