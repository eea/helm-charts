apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nginx-service
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: nginx

spec:
  type: {{ .Values.nginx.serviceType | default "ClusterIP" }} 
  ports:
  - name: "80"
    port: 80
    targetPort: 80
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: nginx
