{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.serviceName }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: redis

spec:
  type: {{ .Values.redis.serviceType }}
  ports:
  - name: redis
    port: {{ .Values.redis.port }}
    targetPort: {{ .Values.redis.port }}
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: redis
{{- end }}
