{{- if and .Values.nginx.basicAuth.username .Values.nginx.basicAuth.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "appl.fullname" . }}-basic-auth
  labels:
    {{- include "appl.labels" . | nindent 4 }}
type: Opaque
data:
  .htpasswd: {{ htpasswd .Values.nginx.basicAuth.username .Values.nginx.basicAuth.password | b64enc }}
{{- end }}
