apiVersion: v1
kind: Service
metadata:
  name: varnish-backend
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: varnish

spec:
  ports:
  - name: webui
    port: 8080
    targetPort: 8080
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: varnish
