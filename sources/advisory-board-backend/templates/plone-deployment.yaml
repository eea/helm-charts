apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}-plone
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: plone

spec:
  replicas: {{ .Values.plone.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: plone

  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: plone
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}
      containers:
      - name: plone
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        env:
        - name: SERVER_NAME
          value: "{{ .Values.plone.hostname }}"
        - name: SENTRY_SITE
          value: "{{ .Values.plone.hostname }}"
        - name: GRAYLOG_FACILITY
          value: "{{ .Values.plone.hostname }}"
        - name: BACKEND_VERSION
          value: "{{ .Values.image.tag | default .Chart.AppVersion }}"
        - name: SENTRY_RELEASE
          value: "{{ .Values.image.tag | default .Chart.AppVersion }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        - name: RELSTORAGE_DSN
          value: "host='postgres' dbname='{{ .Values.plone.database.POSTGRES_DB }}' user='{{ .Values.plone.database.POSTGRES_USER }}' password='{{ .Values.plone.database.POSTGRES_PASSWORD }}'"
        {{- range $key, $value := .Values.plone.environment }}
        {{- if ($value) }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}

        ports:
        - name: http
          containerPort: 8080

        {{- if (.Values.volto.livenessProbe.httpGet.path) }}
        livenessProbe:
          httpGet:
            path: {{ .Values.volto.livenessProbe.httpGet.path }}
            port: http
          initialDelaySeconds: {{ .Values.volto.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.volto.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.volto.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.volto.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.volto.livenessProbe.failureThreshold }}
        {{- end }}

        {{- if (.Values.volto.startupProbe.httpGet.path) }}
        startupProbe:
          httpGet:
            path: {{ .Values.volto.startupProbe.httpGet.path }}
            port: http
          initialDelaySeconds: {{ .Values.volto.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.volto.startupProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.volto.startupProbe.timeoutSeconds }}
          successThreshold: {{ .Values.volto.startupProbe.successThreshold }}
          failureThreshold: {{ .Values.volto.startupProbe.failureThreshold }}
        {{- end }}

        {{- if (.Values.volto.readinessProbe.httpGet.path) }}
        readinessProbe:
          httpGet:
            path: {{ .Values.volto.readinessProbe.httpGet.path }}
            port: http
          initialDelaySeconds: {{ .Values.volto.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.volto.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.volto.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.volto.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.volto.readinessProbe.failureThreshold }}
        {{- end }}
                   
        resources:
          {{- toYaml .Values.plone.resources | nindent 10 }}

      {{- with .Values.plone.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.plone.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.plone.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always

