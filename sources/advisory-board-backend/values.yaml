

image:
  repository: eeacms/advisory-board-backend
  pullPolicy: Always
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

timezone: Europe/Copenhagen

links:
  database: namespace.plone-postgres
  memcached: namespace.plone-postgres-memcached

ingress:
  annotations: {
    cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
  }
  certificate: key-01dev-letsencrypt

plone:
  hostname: plone.eea.europa.eu
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 6
    # targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 60
  replicaCount: 1
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 2Gi
  database:
    POSTGRES_DB: database
    POSTGRES_USER: databaseuser
    POSTGRES_PASSWORD: databasepassword
  environment:
    GRAYLOG: 'logcentral.eea.europa.eu:12201'
    SENTRY_DSN: 
    CORS_ALLOW_ORIGIN: 
    DEFAULT_PUBLISHER:
    DEFAULT_ORGANISATIONS: 
    STATIC_BANNER_ENABLED: 
    DYNAMIC_BANNER_ENABLED: 
  annotations: {}
  
varnish:
  resources:
    limits:
      memory: 3Gi
    requests:
      memory: 3Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  environment:
    VARNISH_SIZE: 
    VARNISH_DNS_TTL: '20s'
    VARNISH_BERESP_TTL: 
    VARNISH_BERESP_GRACE: 
    VARNISH_BERESP_KEEP: 
    VARNISH_GZIP_ENABLED: 
    VARNISH_GZIP_JSON_ENABLED: 
    AUTOKILL_CRON:


debug:
  enabled: false
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 4Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  environment: {}


postfix:
  fullnameOverride: "postfix"
  serverName: plone.eea.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''



