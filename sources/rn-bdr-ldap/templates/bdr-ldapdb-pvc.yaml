apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-db
  name: {{ include "appl.fullname" . }}-ldapdb
  annotations:
    "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi