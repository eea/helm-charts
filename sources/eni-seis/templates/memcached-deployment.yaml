apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: memcached
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: memcached
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: memcached
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      containers:
      - name: memcached
        image: memcached:1.5.16
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - -m
        - "1024"
        ports:
        - containerPort: 11211
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.timezone }}
        resources:
          {{- toYaml .Values.memcached.resources | nindent 10 }}

        livenessProbe:
          tcpSocket:
            port: 11211
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 3
          timeoutSeconds: 3

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
