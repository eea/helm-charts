apiVersion: v1
kind: Service
metadata:
  name: memcached
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: memcached

spec:
  type: ClusterIP
  ports:
  - name: memcached
    port: 11211
    targetPort: 11211
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: memcached
