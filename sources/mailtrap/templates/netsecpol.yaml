{{/*
  Only allow mailtrap to be used from same namespace.
*/}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}

spec:
  podSelector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}

  policyTypes:
  - Ingress


{{/* Allow all pods in the namespace to connect */}}
  ingress:
  - from:
    - podSelector: {}

    ports:
    - protocol: TCP
      port: 25

