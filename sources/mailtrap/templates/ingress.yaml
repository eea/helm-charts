{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailtrap
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mailtrap
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mailtrap
            port:
              number: 80
  tls:
  - hosts:
    - {{ .Values.hostname }}
{{- end }}

