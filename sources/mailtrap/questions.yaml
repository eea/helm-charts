questions:
  - variable: "ingress.enabled"
    label: "Expose mailtrap url"
    type: "enum"
    options:
      - "false"
      - "true"
    default: "true"
  - variable: "hostname"
    label: "Hostname"
    description: "The url that is exposed"
    required: true
    default: "mailtrap.01dev.eea.europa.eu"
  - variable: "ingress.certificate"
    label: "Certificate name"
    description: "If empty, https will not be enabled"
    default: "mailtrap.01dev.eea.europa.eu-tls"
  - variable: "resources.requests.memory"
    label: "Memory reservation mailtrap"
    default: "128M"
    required: true
    type: "string"      
  - variable: "resources.limits.memory"
    label: "Memory limit mailtrap"
    default: "128M"
    required: true
    type: "string"
  - variable: "image.tag"
    label: "eeacms/mailtrap version"
    description: "Overrides the image tag whose default is the chart appVersion"
    default: ""
