
image:
  repository: eaudeweb/mailtrap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

hostname: val-mailtrap.01dev.eea.europa.eu
  
ingress:
  enabled: true
  annotations:  
  certificate: key-01dev-letsencrypt

timezone: Europe/Copenhagen

imagePullSecrets: []

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: { 
  cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
}

podSecurityContext: {}
securityContext: {}

service:
  name: smtp
  port: 25

webservice:
  name: http
  port: 80
    
resources: 
  requests:
    memory: 128M
  limits:
    memory: 128M

nodeSelector: {}
tolerations: []
affinity: {}
