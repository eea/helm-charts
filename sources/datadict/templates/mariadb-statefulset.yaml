apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mariadb
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: mariadb

spec:
  replicas: 1
  serviceName: {{ .Release.Name }}-mariadb
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: mariadb
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: mariadb
    spec:
      terminationGracePeriodSeconds: 10
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      containers:
      - name: {{ .Release.Name }}-mariadb
        ports:
        - containerPort: 3306
          protocol: TCP
        image: mariadb:12.0.2
        env:
        - name: MYSQL_DATABASE
          value: "{{ .Values.database.database }}"
        - name: MYSQL_PASSWORD
          value: "{{ .Values.database.password }}"
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.database.rootpw }}"
        - name: MYSQL_USER
          value: "{{ .Values.database.username }}"

        securityContext:
          {{- toYaml .Values.database.securityContext | nindent 10 }}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: {{ .Release.Name }}-mariadb

        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15
          periodSeconds: 20

        resources:
          {{- toYaml .Values.database.resources | nindent 10 }}

      restartPolicy: Always

      {{- with .Values.database.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-mariadb
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

