apiVersion: v1
kind: Service
metadata:
  name: dbservice-upd
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: dbservice-upd
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: database

