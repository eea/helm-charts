{{- if .Values.buildsw.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appl.fullname" . }}-buildsw
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: buildsw

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: buildsw
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: buildsw
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      containers:
        - name: {{ .Release.Name }}-buildsw
          image: eeacms/centos7dev:2.2.6
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          stdin: true
          tty: true
          env:
          - name: LANG
            value: en_US.UTF-8
          - name: TZ
            value: {{ .Values.timezone }}

          volumeMounts:
          - mountPath: /opt/datadict
            name: {{ .Release.Name }}-files
          - mountPath: /opt/data2rdf
            name: {{ .Release.Name }}-data2rdf

          resources:
            {{- toYaml .Values.buildsw.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.buildsw.securityContext | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always

      volumes:
      - name: {{ .Release.Name }}-files
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-files
      - name: {{ .Release.Name }}-data2rdf
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-data2rdf
{{- end }}
