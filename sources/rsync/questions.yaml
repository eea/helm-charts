questions:

  - variable: mounts
    type: multiline
    default: []
    description: Comma-separated list of PVCs of volumes to mount under /mnt on enabled rsync server/client
    label: Enter the names of the Persistent Volume Claims.
    group: "General"
    required: true


  - variable: "server.enabled"
    label: "Enable Rsync server"
    default: true
    type: "boolean"
    required: true
    group: "General"

  - variable: "server.serviceType"
    label: "Expose server, service type"
    description: "Select NodePort or Load Balancer to expose"
    type: "enum"
    options:
      - "NodePort"
      - "ClusterIP"
      - "LoadBalancer"
    default: "LoadBalancer"
    required: true
    group: "Configuration"
    show_if: "server.enabled=true"

  - variable: "server.port"
    label: "Expose rsync server on external port:"
    type: string
    required: true
    default: 2222
    group: "Configuration"
    show_if: "server.enabled=true"

  - variable: "server.SSH_AUTH_KEYS"
    label: "SSH Public Keys allowed to connect"
    description: "SSH Public Keys generated by rsync-client or `ssh-keygen -t rsa -b 4096` (one per line)"
    type: "multiline"
    default: "#"
    required: true
    group: "Configuration"
    show_if: "server.enabled=true"

  - variable: "client.enabled"
    label: "Enable Rsync client"
    default: true
    type: "boolean"
    required: true
    group: "General"

  - variable: "client.CRON_TASKS"
    label: "Syncing cron jobs"
    description: "Line separated list of cron jobs"
    type: "multiline"
    required: true
    group: "Configuration"
    show_if: "client.enabled=true"

  - variable: "server.resources.requests.memory"
    label: "Server memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
    show_if: "server.enabled=true"

  - variable: "server.resources.limits.memory"
    label: "Server memory limit"
    description: ">= memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
    show_if: "server.enabled=true"

  - variable: "client.resources.requests.memory"
    label: "Client memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
    show_if: "client.enabled=true"

  - variable: "client.resources.limits.memory"
    label: "Client memory limit"
    description: ">= memory reservation"
    type: "string"
    required: true
    default: "4Gi"
    group: "Memory"
    show_if: "client.enabled=true"
