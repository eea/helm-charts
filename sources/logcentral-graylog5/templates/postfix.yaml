{{- if .Values.postfix.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logcentral-graylog5.fullname" . }}-postfix
  labels:
    {{- include "logcentral-graylog5.postfix.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "logcentral-graylog5.postfix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logcentral-graylog5.postfix.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "logcentral-graylog5.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: postfix
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.postfix.image.repository }}:{{ .Values.postfix.image.tag }}"
          imagePullPolicy: {{ .Values.postfix.image.pullPolicy }}
          env:
            - name: MTP_USER
              value: {{ .Values.postfix.config.mtpUser | quote }}
            - name: MTP_PASS
              value: {{ .Values.postfix.config.mtpPassword | quote }}
            - name: MTP_HOST
              value: {{ .Values.postfix.config.mtpHost | quote }}
            - name: MTP_RELAY
              value: {{ .Values.postfix.config.mtpRelay | quote }}
            - name: MTP_PORT
              value: {{ .Values.postfix.config.mtpPort | quote }}
            - name: TZ
              value: {{ .Values.global.timezone | quote }}
          resources:
            {{- toYaml .Values.postfix.resources | nindent 12 }}
      {{- with .Values.postfix.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postfix.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postfix.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logcentral-graylog5.fullname" . }}-postfix
  labels:
    {{- include "logcentral-graylog5.postfix.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 25
      targetPort: 25
      protocol: TCP
      name: smtp
  selector:
    {{- include "logcentral-graylog5.postfix.selectorLabels" . | nindent 4 }}
{{- end }}
