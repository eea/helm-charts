{{- if .Values.graylogClient.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "logcentral-graylog5.fullname" . }}-graylog-client
  labels:
    {{- include "logcentral-graylog5.graylog-client.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "logcentral-graylog5.fullname" . }}-graylog-client
  replicas: {{ .Values.graylogClient.replicas }}
  selector:
    matchLabels:
      {{- include "logcentral-graylog5.graylog-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logcentral-graylog5.graylog-client.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "logcentral-graylog5.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: graylog-client
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.graylogClient.image.repository }}:{{ .Values.graylogClient.image.tag }}"
          imagePullPolicy: {{ .Values.graylogClient.image.pullPolicy }}
          env:
            - name: GRAYLOG_HTTP_BIND_ADDRESS
              value: {{ .Values.graylogClient.config.httpBindAddress | quote }}
            - name: GRAYLOG_HTTP_EXTERNAL_URI
              value: {{ .Values.graylogClient.config.httpExternalUri | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_ENABLED
              value: {{ .Values.graylogClient.config.email.enabled | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_HOSTNAME
              value: {{ .Values.graylogClient.config.email.hostname | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_PORT
              value: {{ .Values.graylogClient.config.email.port | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_SUBJECT_PREFIX
              value: {{ .Values.graylogClient.config.email.subjectPrefix | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_FROM_EMAIL
              value: {{ .Values.graylogClient.config.email.fromEmail | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_WEB_INTERFACE_URL
              value: {{ .Values.graylogClient.config.httpExternalUri | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_USE_AUTH
              value: {{ .Values.graylogClient.config.email.useAuth | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_USE_TLS
              value: {{ .Values.graylogClient.config.email.useTls | quote }}
            - name: GRAYLOG_TRANSPORT_EMAIL_USE_SSL
              value: {{ .Values.graylogClient.config.email.useSsl | quote }}
            - name: GRAYLOG_SERVER_JAVA_OPTS
              value: "{{ .Values.graylogClient.config.java.heapSize }} {{ .Values.graylogClient.config.java.opts }}"
            - name: GRAYLOG_PROCESSBUFFER_PROCESSORS
              value: {{ .Values.graylogClient.config.processbufferProcessors | quote }}
            - name: GRAYLOG_ELASTICSEARCH_HOSTS
              value: {{ .Values.graylogClient.config.elasticsearch.hosts | quote }}
            - name: GRAYLOG_TELEMETRY_ENABLED
              value: {{ .Values.graylogClient.config.telemetryEnabled | quote }}
            - name: GRAYLOG_IS_LEADER
              value: {{ .Values.graylogClient.config.isLeader | quote }}
            - name: TZ
              value: {{ .Values.global.timezone | quote }}
            - name: GRAYLOG_MONGODB_URI
              value: "mongodb://{{ include "logcentral-graylog5.fullname" . }}-mongodb:27017/graylog"
          ports:
            - name: graylog
              containerPort: 9000
              protocol: TCP
            - name: syslog-tcp
              containerPort: 1514
              protocol: TCP
            - name: syslog-udp
              containerPort: 1514
              protocol: UDP
            - name: gelf-tcp
              containerPort: 12201
              protocol: TCP
            - name: gelf-udp
              containerPort: 12201
              protocol: UDP
          volumeMounts:
            - name: graylog-data
              mountPath: /usr/share/graylog/data
            - name: graylog-journal
              mountPath: /usr/share/graylog/data/journal
            - name: graylog-plugins
              mountPath: /usr/share/graylog/plugin
            - name: graylog-config
              mountPath: /usr/share/graylog/data/config
          resources:
            {{- toYaml .Values.graylogClient.resources | nindent 12 }}
      {{- with .Values.graylogClient.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.graylogClient.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.graylogClient.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: graylog-config
          configMap:
            name: {{ include "logcentral-graylog5.fullname" . }}-graylog-client-config
        {{- if .Values.graylogMaster.persistence.plugins.external }}
        - name: graylog-plugins
          persistentVolumeClaim:
            claimName: logcentralplugins
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: graylog-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.graylogMaster.persistence.data.storageClass }}
        storageClassName: {{ .Values.graylogMaster.persistence.data.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.graylogMaster.persistence.data.size }}
    - metadata:
        name: graylog-journal
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.graylogMaster.persistence.journal.storageClass }}
        storageClassName: {{ .Values.graylogMaster.persistence.journal.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.graylogMaster.persistence.journal.size }}
    {{- if not .Values.graylogMaster.persistence.plugins.external }}
    - metadata:
        name: graylog-plugins
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.graylogMaster.persistence.plugins.storageClass }}
        storageClassName: {{ .Values.graylogMaster.persistence.plugins.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.graylogMaster.persistence.plugins.size }}
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logcentral-graylog5.fullname" . }}-graylog-client
  labels:
    {{- include "logcentral-graylog5.graylog-client.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: graylog
    - port: 1514
      targetPort: 1514
      protocol: TCP
      name: syslog-tcp
    - port: 1514
      targetPort: 1514
      protocol: UDP
      name: syslog-udp
    - port: 12201
      targetPort: 12201
      protocol: TCP
      name: gelf-tcp
    - port: 12201
      targetPort: 12201
      protocol: UDP
      name: gelf-udp
  selector:
    {{- include "logcentral-graylog5.graylog-client.selectorLabels" . | nindent 4 }}
{{- end }}
