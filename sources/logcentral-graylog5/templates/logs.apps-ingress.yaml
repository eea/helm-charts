{{- if .Values.ingress.apps.enabled }}
{{- $fullName := include "logcentral-graylog5.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-apps-ingress
  labels:
    {{- include "logcentral-graylog5.labels" . | nindent 4 }}
    component: graylog
  annotations:
  {{- if .Values.ingress.apps.letsencrypt }}
    cert-manager.io/cluster-issuer: "{{ .Values.ingress.apps.letsencrypt }}"
  {{- end }}
  {{- range $key, $value := .Values.ingress.apps.configuration }}
    {{- if ($value) }}
    nginx.ingress.kubernetes.io/{{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- with .Values.ingress.apps.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: {{ .Values.ingress.apps.className }}
  rules:
  - host: {{ .Values.ingress.apps.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $fullName }}-graylog-master
            port:
              number: {{ $svcPort }}
  {{- if .Values.ingress.apps.tls }}
  tls:
  - hosts:
    - {{ .Values.ingress.apps.hostname }}
    {{- if .Values.ingress.apps.certificate }}
    secretName: {{ .Values.ingress.apps.certificate }}
    {{- end  }}
    {{- end  }}

{{- end }}    
