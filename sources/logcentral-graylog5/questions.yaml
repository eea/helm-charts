questions:
  - variable: global.timezone
    default: "Europe/Bucharest"
    description: "Timezone for all components"
    type: string
    label: Timezone
    group: "Global Settings"

  - variable: graylogMaster.config.httpExternalUri
    default: ""
    description: "External URL for Graylog web interface (e.g., https://graylog.example.com/)"
    type: string
    label: Graylog External URL
    required: true
    group: "Graylog Configuration"

  - variable: graylogMaster.config.passwordSecret
    default: "forpasswordencryptionandhmacogeneration64charactersminimumrequired!"
    description: "Password secret for Graylog (minimum 64 characters) - same for all nodes"
    type: password
    label: Graylog Password Secret
    required: true
    group: "Graylog Configuration"

  - variable: graylogMaster.config.rootPasswordSha2
    default: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
    description: "SHA2 hash of the root password (default: 'admin')"
    type: password
    label: Root Password SHA2 Hash
    required: true
    group: "Graylog Configuration"

  - variable: graylogClient.enabled
    default: true
    description: "Enable Graylog Client (worker node)"
    type: boolean
    label: Enable Graylog Client
    group: "Graylog Configuration"

  - variable: graylogClient.config.httpExternalUri
    default: ""
    description: "External URL for Graylog Client web interface"
    type: string
    label: Graylog Client External URL
    show_if: "graylogClient.enabled=true"
    group: "Graylog Configuration"

  - variable: graylogClient.config.passwordSecret
    default: "forpasswordencryptionandhmacogeneration64charactersminimumrequired!"
    description: "Password secret for Graylog Client (must match master)"
    type: password
    label: Graylog Client Password Secret
    show_if: "graylogClient.enabled=true"
    required: true
    group: "Graylog Configuration"

  - variable: graylogClient.config.rootPasswordSha2
    default: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
    description: "SHA2 hash of the root password (must match master)"
    type: password
    label: Graylog Client Root Password SHA2 Hash
    show_if: "graylogClient.enabled=true"
    required: true
    group: "Graylog Configuration"

  - variable: graylogMaster.config.elasticsearch.hosts
    default: "http://elasticsearch:9200"
    description: "Elasticsearch hosts for Graylog (comma-separated)"
    type: string
    label: Elasticsearch Hosts
    required: true
    group: "External Services"

  - variable: graylogClient.config.elasticsearch.hosts
    default: "http://elasticsearch:9200"
    description: "Elasticsearch hosts for Graylog Client (same as master)"
    type: string
    label: Elasticsearch Hosts (Client)
    required: true
    group: "External Services"

  - variable: postfix.config.mtpUser
    default: ""
    description: "SMTP username for email notifications"
    type: string
    label: SMTP Username
    group: "Email Configuration"

  - variable: postfix.config.mtpPassword
    default: ""
    description: "SMTP password for email notifications"
    type: password
    label: SMTP Password
    group: "Email Configuration"

  - variable: postfix.config.mtpHost
    default: ""
    description: "SMTP host for email notifications"
    type: string
    label: SMTP Host
    group: "Email Configuration"

  - variable: mongodb.persistence.enabled
    default: true
    description: "Enable persistent storage for MongoDB"
    type: boolean
    label: Enable MongoDB Persistence
    group: "Storage"

  - variable: mongodb.persistence.size
    default: "20Gi"
    description: "Size of MongoDB persistent volume"
    type: string
    label: MongoDB Storage Size
    group: "Storage"

  - variable: graylogMaster.persistence.data.enabled
    default: true
    description: "Enable persistent storage for Graylog data"
    type: boolean
    label: Enable Graylog Data Persistence
    group: "Storage"

  - variable: graylogMaster.persistence.data.size
    default: "10Gi"
    description: "Size of Graylog data persistent volume"
    type: string
    label: Graylog Data Storage Size
    group: "Storage"

  - variable: graylogMaster.persistence.journal.enabled
    default: true
    description: "Enable persistent storage for Graylog journal"
    type: boolean
    label: Enable Graylog Journal Persistence
    group: "Storage"

  - variable: graylogMaster.persistence.journal.size
    default: "50Gi"
    description: "Size of Graylog journal persistent volume"
    type: string
    label: Graylog Journal Storage Size
    group: "Storage"

  - variable: ingress.enabled
    default: false
    description: "Enable ingress for web access"
    type: boolean
    label: Enable Ingress
    group: "Networking"

  - variable: ingress.hosts[0].host
    default: "graylog.local"
    description: "Hostname for ingress"
    type: hostname
    label: Ingress Hostname
    show_if: "ingress.enabled=true"
    group: "Networking"

  - variable: loadbalancer.service.type
    default: "LoadBalancer"
    description: "Service type for load balancer"
    type: enum
    options:
      - "LoadBalancer"
      - "NodePort"
      - "ClusterIP"
    label: Load Balancer Service Type
    group: "Networking"

  - variable: graylogMaster.resources.requests.memory
    default: "1Gi"
    description: "Memory request for Graylog Master"
    type: string
    label: Graylog Master Memory Request
    group: "Resources"

  - variable: graylogMaster.resources.limits.memory
    default: "2Gi"
    description: "Memory limit for Graylog Master"
    type: string
    label: Graylog Master Memory Limit
    group: "Resources"

  - variable: graylogClient.resources.requests.memory
    default: "1Gi"
    description: "Memory request for Graylog Client"
    type: string
    label: Graylog Client Memory Request
    show_if: "graylogClient.enabled=true"
    group: "Resources"

  - variable: graylogClient.resources.limits.memory
    default: "2Gi"
    description: "Memory limit for Graylog Client"
    type: string
    label: Graylog Client Memory Limit
    show_if: "graylogClient.enabled=true"
    group: "Resources"

  - variable: mongodb.resources.requests.memory
    default: "1Gi"
    description: "Memory request for MongoDB"
    type: string
    label: MongoDB Memory Request
    group: "Resources"

  - variable: mongodb.resources.limits.memory
    default: "2Gi"
    description: "Memory limit for MongoDB"
    type: string
    label: MongoDB Memory Limit
    group: "Resources"
