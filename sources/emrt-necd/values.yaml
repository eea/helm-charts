
replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


image:
  repository: eeacms/plone-emrt-necd
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

proxyBaseUrl: emrt-necd.eionet.europa.eu
smtpHost: postfix
smtpPort: '25'
timezone: Europe/Copenhagen

edwLoggerPublisher: 'false'
edwLoggerUserID: 'true'
graylog: ''
tableauToken: ''
tableauTokenSnapshot: ''


serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}

service:
  type: ClusterIP
  port: 6081

ingress:
  enabled: false
  serviceName: plone6
  servicePort: 8080
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: '1024m'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ /VirtualHostBase/https/emrt-necd.eionet.europa.eu:443/Plone/VirtualHostRoot/$1 break;
  hosts:
    - host: emrt-necd.eionet.europa.eu
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - emrt-necd.eionet.europa.eu

ingress6:
  name: emrt-necd-p6
  serviceName: plone6
  servicePort: 8080
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-max-temp-file-size: '1024m'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/(.*)$ /VirtualHostBase/https/emrt-necd-p6.eionet.europa.eu:443/Plone/VirtualHostRoot/$1 break;
  hosts:
    - host: emrt-necd-p6.eionet.europa.eu
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - emrt-necd-p6.eionet.europa.eu

memcached:
  fullnameOverride: "memcached"
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi

# Mail transport
postfix:
  fullnameOverride: "postfix"
  serverName: emrt-necd.eionet.europa.eu
  mtpPass: ''
  mtpPort: ''
  mtpRelay: ''
  mtpUser: ''

plone:
  securityContext: {}
  resources:
    requests:
      memory: 1536Mi
    limits:
      memory: 4Gi
  probePath: /Plone/2023/
  probeTimeoutSeconds: 3

plone6:
  securityContext: {}
  resources:
    requests:
      memory: 1536Mi
    limits:
      memory: 4Gi
  probePath: /
  probeTimeoutSeconds: 3


plone6develop: "git+https://github.com/eea/emrt.necd.content.git@python3#egg=emrt.necd.content git+https://github.com/BHUVAN-RJ/collective.deletepermission@python3#egg=collective.deletepermission git+https://github.com/eea/emrt.necd.theme.git@python3#egg=emrt.necd.theme git+https://github.com/david-batranu/plone.formwidget.multifile.git#egg=plone.formwidget.multifile"

varnish:
