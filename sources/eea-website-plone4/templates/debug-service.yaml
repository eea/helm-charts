{{- if .Values.debug.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}-debug
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: debug
spec:
  type: {{ .Values.debug.serviceType }}
  ports:
    - port: {{ .Values.debug.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: debug
{{- end }}
