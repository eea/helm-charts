{{- if and .Values.persistence.blobstorage.enabled (not .Values.persistence.blobstorage.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "appl.fullname" . }}-blobstorage
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: blobstorage
spec:
  accessModes:
    - {{ .Values.persistence.blobstorage.accessMode }}
  {{- if .Values.persistence.blobstorage.storageClass }}
  storageClassName: {{ .Values.persistence.blobstorage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.blobstorage.size }}
{{- end }}
