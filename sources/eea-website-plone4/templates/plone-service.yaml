apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}-plone
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: plone
spec:
  type: {{ .Values.plone.serviceType }}
  ports:
    - port: {{ .Values.plone.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: plone
