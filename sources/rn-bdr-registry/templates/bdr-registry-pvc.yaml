apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "appl.fullname" . }}-static
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: bdr-registry-static
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi