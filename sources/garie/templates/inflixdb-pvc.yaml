apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  adnotation:
    helm.sh/resource-policy: keep
  name: influxdb-data
  labels:
    app: garie
    role: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.influxdb.storage }}
  storageClassName: {{ .Values.influxdb.storageClassName }}