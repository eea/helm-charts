apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: garie-reports
  adnotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.garieConfig.reportsStorage | default "5Gi" }}
  storageClassName: {{ .Values.garieConfig.storageClassName | quote }}
