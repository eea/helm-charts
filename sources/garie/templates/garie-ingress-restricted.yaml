apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garie-ingress
  labels:
    app: garie
    role: ingress
  annotations:
    {{ if .Values.ingress.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuer }}
    {{ end }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ingress-class: {{ .Values.ingress.class }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        {{- if .Values.ingress.webscore }}
        - {{ .Values.ingress.webscore }}
        {{- end }}
        {{- if .Values.ingress.reports }}
        - {{ .Values.ingress.reports }}
        {{- end }}
        {{- if .Values.ingress.grafana }}
        - {{ .Values.ingress.grafana }}
        {{- end }}
        {{- if .Values.ingress.webbkoll }}
        - {{ .Values.ingress.webbkoll }}
        {{- end }}
        {{- if .Values.ingress.webbkollBackend }}
        - {{ .Values.ingress.webbkollBackend }}
        {{- end }}
      secretName: garie-tls-secret
  rules:
    {{- if .Values.ingress.webscore }}
    - host: {{ .Values.ingress.webscore }}
      http:
        paths:
          - path: /ondemand
            pathType: Prefix
            backend:
              service:
                name: garie-webscore
                port:
                  number: 3000
    {{- end }}
    {{- if .Values.ingress.reports }}
    - host: {{ .Values.ingress.reports }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: garie-uptimerobot
                port:
                  number: 3000
    {{- end }}
    {{- if .Values.ingress.grafana }}
    - host: {{ .Values.ingress.grafana }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    {{- end }}
    {{- if .Values.ingress.webbkoll }}
    - host: {{ .Values.ingress.webbkoll }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webbkoll
                port:
                  number: 4000
    {{- end }}
    {{- if .Values.ingress.webbkollBackend }}
    - host: {{ .Values.ingress.webbkollBackend }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webbkoll-backend
                port:
                  number: 8100
    {{- end }}