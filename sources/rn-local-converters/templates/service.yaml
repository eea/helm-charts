apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: local-converters
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: local-converters
