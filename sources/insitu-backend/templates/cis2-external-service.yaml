{{- if .Values.cis2import.enabled }}
{{- if .Values.cis2import.externalIP }}
apiVersion: v1
kind: Service
metadata:
  name: cis2
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: cis2
spec:
  type: ExternalName
  externalName: {{ .Values.cis2import.externalIP | quote }}
{{- else }}
# CIS2 service not created - externalIP is empty
# Please configure cis2import.externalIP with the correct IP address
{{- end }}
{{- end }}