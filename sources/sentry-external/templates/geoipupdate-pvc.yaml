{{- if .Values.geoipupdate.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.geoipupdate.pvc }}
  annotations:
    "helm.sh/resource-policy": keep
spec:
  {{- if .Values.geoipupdate.storageClassName }}
  storageClassName: "{{ .Values.geoipupdate.storageClassName }}"
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.geoipupdate.storage }}
{{- end }}        
