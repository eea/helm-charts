{{- if .Values.kowl.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kowl-dpl
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: kowl

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "appl.selectorLabels" . | nindent 6 }}
      component: kowl
  template:
    metadata:
      labels:
        {{- include "appl.selectorLabels" . | nindent 8 }}
        component: kowl
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "appl.serviceAccountName" . }}

      containers:
      - name: kowl
        image: quay.io/cloudhut/kowl:v1.4.0
        env:
        - name: TZ
          value: "{{ .Values.timezone }}"
        - name: KAFKA_BROKERS
          value: "{{ .Values.kowl.kafka }}"
        ports:
        - containerPort: 8080

        {{- if (.Values.kowl.livenessProbe) }}
        livenessProbe:
          {{- toYaml .Values.kowl.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if (.Values.kowl.startupProbe) }}
        startupProbe:
          {{- toYaml .Values.kowl.startupProbe | nindent 10 }}
        {{- end }}

        resources:
          {{- toYaml .Values.kowl.resources | nindent 10 }}

      {{- with .Values.kowl.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kowl.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kowl.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      restartPolicy: Always
{{- end }}
