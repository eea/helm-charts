{{- if .Values.nginx.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "appl.fullname" . }}-nginx
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: nginx
spec:
  type: {{ .Values.nginx.serviceType }}
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: nginx
{{- end }}
