    # CDSE Service Mappings - proxy to sh.dataspace.copernicus.eu
    location ~ ^/cdse/_NEW__CLMS_Bio_geophysical_Parameters_Soil_Moisture(/.*)?$ {
      proxy_pass https://sh.dataspace.copernicus.eu/ogc/wmts/f85fd735-2c55-4c81-99cd-ccce26be48e6$1;
      proxy_ssl_server_name on;
      proxy_set_header Host sh.dataspace.copernicus.eu;
