namespace: clms

helm:
  releaseName: clms-frontend
  chart: "clms-frontend"
  repo: "https://eea.github.io/helm-charts"
  version: "3.493.0"
  force: true
  timeoutSeconds: 0
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: 01dev-eea-letsencrypt
      certificate: dev-clms.copernicus.01dev.eea.europa.eu-tls
    volto:
      hostname: dev-clms.copernicus.01dev.eea.europa.eu
      environment:
        RAZZLE_INTERNAL_API_PATH: http://backend:8080/Plone
        RAZZLE_PUBLIC_PATH: /
        RAZZLE_SENTRY_DSN: ""
        RAZZLE_SENTRY_RELEASE: ""
        RAZZLE_SENTRY_ENVIRONMENT: 01dev
