questions:
- variable: "matrix.serverName"
  label: "Matrix homeserver public FQDN"
  description: "The public url of matrix, used in federation and under which every user is saved"
  type: "string"
  default: "matrix.eea.europa.eu"
  required: true

- variable: "element.serverName"
  label: "Element server name"
  default: "element.eea.europa.eu"
  description: "Server name will be used for URL with https in front"
  type: "string"
  required: true

- variable: "identity.serverName"
  label: "Matrix identity server name"
  default: "matrix-identity.eea.europa.eu"
  description: "Server name will be used for URL with https in front"
  type: "string"
  required: true

- variable: "db.user"
  label: "Matrix database user"
  default: "matrix"
  description: "Matrix postgres database user"
  type: "string"
  group: "Database"
- variable: "db.pass"
  label: "Matrix database password"
  default: "matrix"
  description: "Matrix postgres database password"
  type: "password"
  group: "Database"
- variable: "db.psqlpw"
  label: "Admin user database password"
  default: "password"
  description: "postgres user password"
  type: "password"
  group: "Database"
- variable: "db.name"
  label: "Matrix database name"
  default: "matrix"
  description: "Matrix postgres database name"
  type: "string"
  group: "Database"
- variable: "db.storage"
  label: "Database data storage size"
  description: "Size of storage needed"
  default: "15Gi"
  type: "string"
  required: true
  group: "Database"
- variable: "db.storageClassName"
  label: "Database data storage class"
  description: "Volume storage class"
  default: ""
  type: "string"
  required: false
  group: "Database"




- variable: "matrix.emailFromAddress"
  label: "Matrix-Riot email sender address"
  default: "noreply@eea.europa.eu"
  description: "Email used to send notifications from Matrix-riot"
  type: "string"

- variable: "matrix.emailFromName"
  label: "Matrix-Riot email sender name"
  default: "EEA Riot Chat"
  description: "Email name used to send notifications from Matrix-riot"
  type: "string"

- variable: "ldap.host"
  label: "LDAP host"
  default: "ldap3.eionet.europa.eu"
  description: "LDAP EIONET host/ip"
  type: "string"
  required: true
  group: "LDAP"
- variable: "ldap.binddn"
  label: "LDAP binddn"
  default: "uid=user,ou=Users,o=EIONET,l=Europe"
  description: "The DN for the user to read from LDAP"
  type: "string"
  required: true
  group: "LDAP"
- variable: "ldap.binddnPass"
  label: "LDAP binddn password"
  description: "The password for the user to read from LDAP"
  type: "password"
  required: true
  group: "LDAP"
- variable: "ldap.basedn"
  label: "LDAP base DN"
  default: "ou=Users,o=EIONET,l=Europe"
  description: "LDAP BASE DN to give access to users"
  type: "string"
  required: true
  group: "LDAP"
- variable: "ldap.port"
  label: "LDAP port"
  default: "636"
  description: "Access port for LDAP"
  type: "int"
  group: "LDAP"
- variable: "ldap.tls"
  label: "LDAP TLS enabled"
  default: "true"
  description: "LDAP TLS enabled (true/false)"
  type: "enum"
  options:
  - "true"
  - "false"
  required: true
  group: "LDAP"
- variable: "ldap.filter"
  label: "LDAP filter users"
  description: "Used to filter the users from LDAP with access "
  type: "string"
  group: "LDAP"


- variable: "identity.javaOpts"
  label: "Identity server JAVA options"
  description: "Identity server JAVA extra options"
  type: "string"
- variable: "synapseMxisdHStoken"
  label: "Synapse appservice-mxisd app HS token"
  description: "Used to integrate the identity service"
  type: "string"
- variable: "synapseMxisdAStoken"
  label: "Synapse appservice-mxisd app AS token"
  description: "Used to integrate the identity service"
  type: "string"
- variable: "turnRealm"
  label: "Coturn hostname"
  type: "string"
  default: "turn.eea.europa.eu"
- variable: "turnkey"
  label: "Coturn secret key, pwgen -s 64 1"
  type: "password"
  default: "LLbic1m5iqizxmuyFw0r5wHw1ChFeQK3QWHgwe9jo6iFYlltBzv7eSbdWdPIIlK3"   

- variable: "timezone"
  label: "Time zone"
  description: "Time zone"
  default: "Europe/Copenhagen"
  required: true
  type: "string"


- variable: "postfix.mtpRelay"
  label: "Postfix relay"
  description: "Postfix SMTP relay"
  type: "string"
  default: "ironports.eea.europa.eu"
- variable: "postfix.mtpPort"
  label: "Postfix relay port"
  description: "Postfix SMTP relay port"
  type: "int"
  default: 8587
- variable: "postfix.mtpUser"
  label: "Postfix user"
  description: "User used to send email"
  type: "string"
- variable: "postfix.mtpPass"
  label: "Postfix password"
  description: "Password used for MTPUSER"
  type: "password"


- variable: "identity.data.storage"
  default: "1Gi"
  label: "Identity server data volume size"
  description: "Size of storage needed"
  type: "string"
  required: true
- variable: "identity.data.storageClassName"
  label: "Identity server data storage class"
  description: "Volume storage class"
  default: ""
  type: "string"
  required: false


- variable: "matrix.data.storage"
  label: "Matrix data storage size"
  description: "Size as 10Gi"
  type: "string"
  required: true
  default: "20Gi"
- variable: "matrix.data.storageClassName"
  label: "Matrix data storage class"
  description: "Volume storage class"
  default: ""
  type: "string"
  required: false

