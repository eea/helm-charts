apiVersion: v1
kind: Service
metadata:
  name: identity
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: identity
spec:
  type: ClusterIP
  ports:
    - port: 8090
      targetPort: 8090
      protocol: TCP
  selector:
    {{- include "element.selectorLabels" . | nindent 4 }}
    component: identity

