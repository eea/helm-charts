apiVersion: v1
kind: Service
metadata:
  name: matrix
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: matrix

spec:
  type: {{ .Values.matrix.service.type }}
  ports:
    - port: {{ .Values.matrix.service.port }}
      targetPort: 8008
      protocol: TCP
  selector:
    {{- include "element.selectorLabels" . | nindent 4 }}
    component: matrix

