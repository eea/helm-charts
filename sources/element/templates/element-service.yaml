apiVersion: v1
kind: Service
metadata:
  name: element
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: element

spec:
  type: {{ .Values.element.service.type }}
  ports:
    - port: {{ .Values.element.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    {{- include "element.selectorLabels" . | nindent 4 }}
    component: element

