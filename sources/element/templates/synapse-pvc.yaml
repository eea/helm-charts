apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synapse-volume
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: synapse
# annotations:
#   "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.matrix.data.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.matrix.data.storage }}
