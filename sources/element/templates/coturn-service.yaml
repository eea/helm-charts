apiVersion: v1
kind: Service
metadata:
  name: coturn
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: coturn
spec:
  type: ClusterIP
  ports:
    - port: 3478
      targetPort: 3478
      protocol: TCP
      name: tcp3478
    - port: 5349
      targetPort: 5349
      protocol: TCP
      name: tcp5349
    - port: 3478
      targetPort: 3478
      protocol: UDP
      name: udp3478
    - port: 5349
      targetPort: 5349
      protocol: UDP
      name: udp5359
  selector:
    {{- include "element.selectorLabels" . | nindent 4 }}
    component: coturn
