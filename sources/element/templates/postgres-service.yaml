apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: postgres
spec:
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    {{- include "element.selectorLabels" . | nindent 4 }}
    component: postgres
