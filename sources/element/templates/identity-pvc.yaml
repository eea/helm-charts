apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: identity-volume
  labels:
    {{- include "element.labels" . | nindent 4 }}
    component: identity
# annotations:
#   "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.identity.data.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.identity.data.storage }}
