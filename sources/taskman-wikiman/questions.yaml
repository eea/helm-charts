  questions:
    - variable: "wikiman.schedule"
      label: "Crontab schedule (UTC)"
      default: "0 0 3 * *"
      type: "string"
      group: "General"

    - variable: "wikiman.environment.ENV_PATH"
      label: "Path to the environment variables file"
      description: "Overwrites environment variables"
      default: "/data/environment"
      type: "string"
      group: "General"

    - variable: "wikiman.environment.DEBUG_ON"
      label: "Debug on"
      default: "No"
      description: "Choose Yes to enable debug logging"
      type: "enum"
      options:
      - "Yes"
      - "No"
      group: "General"

        
    - variable: "wikiman.environment.WIKI_SERVER"
      label: "Redmine url"
      default: "https://taskman.eionet.europa.eu/"
      description: "The main url of the redmine instance, if not given will export the result in STDOUT"
      type: "string"
      group: "Taskman"
    - variable: "wikiman.environment.WIKI_APIKEY"
      label: "Redmine API key"
      description: "Belongs to the user that will update the wiki pages, if not given will export the result in STDOUT"
      type: "string"
      group: "Taskman"
    - variable: "wikiman.environment.WIKI_PROJECT"
      label: "Redmine wiki project"
      description: "The redmine project where the wiki pages are, if not given will export the result in STDOUT"
      type: "string"
      group: "Taskman"
    - variable: "wikiman.environment.WIKI_HOSTS_PAGE"
      label: "Redmine wiki hosts page"
      type: "string"
      group: "Taskman"
    - variable: "wikiman.environment.WIKI_STACKS_PAGE"
      label: "Redmine wiki stacks page"
      type: "string"
      group: "Taskman"
    - variable: "wikiman.environment.WIKI_CONTAINERS_PAGE"
      label: "Redmine wiki containers page"
      type: "string"
      group: "Taskman"

    - variable: "wikiman.environment.RANCHER_CONFIG"
      label: "Rancher configuration"
      description: "Multiline, with the format - rancher url, access key, secret key ( separated by commas)"
      type: "multiline"
      group: "Configuration"      
    - variable: "wikiman.environment.SVN_USER"
      label: "SVN readonly user"
      description: "Used to read docker-compose.yml"
      type: "string"
      group: "Configuration" 
    - variable: "wikiman.environment.SVN_PASSWORD"
      label: "SVN user string"
      description: "Used to read docker-compose.yml"
      type: "string"
      group: "Configuration" 
    - variable: "wikiman.environment.GITHUB_TOKEN"
      label: "GITHUB token"
      description: "Needs read on public repos, used to read docker-compose.yml"
      type: "string"
      group: "Configuration" 
    - variable: "wikiman.environment.DOCKERHUB_USER"
      label: "Dockerhub user"
      description: "Used to read docker images build information"
      type: "string"
      group: "Configuration" 
    - variable: "wikiman.environment.DOCKERHUB_PASS"
      label: "Dockerhub user string"
      description: "Used to read docker images build information"
      type: "string"      
      group: "Configuration"

    - variable: "wikiman.environment.GITLAB_CONFIG"
      label: "Gitlab url"
      description: "Used to backup stacks"
      type: "string"
      group: "Configuration"


