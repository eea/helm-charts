apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "appl.fullname" . }}-data-pvc
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    app.kubernetes.io/component: wikiman 
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
  - ReadWriteOncePod
  resources:
    requests:
      storage: 1Gi

