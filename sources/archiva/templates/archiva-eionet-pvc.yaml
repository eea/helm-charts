apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: archiva-eionet-data
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: archiva-eionet-data
  annotations:
    "helm.sh/resource-policy": keep

spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 15Gi

