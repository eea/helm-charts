{{- $mounts := .Values.mounts | join "," | splitList "," }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "centos7dev.fullname" . }}
  labels:
    {{- include "centos7dev.labels" . | nindent 4 }}

spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "centos7dev.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "centos7dev.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          {{- if .Values.mounts }}
          volumeMounts:
          {{- range $index, $mnt := $mounts }}
          - mountPath: /mnt/{{ $mnt }}
            name: mnt{{ $index }}
          {{- end }}
          {{- end }}

#         args:
#           - /bin/bash
#           - -c
#           - touch /tmp/healthy
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: TZ
            value: "{{ .Values.timezone }}"
          - name: LANG
            value: "en_US.UTF-8"
          stdin: true
          tty: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if .Values.mounts }}
      volumes:
      {{- range $index, $mnt := $mounts }}
      - name: mnt{{ $index }}
        persistentVolumeClaim:
          claimName: {{ $mnt }}
      {{- end }}
      {{- end }}

