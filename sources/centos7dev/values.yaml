image:
  repository: eeacms/centos7dev
  pullPolicy: IfNotPresent
  tag: "2.2.4"

resources:
  env:
  - name: TZ
    value: "Europe/Copenhagen"
  - name: LANG
    value: "en_US.UTF-8"
  limits:
    memory: 128Mi
  #   cpu: 100m
  requests:
    memory: 64Mi
  #   cpu: 100m

nameOverride: ""

fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
