# Master nodes configuration
opensearch-master:
  clusterName: opensearch-cluster
  nodeGroup: "master"
  masterService: "opensearch-cluster-master"

  roles:
    - master

  replicas: 1
  minimumMasterNodes: 1

  image: "opensearchproject/opensearch"
  imageTag: "1.1.0"

  opensearchJavaOpts: "-Xmx1g -Xms1g"

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

  extraEnvs:
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"

  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      plugins.security.disabled: true

  persistence:
    enabled: true
    storageClass: ""
    size: 10Gi

  maxUnavailable: 0

  service:
    # Master nodes don't need external service
    type: ClusterIP

# Data nodes configuration
opensearch-data:
  clusterName: opensearch-cluster
  nodeGroup: "data"
  masterService: "opensearch-cluster-master"

  roles:
    - data
    - ingest

  replicas: 2
  minimumMasterNodes: 1

  image: "opensearchproject/opensearch"
  imageTag: "1.1.0"

  opensearchJavaOpts: "-Xmx2g -Xms2g"

  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

  extraEnvs:
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"

  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      plugins.security.disabled: true

  persistence:
    enabled: true
    storageClass: ""
    size: 50Gi

  maxUnavailable: 0

  service:
    type: ClusterIP
    port: 9200

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations: {}
    path: /
    hosts:
      - opensearch.01dev.eea.europa.eu
    tls: []
