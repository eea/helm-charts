opensearch:
  clusterName: opensearch-cluster
  nodeGroup: "master"
  masterService: "opensearch-cluster-master"

  roles:
    - master
    - ingest
    - data
    - remote_cluster_client

  replicas: 3
  minimumMasterNodes: 1

  image: "opensearchproject/opensearch"
  imageTag: "1.1.0"

  opensearchJavaOpts: "-Xmx2g -Xms2g"

  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

  extraEnvs:
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"

  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      network.host: 0.0.0.0
      plugins.security.disabled: true

  service:
    type: ClusterIP
    port: 9200

  persistence:
    enabled: true
    storageClass: ""
    size: 20Gi

  maxUnavailable: 0

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: opensearch.01dev.eea.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false
    secretName: opensearch-tls
