categories:
  - Database
  - Logging
  - Elasticsearch

questions:
  - variable: "clusterName"
    type: "string"
    required: true
    label: "Cluster name"
    description: "Name of the Elasticsearch Cluster"
    default: "es-cluster"
    group: "Elasticsearch Configuration"

  - variable: "hostLabels"
    description: "Comma separated list of host labels (e.g. key1=value1, key2=value2) to be used for scheduling the services."
    label: "Schedule on hosts with following host labels"
    type: "string"
    group: "Elasticsearch Configuration"

  - variable: "useMonitoring"
    label: "Enable ElasticSearch monitoring"
    description: |
      Set true to use the monitoring X-Pack module  - https://www.elastic.co/what-is/open-x-pack.
      You will need kibana and X-PACK to be installed.
    default: false
    required: true
    type: boolean
    group: "Elasticsearch Configuration"

  - variable: "updateSysctl"
    label: "Update host sysctl:"
    description: |
      Set true to avoid vm.max_map_count errors. ES will not start without vm.max_map_count updated.
      WARN: If set true, host param vm.max_map_count will be update to 262144.
    default: false
    required: true
    type: boolean
    group: "Elasticsearch Configuration"

  - variable: "bootstrapMemoryLock"
    label: "Enable bootstrap memory lock:"
    description: |
      Enable memory locking for Elasticsearch. In most Kubernetes environments, this should be false.
      Only enable if your cluster supports memory locking and you need maximum performance.
    default: false
    required: true
    type: boolean
    group: "Elasticsearch Configuration"

  - variable: "podDisruptionBudget.enabled"
    label: "Enable Pod Disruption Budgets"
    description: |
      Enable Pod Disruption Budgets to ensure minimum availability during cluster maintenance.
      Recommended for production environments to prevent too many Elasticsearch pods being unavailable simultaneously.
    default: true
    required: true
    type: boolean
    group: "Elasticsearch Configuration"

  - variable: "addKibana"
    label: "Add kibana container:"
    description: |
      Set true to add a Kibana container.
      If false, Kibana will not be added.
    default: true
    required: true
    type: boolean
    group: "Kibana Configuration"

  - variable: "kibana.url"
    description: "Public facing URL for Kibana (without / at the end). Leave empty to auto-generate from ingress configuration."
    label: "Kibana URL (Optional)"
    type: "string"
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  # Kibana Ingress Configuration
  - variable: "kibana.ingress.enabled"
    label: "Enable Kibana Ingress"
    description: "Enable ingress controller for Kibana access"
    default: true
    required: true
    type: boolean
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.ingress.hostname"
    description: "Hostname for Kibana ingress (e.g. kibana.company.com)"
    label: "Kibana Ingress Hostname"
    type: "string"
    default: "kibana.example.com"
    group: "Kibana Configuration"
    show_if: "addKibana=true&&kibana.ingress.enabled=true"

  - variable: "kibana.ingress.className"
    description: "Ingress class name (e.g. nginx, traefik)"
    label: "Kibana Ingress Class"
    type: "string"
    default: ""
    group: "Kibana Configuration"
    show_if: "addKibana=true&&kibana.ingress.enabled=true"

  - variable: "kibana.ingress.annotations"
    description: "Additional ingress annotations (YAML format)"
    label: "Kibana Ingress Annotations"
    type: "multiline"
    default: |
      # Example annotations:
      # nginx.ingress.kubernetes.io/rewrite-target: /
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    group: "Kibana Configuration"
    show_if: "addKibana=true&&kibana.ingress.enabled=true"

  # TLS Configuration for Kibana Ingress
  - variable: "kibana.ingress.tls[0].secretName"
    description: "Secret name containing TLS certificate"
    label: "TLS Secret Name"
    type: "string"
    group: "Kibana Configuration"
    show_if: "addKibana=true&&kibana.ingress.enabled=true"

  - variable: "kibana.ingress.tls[0].hosts[0]"
    description: "Hostname for TLS certificate (should match ingress hostname)"
    label: "TLS Certificate Hostname"
    type: "string"
    default: "kibana.example.com"
    group: "Kibana Configuration"
    show_if: "addKibana=true&&kibana.ingress.enabled=true"

  - variable: "esPort"
    label: "ElasticSearch expose port"
    description: "Select true to expose it"
    default: false
    required: true
    type: boolean
    group: "Port Configuration"

  - variable: "cerebroPort"
    label: "Cerebro client expose port"
    description: "Select true to expose it"
    default: false
    required: true
    type: boolean
    group: "Port Configuration"

  - variable: "kibanaPort"
    label: "Kibana client expose port"
    description: "Select true to expose it"
    default: false
    required: true
    type: boolean
    group: "Port Configuration"

  - variable: "esworker.replicaCount"
    type: "int"
    required: true
    label: "# of data nodes"
    description: "Set the number of data nodes"
    default: 2
    group: "Data Nodes"

  - variable: "esmaster.replicaCount"
    type: "string"
    required: true
    label: "Replica count (master nodes)"
    description: "Number of replicas for master nodes"
    default: "1"
    group: "Master Nodes"

  - variable: "esmaster.enableDataRole"
    label: "Enable data role on master nodes"
    description: |
      Set true to allow master nodes to store data. Recommended for small clusters.
      Set false for dedicated master nodes in production clusters.
    default: false
    required: true
    type: boolean
    group: "Master Nodes"

  - variable: "masterHeapSize"
    type: "string"
    required: true
    label: "Heap size (master nodes)"
    description: "Heap size to be allocated for Java (master nodes)"
    default: "512m"
    group: "Master Nodes"

  - variable: "masterMemReservation"
    type: "string"
    required: true
    label: "Memory reservation (master nodes)"
    description: "Memory reservation per elasticsearch container. Recommended - triple the heap size! (master nodes)"
    default: "1536m"
    group: "Master Nodes"

  - variable: "masterMemLimit"
    type: "string"
    required: true
    label: "Memory limit (master nodes)"
    description: "Memory limit per elasticsearch container. Recommended - triple the heap size! (master nodes)"
    default: "1536m"
    group: "Master Nodes"

  # Master Nodes Health Check Configuration (TCP-based)
  - variable: "esmaster.healthChecks.startup.initialDelaySeconds"
    label: "Master Startup Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP startup probes for master nodes (production-safe: 60s)"
    type: "int"
    default: 60
    group: "Master Nodes"

  - variable: "esmaster.healthChecks.startup.failureThreshold"
    label: "Master Startup Probe Failure Threshold"
    description: "Number of TCP probe failures before marking master container as failed to start (production-safe: allows 15+ minutes)"
    type: "int"
    default: 60
    group: "Master Nodes"

  - variable: "esmaster.healthChecks.readiness.initialDelaySeconds"
    label: "Master Readiness Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP readiness probes for master nodes (production-safe: 120s)"
    type: "int"
    default: 120
    group: "Master Nodes"

  - variable: "esmaster.healthChecks.readiness.periodSeconds"
    label: "Master Readiness Probe Period (seconds)"
    description: "How often to perform TCP readiness probes for master nodes (production-safe: 45s)"
    type: "int"
    default: 45
    group: "Master Nodes"

  - variable: "esmaster.healthChecks.liveness.initialDelaySeconds"
    label: "Master Liveness Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP liveness probes for master nodes (production-safe: 300s)"
    type: "int"
    default: 300
    group: "Master Nodes"

  - variable: "esmaster.healthChecks.liveness.failureThreshold"
    label: "Master Liveness Probe Failure Threshold"
    description: "Number of TCP probe failures before restarting master container (production-safe: allows 15+ minutes)"
    type: "int"
    default: 10
    group: "Master Nodes"

  - variable: "dataHeapSize"
    type: "string"
    required: true
    label: "Heap size (data nodes)"
    description: "Heap size to be allocated for Java (data nodes)"
    default: "512m"
    group: "Data Nodes"

  - variable: "dataMemReservation"
    type: "string"
    required: true
    label: "Memory reservation (data nodes)"
    description: "Memory reservation per elasticsearch container. Recommended - triple the heap size! (master nodes)"
    default: "1536m"
    group: "Data Nodes"

  - variable: "dataMemLimit"
    type: "string"
    required: true
    label: "Memory limit (data nodes)"
    description: "Memory limit per elasticsearch container.  Recommended - triple the heap size! (data nodes)"
    default: "1536m"
    group: "Data Nodes"

  # Data Nodes Health Check Configuration (TCP-based)
  - variable: "esworker.healthChecks.startup.initialDelaySeconds"
    label: "Data Startup Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP startup probes for data nodes (production-safe: 60s)"
    type: "int"
    default: 60
    group: "Data Nodes"

  - variable: "esworker.healthChecks.startup.failureThreshold"
    label: "Data Startup Probe Failure Threshold"
    description: "Number of TCP probe failures before marking data container as failed to start (production-safe: allows 15+ minutes)"
    type: "int"
    default: 60
    group: "Data Nodes"

  - variable: "esworker.healthChecks.readiness.initialDelaySeconds"
    label: "Data Readiness Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP readiness probes for data nodes (production-safe: 120s)"
    type: "int"
    default: 120
    group: "Data Nodes"

  - variable: "esworker.healthChecks.readiness.periodSeconds"
    label: "Data Readiness Probe Period (seconds)"
    description: "How often to perform TCP readiness probes for data nodes (production-safe: 45s)"
    type: "int"
    default: 45
    group: "Data Nodes"

  - variable: "esworker.healthChecks.liveness.initialDelaySeconds"
    label: "Data Liveness Probe Initial Delay (seconds)"
    description: "Initial delay before starting TCP liveness probes for data nodes (production-safe: 300s)"
    type: "int"
    default: 300
    group: "Data Nodes"

  - variable: "esworker.healthChecks.liveness.failureThreshold"
    label: "Data Liveness Probe Failure Threshold"
    description: "Number of TCP probe failures before restarting data container (production-safe: allows 15+ minutes)"
    type: "int"
    default: 10
    group: "Data Nodes"

  - variable: "cerebro.memLimit"
    type: "string"
    required: true
    label: "Memory limit for cerebro container"
    description: "AT LEAST double the heap size!"
    default: "512m"
    group: "Cerebro Configuration"

  - variable: "cerebro.memReservation"
    type: "string"
    required: true
    label: "Memory reservation for cerebro container"
    description: "AT LEAST double the heap size!"
    default: "512m"
    group: "Cerebro Configuration"

  - variable: "kibana.spaceSize"
    type: "string"
    required: true
    label: "Heap size kibana"
    description: "Used for NodeJs --max-old-space-size setting"
    default: "1024"
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.memReservation"
    type: "string"
    required: true
    label: "Memory reservation for kibana container"
    description: "AT LEAST the heap size!"
    default: "1024m"
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.memLimit"
    type: "string"
    required: true
    label: "Memory limit for kibana container"
    description: "AT LEAST double the heap size!"
    default: "2048m"
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "cerebro.user"
    label: "Cerebro username"
    description: "Leave blank for no authentification, not recommended"
    type: "string"
    default: "admin"
    group: "Cerebro Configuration"

  - variable: "cerebro.password"
    label: "Cerebro password"
    type: "password"
    default: "secret"
    group: "Cerebro Configuration"

  - variable: "cerebro.secret"
    label: "Cerebro secret"
    description: "Used in cookies, generate it with `pwgen  -y 64  | head -n 1` or `openssl rand -base64 32`. Will be randomly generated if not given"
    type: "string"
    group: "Cerebro Configuration"

  # Cerebro Health Check Configuration
  - variable: "cerebro.healthChecks.startup.initialDelaySeconds"
    label: "Cerebro Startup Probe Initial Delay (seconds)"
    description: "Initial delay before starting startup probes for Cerebro (production-safe: 45s)"
    type: "int"
    default: 45
    group: "Cerebro Configuration"

  - variable: "cerebro.healthChecks.startup.failureThreshold"
    label: "Cerebro Startup Probe Failure Threshold"
    description: "Number of failures before marking Cerebro as failed to start (production-safe: allows 10 minutes)"
    type: "int"
    default: 40
    group: "Cerebro Configuration"

  - variable: "cerebro.healthChecks.readiness.initialDelaySeconds"
    label: "Cerebro Readiness Probe Initial Delay (seconds)"
    description: "Initial delay before starting readiness probes for Cerebro (production-safe: 30s)"
    type: "int"
    default: 30
    group: "Cerebro Configuration"

  - variable: "cerebro.healthChecks.liveness.initialDelaySeconds"
    label: "Cerebro Liveness Probe Initial Delay (seconds)"
    description: "Initial delay before starting liveness probes for Cerebro (production-safe: 90s)"
    type: "int"
    default: 90
    group: "Cerebro Configuration"

  - variable: "esmaster.password"
    label: "Superuser ( elastic ) password"
    description: "Empty for no authentification, minimum 6 characters"
    type: "password"
    group: "Security Configuration"

  - variable: "kibana.password"
    description: "Minumum 6 characters, needs Superuser password to not be empty"
    label: "kibana user password (kibana_system)"
    type: "password"
    group: "Security Configuration"

  - variable: "kibana.allowAnonRo"
    label: "Allow anonymous readonly access to kibana:"
    description: |
      Will be used if there is a Kibana container and 
      Elasticsearch is secured with passwords
    default: true
    required: true
    type: boolean
    group: "Security Configuration"

  - variable: "kibana.anonPassword"
    description: "Minumum 6 characters, if given will be used to configure anonymous access to elasticsearch"
    label: "Anonymous user password (used in background)"
    default: "RandomPassword1"
    type: "password"
    group: "Security Configuration"

  - variable: "kibana.readOnlyRoleJson"
    description: "Default is empty, will use the value from the kibana image, examples of json - https://www.elastic.co/guide/en/kibana/current/role-management-api-put.html"
    label: "Kibana guest user permission configuration"
    type: "string"
    group: "Security Configuration"

  - variable: "kibana.autocompleteTimeout"
    label: "Kibana autocomplete timeout"
    type: string
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.autocompleteTerminateAfter"
    label: "Kibana autocomplete terminate after"
    type: string
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.requestTimeout"
    label: "Kibana elasticsearch timeout"
    type: string
    default: "300000"
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  # Kibana Health Check Configuration
  - variable: "kibana.healthChecks.startup.initialDelaySeconds"
    label: "Kibana Startup Probe Initial Delay (seconds)"
    description: "Initial delay before starting startup probes for Kibana (production-safe: 90s)"
    type: "int"
    default: 90
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.healthChecks.startup.failureThreshold"
    label: "Kibana Startup Probe Failure Threshold"
    description: "Number of failures before marking Kibana as failed to start (production-safe: allows up to 20 minutes)"
    type: "int"
    default: 80
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.healthChecks.readiness.initialDelaySeconds"
    label: "Kibana Readiness Probe Initial Delay (seconds)"
    description: "Initial delay before starting readiness probes for Kibana (production-safe: 60s)"
    type: "int"
    default: 60
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "kibana.healthChecks.liveness.initialDelaySeconds"
    label: "Kibana Liveness Probe Initial Delay (seconds)"
    description: "Initial delay before starting liveness probes for Kibana (production-safe: 180s)"
    type: "int"
    default: 180
    group: "Kibana Configuration"
    show_if: "addKibana=true"

  - variable: "timezone"
    label: "Time zone"
    description: "Time zone"
    default: "Europe/Copenhagen"
    required: true
    type: "string"
    group: "General Configuration"

  - variable: "volumeDriver"
    label: "Data volumes driver"
    description: "ElasticSearch data volume driver, choose rancher_ebs only for Amazon"
    default: "nfs-client"
    type: "enum"
    options:
      - "nfs-client"
    required: true
    group: "Volume Configuration"

  - variable: "volumeDriverOpts"
    label: "Data volume driver options"
    description: |
      Specify "driver_opts" key/value pair in the format "optionName: optionValue".
      E.g. for the `rancher-ebs` driver you should specify the required 'size' option like this: "size: 1".
      Empty if  driver is not `rancher-ebs`.
    type: "multiline"
    group: "Volume Configuration"

  - variable: "volumeConfigDriver"
    label: "Configuration volume driver"
    description: "ElasticSearch configuration volume driver, used if security is enabled to store certificates"
    default: "nfs-client"
    type: "enum"
    options:
      - "nfs-client"
    required: true
    group: "Volume Configuration"

  - variable: "volumeConfigDriverOpts"
    label: "Configuration volume driver options"
    description: |
      Specify "driver_opts" key/value pair in the format "optionName: optionValue".
      E.g. for the `rancher-ebs` driver you should specify the required 'size' option like this: "size: 1".
      Empty if  driver is not `rancher-ebs`.
    type: "multiline"
    group: "Volume Configuration"

  - variable: "backupVolumeName"
    label: "Backup volume name"
    description: "Volume name to manually backup ES data, empty if no backup necessary"
    type: "string"
    group: "Backup Configuration"

  - variable: "backupVolumeDriver"
    label: "Backup volumes driver"
    description: "ElasticSearch data volume driver"
    default: "nfs-client"
    type: "enum"
    options:
      - "nfs-client"
    group: "Backup Configuration"

  - variable: "backupVolumeExternal"
    label: "Backup volumes environment scoped (external)"
    description: "ElasticSearch data is environment scoped (externally created by other stack)"
    default: "yes"
    type: "enum"
    options:
      - "yes"
      - "no"
    group: "Backup Configuration"

  - variable: "backupVolumeDriverOpts"
    label: "Backup volume driver options"
    description: |
      Specify "driver_opts" key/value pair in the format "optionName: optionValue".
      E.g. for the `rancher-ebs` driver you should specify the required 'size' option like this: "size: 1".
      Empty if  driver is not `rancher-ebs`.
    type: "multiline"
    default: ""
    group: "Backup Configuration"
