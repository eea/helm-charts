apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-master
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: master

spec:
  type: {{ .Values.esclient.service.type }}
  clusterIP: None
  ports:
  - name: "9200"
    port: {{ .Values.esclient.service.port }}
    targetPort: 9200
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: master

