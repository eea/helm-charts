{{- if .Values.esworker.ingress.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-data-ingress
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: data-ingress
spec:
  type: ClusterIP
  ports:
  - name: "http"
    port: 9200
    targetPort: 9200
  selector:
    {{- include "appl.selectorLabels" . | nindent 4 }}
    component: data
{{- end }}
