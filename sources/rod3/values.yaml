# Default values for eionet-rod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eeacms/rod
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
hostname: "rod.eionet.europa.eu"
initialuser: ""

casService: "https://rod.eionet.europa.eu"
crSparqlEndpoint: "https://cr.eionet.europa.eu/sparql"
unsXmlRpcServerUrl: "https://uns.eionet.europa.eu/rpcrouter"
unsUsername: ""
unsPwd: ""
ldapPassword: REPLACEME

deployContexts: prod

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: rod.eionet.europa.eu
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - rod.eionet.europa.eu

resources:
  limits:
  #   cpu: 100m
    memory: 128Mi
  requests:
  #   cpu: 100m
    memory: 300Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

database:
  image: mariadb:10.2.10
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 999
  resources:
    requests:
      memory: 100Mi
  #   cpu: 100m
    limits:
      memory: 800Mi
  #   cpu: 100m
  database: rod3
  username: roduser
  password: REPLACEME
  rootpw: REPLACEME
  storage: 1Gi
  command: []
